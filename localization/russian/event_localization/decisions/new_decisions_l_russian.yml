 restore_military_comp:0 "Restore [military_comp|E]" #NT!
 restore_military_comp_desc:0 "After a period of great and shameful incompetence in our military management, we have regained our strength and the world considers our military as the best once again." #NT!
 restore_military_comp_tooltip:0 "Restore your [military_comp|E]" #NT!
 restore_military_comp_confirm:0 "For The Empire!" #NT!

 restore_civic_comp:0 "Restore [civic_comp|E]" #NT!
 restore_civic_comp_desc:0 "After a period of great and shameful incompetence in our civic management, we have regained our strength and the world considers our realm as the best once again." #NT!
 restore_civic_comp_tooltip:0 "Restore your [civic_comp|E]" #NT!
 restore_civic_comp_confirm:0 "For The Empire!" #NT!

 restore_diplo_comp:0 "Restore [diplo_comp|E]" #NT!
 restore_diplo_comp_desc:0 "After a period of great and shameful diplomatic incompetence both inside AND outside our realm, rulers near and far have regained confidence with us and our interactions. The world considers our diplomats as the best once again." #NT!
 restore_diplo_comp_tooltip:0 "Restore your [diplo_comp|E]" #NT!
 restore_diplo_comp_confirm:0 "For The Empire!" #NT!

 titular_tribe_settle:0 "Settle the Tribe" #NT!
 titular_tribe_settle_desc:0 "Our people have been scattered for too long. Today we must consolidate the tribes under my guidance." #NT!
 titular_tribe_settle_tooltip:0 "Settle your Tribe" #NT!
 titular_tribe_settle_confirm:0 "Long may we prosper!" #NT!

 find_aurelian_helmet:0 "Find Aurelian's Helmet" #NT!
 find_aurelian_helmet_tooltip:0 "Command your antiquarian find the long lost helmet of Imperator Aurelian." #NT!
 find_aurelian_helmet_desc:0 "Command your antiquarian find the long lost helmet of Imperator Aurelian. Finding it isn't certain but its rediscovery will bring a reminder of the power, grandness and glory of his reign." #NT!
 find_aurelian_helmet_confirm:0 "Send Them In!" #NT!

 forge_roman_regalia:0 "Forge the Roman Regalia" #NT!
 forge_roman_regalia_desc:0 "The Empire has been united! It is time to forget the dark times we marched through. However, as hard as we try to move on, the regalia is still there, reminding us, haunting us with memories of the past. I have met with my advisors to put an end to this." #NT!
 forge_roman_regalia_tooltip:0 "The Empire has been united! However, as hard as we try to move on, the regalia is still there, reminding us with memories of the past." #NT!
 forge_roman_regalia_confirm:0 "Time to turn a new page." #NT!

 gregorian_mission:0 "Commence the Gregorian Mission" #NT!
 gregorian_mission_desc:0 "Pagans and Heretics are rampant in our precious land. To ensure our faith and realm continues and prospers we have to request the help of the clergy and Christian rulers in our war against these heretics." #NT!
 gregorian_mission_tooltip:0 "Request help from the clergy in fighting the heretics in Britannia" #NT!
 gregorian_mission_confirm:0 "For The Faith" #NT!

 restore_the_mardib_dam:0 "Restore the Ma'rib Dam" #NT!
 restore_the_mardib_dam_desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting. The dam can greatly help our realm and living conditions. We should consider investing into restoring it to its old Sabaean might." #NT!
 restore_the_mardib_dam_tooltip:0 "Even temporarily, the dam can greatly help our realm and living conditions. We should consider investing into restoring it to its old Sabaean might." #NT!
 restore_the_mardib_dam_tooltip_1:0 "You will attempt to restore the Ma'rib Dam, resulting in great prosperity in the surrounding kingdom for #V 5 years#!" #NT!
 restore_the_mardib_dam_tooltip_2:0 "#N The restoration might fail causing loss of opinion for 5 years!#!" #NT!
 restore_the_mardib_dam_tooltip_3:0 "Every county in $k_yemen$ gains the [GetModifier('marib_dam_restored').GetName] for 5 years" #NT!
 restore_the_mardib_dam_confirm:0 "Plan The Restoration" #NT!

 rebuild_the_mardib_dam:0 "Rebuild the Ma'rib Dam" #NT!
 rebuild_the_mardib_dam_desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting. After meeting with my council, we decided that restoring the dam is the best and most efficient path to follow." #NT!
 rebuild_the_mardib_dam_tooltip:0 "After meeting with my council, we decided that restoring the dam is the best and most efficient path to follow." #NT!
 rebuild_the_mardib_dam_tooltip_1:0 "You will rebuild the Ma'rib Dam resulting in great prosperity in the surrounding kingdom #V Forever#!" #NT!
 rebuild_the_mardib_dam_confirm:0 "It is Time" #NT!
 rebuild_the_mardib_dam_tooltip_2:0 "Every county in $k_yemen$ gains the [GetModifier('marib_dam_restored').GetName] forever" #NT!

 TFE_expel_christians_yemen:0 "Expel Yemenite Christians" #NT!
 TFE_expel_christians_yemen_desc:0 "Our great kingdom has recently embraced a more righteous path, but many within the realm's population question said path, especially the thousands of Christians living under our banner. After careful planning with my council, we decided the best course of action to undertake is to expel the Christians from our lands." #NT!
 TFE_expel_christians_yemen_tooltip_1:0 "#N The Aksumites might retaliate and seek to avenge the expelled Christians!#!" #NT!
 TFE_expel_christians_yemen_confirm:0 "Start the expulsion!" #NT!
 yemen_realm_switch_faiths:0 "There is a #V 75% #! chance for each county to convert to [ROOT.Char.GetFaith.GetNameNoTooltip] at the cost of control" #NT!


 proclaim_a_new_law:0 "Proclaim a New Law" #NT!
 proclaim_a_new_law_desc:0 "Now that we are well established in these lands, it is time for us to imitate the emperors and establish our own laws. These will testify to our place in the Roman world. Let us unite our subjects by law!" #NT!
 proclaim_a_new_law_tooltip:0 "Now that we are well established in these lands, it is time for us to imitate the emperors and establish our own laws" #NT!
 proclaim_a_new_law_confirm:0 "Gather The Council" #NT!
 romano_barb_law:0 "Romano-Germanic code of law" #NT!
 lawtrigger1:0 "60% of your realm is of #V Italic#! Heratige" #NT!
 lawtrigger2:0 "#N This decision can only be taken once per culture! #!" #NT!
 lawtrigger0:0 "You are the [culture_head|E]" #NT!

 TFE_build_the_wall_of_gorgan:0 "Build the Great Gorgan Wall" #NT!
 TFE_build_the_wall_of_gorgan_desc:0 "Larger than Hadrian's Wall and the Antonine Wall combined, the Great Gorgan Wall will deter any northern nomadic incursion into the lands of Ērān." #NT!
 TFE_build_the_wall_of_gorgan_tooltip:0 "Larger than Hadrian's Wall and the Antonine Wall combined, the Great Gorgan Wall will deter any northern nomadic incursion into the lands of Ērān." #NT!
 TFE_build_the_wall_of_gorgan_confirm:0 "Start planning" #NT!
 TFE_build_the_wall_of_gorgan_tp:0 "Unlocks the Gorgan Wall building slot #N (Still needs to be built!)#!" #NT!

 TFE_construct_baghdad:0 "Construct the City of Baghdad" #NT!
 TFE_construct_baghdad_desc:0 "After we have driven out the Zoroastrian infidels from Bilad Ma Bayn Al-Nahrain, we should construct a great city to secure our position in the region and serve as a center for power, wisdom, and the sciences." #NT!
 TFE_construct_baghdad_tooltip:0 "We should construct a great city to secure our position in the region and serve as a center for power, wisdom, and the sciences." #NT!
 TFE_construct_baghdad_confirm:0 "Gather the architects!" #NT!

 TFE_assimilate_houses:0 "Assimilate the Great Houses" #NT!
 TFE_assimilate_houses_desc:0 "The [great_houses|E] of Ērān have continuously threatened the Shah's position, but no more! After careful planning and preparation, the influence of the [great_houses|E] can at last be nullified and the position of the Shah secured." #NT!
 TFE_assimilate_houses_tooltip:0 "After careful planning and preparation, the influence of the [great_houses|E] can at last be nullified and the position of the Shah secured." #NT!
 TFE_assimilate_houses_confirm:0 "It is time" #NT!
 low_seven_houses_strength:0 "The [great_house_strength|E] of the [great_houses|E] is lower than 20" #NT!
