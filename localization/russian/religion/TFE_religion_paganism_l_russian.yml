 nabataean_pagan_desc:0 "The Nabataeans incorporated a variety of gods from other cultures into their Semitic pantheon, particularly the Greek and Roman gods after Nabataea became part of the Roman Empire. The prominence of their chief deity Dushara sets the Nabataeans apart from other ancient Arab peoples, and he was later associated with Zeus (or Jupiter) and Dionysus. Worship of Dushara may have persisted into the early Islamic period." #NT!

