l_russian:
 #Establish Heptarchy #NT!
 tfe_british_isles.0001.t:0 "The Heptarchy" #NT!
 tfe_british_isles.0001.desc:0 "Many moons ago our ancestors came to this land as warriors and farmers. Over the years we rose and grew, taking more and more land from the locals. Today, we are no longer foreigners. This is our land and we are its kings. Our banners soar high and mighty across meadows, forests and plains. We are known and respected from the English Channel to Hadrian's Wall. This is Britannia - this is our home." #NT!
 tfe_british_isles.0001.a:0 "How far we have come..." #NT!

 # Notify Players #NT!
 tfe_british_isles.0002.desc:0 "Many moons ago the Germanic warlords came to the Island of Britain, conquering and pillaging as they pleased. Today, they are no longer foreigners. No one can deny their presence and the power they hold over the land. The future for them looks bright..." #NT!
 tfe_british_isles.0002.a:0 "They are almighty indeed..." #NT!
 tfe_british_isles.0002.b:0 "Pah, these heptarchs are nothing..." #NT!
