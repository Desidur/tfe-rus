l_russian:

# Restore Zoroastrian High Priesthood, by Flavio Verna
 celtic.0001.t:0 "Возвращение Мирдидина"
 celtic.0001.desc:0 "После завоевания нашей земли римлянами друидов преследовали и убивали. Сегодня мы свободны от их религиозного гнета и пришло время восстановить должность главы друидов, Мирдидина."
 celtic.0001.a:0 "Барды воспоют возвращение Мирдидина!"
 celtic.0002.desc.christian:0 "Проклятые последователи [scoped_ruler.GetFaith.HighGodName] вернули себе достаточно земли и влияния, чтобы восстановить богохульное духовенство под защитой [scoped_ruler.GetTitledFirstName].\n\nЕсли их не остановить, то эти демонопоклонники-язычники свернут волну христианской экспансии на Альбионе и загрязнят умы своих ничего не подозревающих подданных ложью и извращениями."
 celtic.0002.desc.others:0 "Странные, поклоняющиеся рощам последователи [scoped_ruler.GetFaith.HighGodName] вернули достаточно своих исконных британских территорий, чтобы восстановить действующее духовенство.\n\nЕсли их не остановить в ближайшее время, то они могут переломить ход христианской экспансии и вернуть Альбион под защиту своих старых богов"
 celtic.0002.a:0 "Слава [scoped_ruler.GetFaith.HighGodName]!"
 celtic.0002.b:0 "Их демоны не защитят их от могущества [ROOT.Char.GetFaith.HighGodName]!"
 celtic.0002.c:0 "...Поклонение роще?"
