 ### Ecumenical Council ### #NT!

 tfe_ecumenical_council.0002.t:0 "The Council of Chalcedonia" #NT!
 tfe_ecumenical_council.0002.desc:0 "The halls clamoured with the cacophany of conversation and debate between the bishops from across the Roman world and beyond, marking the beginning of the Fourth Ecumenical Council. \n\nThe bishops have convened in the Bithynian city of Chalcedon to discuss the controversies in Christendom and to adopt the Chalcedonian Creed to affirm Christ's nature. Hopefully, this will bring an end to decades of heated debate among the divided Christian sects." #NT!
 council_chalcedonia_coptic_conversion:0 "Provinces and characters in the region of [GetGeographicalRegion('custom_council_chalcedonia_coptic').GetName] have converted to the [coptic_faith.GetName] faith" #NT!
 council_chalcedonia_nestorian_conversion:0 "Provinces and characters in the region of [GetGeographicalRegion('custom_council_chalcedonia_nestorian').GetName] have converted to the [nestorian_faith.GetName] faith" #NT!
 council_chalcedonia_apostolic_conversion:0 "Provinces and characters in the region of [GetGeographicalRegion('custom_council_chalcedonia_apostolic').GetName] have converted to the [armenian_apostolic_faith.GetName] faith" #NT!
 council_chalcedonia_chalcedonian_conversion:0 "Other provinces and characters have converted to the [chalcedonian_faith.GetName] faith" #NT!
 council_chalcedonia_faiths_receive_ecumenical_doctrine:0 "These four faiths have received the [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [doctrine|E]" #NT!
 council_chalcedonia_nicene_disabled:0 "Conversion to the four previously mentioned faiths has been #P enabled#!\nConversion to [nicene_faith.GetName] has been #N disabled#!" #NT!
 tfe_ecumenical_council.0002.optA:0 "How will this impact Christendom?" #NT!
 council_chalcedonia_conversion_player_character:0 "Due to where we live, we have converted to [new_faith.GetName]" #NT!

 tfe_ecumenical_council.0003.t:0 "The Council of Chalcedonia" #NT!
 tfe_ecumenical_council.0003.desc:0 "It has come to my attention that Nicene bishops from all over the world were called upon to attend the Fourth Ecumenical Council. \n\nThe council, which was convened in the Bithynian city of Chalcedon, was called to discuss the controversies within Christendom and to adopt the Chalcedonian Creed to resolve all debates on the nature of Christ. \n\nAs the holder of one of the council's seats, I must decide on how I should approach this major revelation." #NT!
 tfe_ecumenical_council.0003.optA:0 "It is what had to be done" #NT!
 council_chalcedonia_stay_nicene:0 "You send a bishop to remain within the council" #NT!
 tfe_ecumenical_council.0003.optB:0 "This is a clear wrong!" #NT!
 council_chalcedonia_no_nicene:0 "Your faith is no longer Nicene" #NT!

 # Cult of the Virgin Mary #NT!

 TFE_religious_decision.0002.t:0 "Offering Bread to Mary" #NT!
 TFE_religious_decision.0002.desc:0 "Today, I took part in a ceremony honoring the Virgin Mary that we [ROOT.Char.GetFaith.GetAdherentNamePlural] must hold several times a year.\n\nLast night, my cooks kneaded and baked bread for today's ceremony. We then went to the nearby [ROOT.Char.GetFaith.HouseOfWorship] with this bread this morning. Before the altar, under the guidance of the [ROOT.Char.Custom('DefaultPriestTitlePlural')], we read the Old and New Testaments, before offering the bread to the Virgin Mary. Once the ceremony was done, and the bread is blessed with the Holy Spirit, we returned to our homes with a piece of the bread and partook in eating it.\n\nThe Virgin Mary is a truly great woman; through her, we renew our faith in [ROOT.Char.GetFaith.HighGodName]. During the ceremony today, I focused my worship by reflecting on an aspect of her and her life...." #NT!
 TFE_religious_decision.0002.a:0 "Mary, the Blessed Virgin" #NT!
 TFE_religious_decision.0002.b:0 "Mary, the Mother of God" #NT!
 TFE_religious_decision.0002.c:0 "Mary, the Immaculate Saint" #NT!

 # Jovinian Spawn #NT!
 TFE_christian.0002.t:0 "The Teachings of Jovinian" #NT!
 TFE_christian.0002.desc:0 "Recently, the [christian.GetAdjective] community in [GetGeographicalRegion('custom_italia').GetName] has been in an uproar thanks to the teachings of a charismatic, passionate ex-monk named [jovinian.GetName].\n\n[jovinian.GetNameNoTooltip] preaches against the excesses of ascetism, which he claims has led the Church astray. For example, to him, abstinence is no better than eating normally, and that all true believers will receive the same reward in heaven as long as they receive baptism in full faith.\n\nMany ecclesiastical authorities condemn these [jovinianism.GetAdjective] teachings; they demand for this heretic and his followers to be expelled from their base in [GetTitleByKey('b_roma').GetNameNoTier], even if he is supported by some aristocrats. Other clergy, however, argue he is a visionary who will steer the church in the right direction." #NT!
 TFE_christian.0002.a:0 "I see merit in [jovinian.GetNamePossessiveNoTooltip] wise words!" #NT!
 TFE_christian.0002.b:0 "Let's welcome this great thinker to my court!" #NT!
 TFE_christian.0002.c:0 "This madman should simply be ignored." #NT!


