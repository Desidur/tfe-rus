 arianism_desc: "Арианство — это христологическое учение, впервые приписываемое Арию (ок. 256–336 гг. н. э.), христианскому пресвитеру в Александрии, Египет. Арианское богословие утверждает, что Иисус Христос — Сын Божий, рожденный Богом Отцом, и отличен от Отца (поэтому подчинен ему). Однако, в отличие от традиционного тринитаризма, арианство считает, что Сын также является Сыном Божьим, но, в отличие от него, не совечен Богу Отцу. Термин ариан происходит от имени Арий и, как и термин христианин, это был не то, чем они себя называли, а скорее термин, употребляемый посторонними.Характер учения Ария и его сторонников противостоял теологическим взглядам, которых придерживались гомоусианские христиане, относительно природы Троица и природа Христа. Арианская концепция Христа основана на вере в то, что Сын Божий не всегда существовал, но был рожден во времени Богом-Отцом, поэтому Иисус не был совечен Богу-Отцу"
