 heliopolitan_pagan_desc:0 "The Cult of the Triad was a syncretic form of Roman and Canaanite polytheism which worshipped above all gods a Triad consisting of: Jupiter, identified with Ba'al or Hadad, and Helios; Venus, identified with Astarte; and Mercury, identified with Adon. It was prominent in Baalbek, or Heliopolis, which remained one of the last pagan strongholds in the Near East (besides Harran) until the Arab Conquests of the 7th century." #NT!

