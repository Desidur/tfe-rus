 mahasanghika_adj: "Махасангхика"
 mahasanghika_adherent: "Махасангхикан"
 mahasanghika_adherent_plural: "Махасангикане"
 mahasanghika_desc: "На Втором буддийском соборе махасангхика составляла большинство, отказавшееся принять дополнительные правила для буддийской монашеской общины (в отличие от стхавир). архатов, и что исторический Будда никогда не имел истинной физической формы, просто проявляясь как иллюзия, чтобы помочь живым существам"
