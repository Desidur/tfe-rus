 #maek loc better pls uwu
 steppe.0010.t:0 "Гунн Атилла"
 steppe.0010.desc:0 "Ветер ревет над бескрайними травянистыми полями и воздух теперь пахнет завоеванием. В резиденции королевской семьи появляется на свет новый принц; его зовут Аттила и шаманы предсказывают, что его судьба - начать серию завоеваний, еще не виданных в Евразии!\n\n Если шаманы говорят правду, то рождение этого нового князя является хорошим предзнаменованием для гуннского каганата, но не для тех, кто проживает в богатых городах Римской империи или тех, кто живет в незначительных городах и деревнях по всей Германии и Карпатам. Благодаря Аттиле, слава ждёт гуннов, их империю и [ROOT.Char.GetFaith.HighGodName]!"
 steppe.0010.option.a:0 "Во имя [ROOT.Char.GetFaith.HighGodName], мир преклонит перед нами колени!"

 steppe.0011.t:0 "Гунн Атилла"
