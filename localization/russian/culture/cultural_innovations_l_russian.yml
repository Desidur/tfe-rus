 innovation_RICE_qanats:0 "Qanats" #NT!
 innovation_RICE_qanats_desc:0 "In much of the Middle East and North Africa, there are special networks of canals and underground aqueducts designed to bring water to where it is most needed. Known as qanats, foggaras, karizes, and so on, these engineering feats have been around since the days of the ancient Persians." #NT!
