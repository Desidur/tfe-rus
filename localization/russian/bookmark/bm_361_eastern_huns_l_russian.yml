 # Афригиды / Багра 

 bookmark_eastern_huns_bagra:0 "Хорезмшах Багра" 
 bookmark_eastern_huns_bagra_desc:0 "Багра был вторым царем афригидов, правившим Хорезмом более девятисот лет. Веками от их могучего #italic kala#! крепостей вдоль реки Оксус они упорно выдерживали нападения за нападениями со стороны гуннов, сасанидов, тюрков и арабов, что говорит об их стойкости.\n\n#bold Какие возможности ждут вас на Шелковом пути в ненадежных приграничных районах Ирана?" 

 # Чач / Зирт 

 bookmark_eastern_huns_zirt:0 "Верховный вождь Зирт" 
 bookmark_eastern_huns_zirt_desc:0 "Хотя кидариты были первой крупной силой восточных гуннов, в Центральной Азии были и другие гуннские военачальники, такие как Зирт, который правил пестрой смесью хионитов, согдийцев и остатков юэчжи вдоль реки Сырдарья. Вожди гуннов, такие как Зирт, играли роль в постоянно меняющейся, динамичной политике зарождающихся гуннских племен региона.\n\n#bold Зирт канул в безвестность, о нем вспомнили только благодаря ученым-нумизматам, обнаружившим его ветхую чеканку. Можете ли вы вместо этого сделать его правителем, которого будут помнить поколения?" 


