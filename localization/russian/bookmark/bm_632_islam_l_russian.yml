 bm_632_islam:0 "Меч Ислама" 
 bm_632_islam_desc:0 "8 июня 632 года нашей эры Мухаммед умер, распространив религию ислама на большую часть Аравии благодаря усилиям по увеличению числа своих последователей. С его кончиной Абу Бакр сменил его на посту первого из халифов, объединив Аравийский полуостров под властью одного лидера и одной веры. \n\n Перед своей смертью Мухаммед отправил послов к двум сильнейшим державам на севере Аравии: Восточной Римской империи и империи Сасанидов; оба отвергли призыв принять ислам, и поэтому халиф Абу Бакр унаследовал свой халифат Рашидун на грани войны. \n\n#bold Направит ли Аллах их к победе или меч ислама останется в аравийской пустыне?#!" 
