l_russian:
 LOADING_TIP_0:1 ""Justice is the firm and continuous desire to render to everyone that which is his due." \n\n#bold - Imperator Justinian I, 482 - 565 AD" #NT!
 LOADING_TIP_1:1 ""For not by numbers of men, nor by measure of body, but by valor of soul is war to be decided." \n\n#bold - Magister Militum Flavius Belisarius, c. 500 - 565 AD" #NT!
 LOADING_TIP_2:1 ""Right action is better than knowledge; but in order to do what is right, we must know what is right." \n\n#bold - Charlemagne, King of the Franks and Emperor of the Romans, 747 - 814 AD" #NT!
 LOADING_TIP_3:1 ""Hope has two beautiful daughters; their names are Anger and Courage. Anger at the way things are, and Courage to see that they do not remain as they are." \n\n#bold - Saint Augustine of Hippo, 354 - 430 AD" #NT!
 LOADING_TIP_4:1 ""We have not rejected anyone because they belonged to a different religion or people. And having examined the good customs and laws of our ancestors as well as those of the foreigners, we have not declined to adopt anything which was good nor to avoid anything which was bad. Affection for our forebears did not lead us to accept customs which were not good." \n\n#bold - Shahanshah Khosrau I 'Anushirvan,' c. 512 - 579 AD" #NT!
 LOADING_TIP_5:1 ""Before Mandulis, son of Horus, by the hand of Nesmeterakhem, son of Nesmeter, the Second Priest of Isis, for all time and eternity. Words spoken by Mandulis, lord of the Abaton, great god." \n\n#bold - Last recorded Egyptian hieroglyphic inscription in history, in the Temple of Philae, c. 394 AD" #NT!
 LOADING_TIP_6:1 ""I have been given the authority over you, and I am not the best of you. If I do well, help me; and if I do wrong, set me right." \n\n#bold - Abu Bakr Abdallah ibn Uthman Abi Quhafa, First Caliph of the Dar al-Islam, 573 - 634 AD" #NT!
 LOADING_TIP_7:1 ""Since I engaged in military campaigns, those war chargers which carried me rushing on the enemy and breaking the line, and which rescued me from perils, their true images should be portrayed on stone and be placed left and right of my tomb to demonstrate the righteousness of 'curtain and cover.'" \n\n#bold - Li Shimin, later known as Taizong, Emperor of China under the Tang Dynasty, 626 - 649 AD" #NT!
 LOADING_TIP_8:1 ""Beside my bed a pool of light— / Is it hoarfrost on the ground? / I lift my eyes and see the moon, / I lower my face and think of home." \n\n#bold - Li Bai, Chinese poet, 701 - 762 AD" #NT!
 LOADING_TIP_9:1 ""I'd rather betray the world, than have the world betray me." \n\n#bold - Cao Cao, Chinese statesman, warlord, and poet at the end of the Han Dynasty, 155 - 220 AD" #NT!
 LOADING_TIP_10:1 ""There are some things difficult to verify to the utmost, and it is not always easy to recollect all that has occurred. But the traveller has written a brief summary of all he witnessed or heard." \n\n#bold - Xuanzang, Chinese monk and pilgrim, 602 - 664 AD" #NT!
 LOADING_TIP_11:1 ""And in kingdom after kingdom and place after place throughout the whole empire the services of Ahura Mazda and the Yazatas became preeminent, and great dignity came to the Mazdayasnian religion and the magi in the empire..." \n\n#bold - Kartir, Zoroastrian high priest, second half of the 3rd century AD" #NT!
 LOADING_TIP_12:1 ""While the Coliseum stands, Rome shall stand; when the Coliseum falls, Rome shall fall; when Rome falls, the world shall fall." \n\n#bold - Venerable Bede, Anglo-Saxon monk, scholar, and Saint, 672 - 735 AD" #NT!
 LOADING_TIP_13:1 ""My lords, the present occasion is too serious to allow me to follow the convention that a woman should not speak in a man's council. Those whose interests are threatened by extreme danger should think only of the wisest course of action, not of conventions." \n\n#bold - Theodora, Roman Empress and wife of Emperor Justinian, c. 500 - 548 AD" #NT!
 LOADING_TIP_14:1 ""As the Lord of Heaven has now conquered for me and has submitted my enemies to me, I wish to reign in justice and equity, without doing any injustice to my peoples." \n\n#bold - Ezana, King of Axum and conqueror of Kush, c. 320s - 360s AD" #NT!
 LOADING_TIP_15:1 ""By him, the king, the glorious Yashodharman, the firm beams of whose arms are as charming as pillars, this column, which shall endure to the time of the destruction of the world, has been erected here." \n\n#bold - Inscription of Yasodharman, Indian king who defeated the Alchon Huns, 515 - 545 AD" #NT!
 LOADING_TIP_16:1 ""Withdraw into yourself and look. And if you do not find yourself beautiful yet, act as does the creator of a statue that is to be made beautiful." \n\n#bold - Plotinus, Neoplatonist philosopher, c. 204 - 270 AD" #NT!
 LOADING_TIP_17:1 ""Weep for me, my eyes! Spill your tears and mourn for me the vanished kings." \n\n#bold - Imru' al-Qais, pre-Islamic Arabic poet, 501 - 544 AD" #NT!
 LOADING_TIP_18:1 ""Although my speech is rude, I have been unable to be silent as to the struggles between the wicked and the upright." \n\n#bold - Gregory of Tours, Gallo-Roman historian and Bishop of Tours, c. 538 - 594 AD" #NT!
 LOADING_TIP_19:1 ""Ironic, but one of the most intimate acts of our body is death. So beautiful appeared my death — knowing who then I would kiss, I died a thousand times before I died." \n\n#bold - Rabia Al-Adawiyya Al-Qaysiyya, Arab poetess and Sufi mystic, 718 - 801 AD" #NT!
 LOADING_TIP_20:1 ""You demand my surrender as though you were not aware that Cleopatra preferred to die a Queen rather than remain alive, however high her rank." \n\n#bold - Zenobia, Queen of Palmyra, c. 240 - after 274 AD" #NT!
 LOADING_TIP_21:1 ""Although the sky is filled with stars, in the light of a single sun they are nothing." \n\n#bold - Son of Gar Tongtsen Yulsung, Tibetan general from the 7th century AD" #NT!
 LOADING_TIP_22:1 ""One free from doubt never dies." \n\n#bold - Book of Zambasta, Khotanese Buddhist poem, c. 7th-8th century AD" #NT!
 LOADING_TIP_23:1 ""Let me persevere to achieve the noble goals of life\nEither I succeed, or else death will overtake me, then I will be excused."\n\n#bold - Antara ibn Chaddad, pre-Islamic Arabic poet, 525 - 608 AD" #NT!
 LOADING_TIP_24:1 ""All the assistance of the gods has not left us on these plains. Ammon does not want it so, and neither does Gurzil who suffers that his divinity has been so outraged."\n\n#bold - Carcasan, Berber king of the Ifuraces, during the Battle of Cato's Fields, died 548 AD" #NT!
 LOADING_TIP_25:1 ""As a woman, it is easy for me to hide when the time comes. I have ways of taking care of myself."\n\n#bold - Pingyang, Chinese princess and general, c. 590 - 623 CE" #NT!
 LOADING_TIP_26:1 ""If you rekindle war, you will bring ignominy upon yourself; war, like a ferocious animal, will attack you if you stir it up; like fire, it will set you ablaze."\n\n#bold - Zuhayr bin Abi Sulma, pre-Islamic Arabic poet, c. 520 - 609 AD" #NT!
 LOADING_TIP_27:1 ""Where is God?"\n\n#bold - Last words of Odoacer, who overthrew the last Western Roman Empire, upon being murdered by Theodoric the Great, c. 433 - 493 AD" #NT!
 LOADING_TIP_28:1 ""Even a man as kind as the Duke of Zhou executed his brothers, the lords of Guan and Cai, for their crimes. I am nowhere as capable as the Duke of Zhou, so how I can break my own laws?"\n\n#bold - Emperor Wen of the Sui Dynasty, 541 - 604 AD" #NT!
 LOADING_TIP_29:1 ""An able Goth wants to be like a Roman; only a poor Roman would want to be like a Goth."\n\n#bold - Theodoric the Great, King of the Ostrogoths, 454 - 526 AD" #NT!
 LOADING_TIP_30:1 ""Om! Victorious is Vishnu, who has the form of a Boar; who, in the act of lifting up the earth out of the waters, caused the mountains to tremble with the blows of his hard snout; and who is the pillar for the support of the great house which is the three worlds!"\n\n#bold - Eran boar inscription of Toramana, Alchon Hun king, ruled c. 493 - 515 AD" #NT!
 LOADING_TIP_31:1 ""Whosoever interferes with this [donation to the Buddhist site of Sanchi] shall become invested with the guilt of the slaughter of a cow or of a Brâhman, and with the guilt of the five sins that entail immediate retribution!"\n\n#bold - Sanchi inscription of Chandragupta II, Gupta Emperor, ruled c. 375 - 415 CE" #NT!
 LOADING_TIP_32:1 ""He was without an antagonist on earth; he, by the overflowing of the multitude of his many good qualities adorned by hundreds of good actions, has wiped off the fame of other kings with the soles of his feet."\n\n#bold - Allahabad pillar inscription of Samudragupta, Gupta Emperor, ruled c. 350 – 375 CE" #NT!
 LOADING_TIP_33:1 ""So long as you are a slave to the opinions of the many you have not yet approached freedom or tasted its nectar."\n\n#bold - Julian the Apostate, last pagan Roman Emperor, 331 - 363 AD" #NT!
 LOADING_TIP_34:1 ""Eve has also given women a bad reputation, even the woman who does what is right."\n\n#bold - Aelia Eudocia, Eastern Roman empress and writer, c. 401 - 460 AD" #NT!
 LOADING_TIP_35:1 ""But, ladies, light of my eyes, deign to remember me, whether I am in the body or out of the body."\n\n#bold - Egeria, Christian pilgrim and writer, c. 380s AD" #NT!
 LOADING_TIP_36:1 ""I'm the greatest poet among those with testicles, too."\n\n#bold - al-Khansa', pre-Islamic Arab poet, when told she was the greatest poet among those who have breasts, c. 575 - 646 AD" #NT!
 LOADING_TIP_37:1 ""We know that the Church through hope, faith, charity, is inaccessible and impregnable. In it no one is immature: all are apt to learn: none can force a way into it by violence, or deceive it by craft."\n\n#bold - Jovinian, Christian opponent of asceticism and heretic, c. 390s AD" #NT!
 LOADING_TIP_38:1 ""I am imperfect in many things; nevertheless I want my brethren and kinsfolk to know my nature so that they may be able to perceive my soul's desire."\n\n#bold - Saint Patrick, Apostle of Ireland, c. 400s AD" #NT!
 LOADING_TIP_39:1 ""This is like riding a wild beast. You will not be able to come off of it. You need to fight hard to stay on."\n\n#bold - Empress Dugu, wife of the founder of the Sui Dynasty, Emperor Wen, when he seized power as regent, 544 - 602 AD" #NT!
