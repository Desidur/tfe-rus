 struggle_TFE_eastern_iranian_phase_compromise_desc: "$game_concept_struggle_phase_eastern_iranian_compromise_desc$" #NT!

 # Ending decisions #NT!

 # Domination #NT!
 struggle_eastern_iranian_ending_domination_decision: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Dominance" #NT!
 struggle_eastern_iranian_ending_domination_decision_desc: "It is time for a strong leader to stablize this region of the Silk Road through military and political might. [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] will be united under a [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] flying the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner!" #NT!
 struggle_eastern_iranian_ending_domination_decision_tooltip: "End the $eastern_iranian_struggle$" #NT!
 struggle_eastern_iranian_ending_domination_decision_confirm: "$struggle_eastern_iranian_ending_domination_decision_tooltip$" #NT!

 # Negotiation #NT!
 struggle_eastern_iranian_ending_compromise_decision:1 "Decentralized Polities" #NT!
 struggle_eastern_iranian_ending_compromise_decision_desc:0 "It is increasingly clear that in the wake of the Kushan Empire's collapse, no power has been able to fullly control [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. It is time to accept that this region was never meant to be united; we should instead be content with thriving off the portion of the Silk Road we rule over." #NT!
 struggle_eastern_iranian_ending_compromise_decision_tooltip:0 "$struggle_eastern_iranian_ending_domination_decision_tooltip$" #NT!
 struggle_eastern_iranian_ending_compromise_decision_confirm:0 "$struggle_eastern_iranian_ending_domination_decision_confirm$" #NT!
 struggle_eastern_iranian_ending_compromise_decision_correct_phase_tt: "The current [struggle_phase|E] is the [struggle_phase_eastern_iranian_compromise|E]" #NT!
 struggle_eastern_iranian_ending_compromise_decision_kingdom_tt:0 "You [hold|E] and [completely_control|E] any [de_jure|E] [kingdom|E] of [GetTitleByKey('e_persia').GetNameNoTier] ([SCOPE.ScriptValue('britannia_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('britannia_struggle_conciliation_kingdom_total_value')|0])" #NT!
 struggle_eastern_iranian_ending_compromise_decision_region_tt:0 "You control less than [SCOPE.ScriptValue('persia_struggle_compromise_owned_percent_value')|0]% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_region_owned_percent_value')|0]%)" #NT!
 struggle_eastern_iranian_ending_compromise_decision_other_region_tt:0 "No other [independent|E] [struggle_involved|E] [ruler|E] controls [SCOPE.ScriptValue('persia_struggle_compromise_owned_percent_value')|0]% or more of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]" #NT!
 struggle_eastern_iranian_ending_compromise_decision_opinion_tt:0 "All other [independent|E] [struggle_involved|E] [rulers|E] have at least [SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_opinion_value')|0] [opinion|E] of you or are the target of a [strong_hook|E] ([SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_opinion_counter_value')|0]/[SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_invloved_counter_value')|0])" #NT!
 struggle_eastern_iranian_ending_compromise_decision_independent_tt:0 "No other [independent|E] [struggle_involved|E] [rulers|E] are [king|E] or [emperor|E] [rank|E] (Current: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_counter_value')|0])" #NT!
  struggle_eastern_iranian_ending_compromise_decision_interloper_tt:0 "More than [SCOPE.ScriptValue('persia_struggle_compromise_uninvolved_percent_value')]% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] is held by [struggle_interloper|E] or [struggle_uninvolved|E] [rulers|E] (Current: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_region_interloper_percent_value')|1]%)" #NT!
 tfe_iranian_struggle_compromise_create_new_kingdoms_tt:0 "Every [independent|E] or separated [duchy|E] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] becomes a [de_jure|E] [kingdom|E]" #NT!
 tfe_iranian_struggle_compromise_create_new_empires_tt:1 "Every [de_jure|E] [kingdom|E] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] with more than [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|E] becomes a [de_jure|E] [empire|E]. The remaining [kingdoms|E] will fall under the [de_jure|E] of a neighboring [empire|E]." #NT!
 tfe_iranian_struggle_compromise_new_de_jure_kingdoms_tt:1 "Most [de_jure|E] [duchies|E] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] will become [de_jure|E] [kingdoms|E] under [GetTitleByKey('e_turan').GetNameNoTier]. [holders|E] of the [duchy|E] [titles|E] who do not have [kingdoms|E] or [empires|E] of their own will gain the newly created [kingdoms|E]." #NT!

 # Silk Road/Prosperity #NT!
 struggle_eastern_iranian_ending_silk_road_decision: "Silk Road Prosperity" #NT!
 struggle_eastern_iranian_ending_silk_road_decision_desc: "The true path to power in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] lies not through senseless war, but economic growth and the sophistication of our society. We will spread [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] influence through trade, culture, and political savvy." #NT!
 struggle_eastern_iranian_ending_silk_road_decision_tooltip: "$struggle_eastern_iranian_ending_domination_decision_tooltip$" #NT!
 struggle_eastern_iranian_ending_silk_road_decision_confirm: "$struggle_eastern_iranian_ending_domination_decision_confirm$" #NT!

 # Ending Bonuses #NT!
 struggle_eastern_iranian_ending_bonus_conversion_tt:1 "$task_conversion$ and/or $task_promote_culture$ [councillor_tasks|E] speed in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]: #P +50%#!" #NT!
 struggle_eastern_iranian_dominance_modifier_list_tt:1 "Select one of the following modifiers for your [house|E]:\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_offense_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_defense_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_political_modifier').GetNameWithTooltip|L]" #NT!
 struggle_eastern_iranian_silk_road_prosperity_modifier_list_tt:1 "Select one of the following modifiers for your [house|E]:\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_urban_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_trade_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_eastern_iranian_house_culture_modifier').GetNameWithTooltip|L]" #NT!

