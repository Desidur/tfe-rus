 struggle_eastern_iranian_ending_silk_road_region_tt:1 "You control more than [SCOPE.ScriptValue('struggle_eastern_iranian_ending_silk_road_owned_percent_value')|0]% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)" #NT!
 struggle_eastern_iranian_ending_domination_region_tt:1 "You control more than [SCOPE.ScriptValue('struggle_eastern_iranian_ending_domination_owned_percent_value')|0]% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)" #NT!
 struggle_eastern_iranian_ending_domination_decision_region_tt:2 "No other [independent|E] [struggle_involved|E] [ruler|E] controls more than [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]" #NT!
 struggle_eastern_iranian_ending_compromise_decision_region_tt: "You control less than 50% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)" #NT!
 struggle_eastern_iranian_ending_compromise_decision_other_region_tt:0 "No other [independent|E] [struggle_involved|E] [ruler|E] controls [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% or more of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]" #NT!
 struggle_eastern_iranian_ending_compromise_decision_independent_tt:0 "No other [independent|E] [struggle_involved|E] [rulers|E] are [king|E] or [emperor|E] [rank|E] (Current: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_counter_value')|0])" #NT!
 struggle_eastern_iranian_ending_compromise_decision_interloper_tt:0 "More than [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% of the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] is held by [struggle_interloper|E] or [struggle_uninvolved|E] [rulers|E] (Current: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_region_interloper_percent_value')|1]%)" #NT!
 struggle_eastern_iranian_ending_silk_road_correct_phase_tt:1 "The current [struggle_phase|E] is the [struggle_phase_eastern_iranian_expansion|E] or [struggle_phase_eastern_iranian_development|E]" #NT!
 struggle_eastern_iranian_ending_domination_correct_phase_tt:1 "The current [struggle_phase|E] is the [struggle_phase_eastern_iranian_hostility|E] or [struggle_phase_eastern_iranian_development|E]" #NT!
 struggle_eastern_iranian_ending_compromise_decision_correct_phase_tt:1 "The current [struggle_phase|E] is the [struggle_phase_eastern_iranian_compromise|E]" #NT!

 # Ending Events #NT!

 # Dominance #NT!
 eastern_iranian_struggle.1000.t:0 "$struggle_eastern_iranian_ending_domination_decision$" #NT!
 eastern_iranian_struggle.1000.desc:1 "Through guile and deceit, as well as warfare and conquest, we have become the masters of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Thanks to [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance, we have brought peace, freedom, justice, and security to a new Silk Road, one which will no longer be fought over by petty, squabbling kingdoms, tribes, and cities.\n\nAll that remains is to declare this victory and decide how to proceed with our rule." #NT!
 eastern_iranian_struggle.1000.a:0 "All will tremble beneath our mighty armies!" #NT!
 eastern_iranian_struggle.1000.b:0 "None will breach our impenetrable lands." #NT!
 eastern_iranian_struggle.1000.c:0 "People will respect our intimidating authority." #NT!
 eastern_iranian_struggle.1001.t:0 "$struggle_eastern_iranian_ending_domination_decision$" #NT!
 eastern_iranian_struggle.1001.desc:1 "After years of chaos following the collapse of the Kushan Empire and the crises of the Roman, Persian, and Chinese Empires, the Silk Road in Central Asia is stabilizing once more thanks to [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] power. [struggle_ender.GetTitledFirstName] now controls much of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], and has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago when the Silk Road fell into decline.\n\n" #NT!
 eastern_iranian_struggle.1001.desc.closing.conquest:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state, without a doubt, possesses one of the most fearsome militaries in the known world. As far as [struggle_ender.GetTitledFirstNameNoTooltip] is concerned, it is through such ruthless might that peace will reign in these lands." #NT!
 eastern_iranian_struggle.1001.desc.closing.bulwark:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state is wise in reinforcing its borders, to ensure that none of its enemies can attack and steal its hard-earned wealth. As far as [struggle_ender.GetTitledFirstNameNoTooltip] is concerned, a strong defense is the best offense." #NT!
 eastern_iranian_struggle.1001.desc.closing.influence:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state has essentially intimidated other polities into following its lead. [struggle_ender.GetTitledFirstNameNoTooltip] speaks softly but carries a big stick, as all answer to [struggle_ender.GetHerHim] now." #NT!
 eastern_iranian_struggle.1001.desc.closing:1 "\n\nThough a new power rises along the Silk Road, only time will tell how long they will last." #NT!
 eastern_iranian_struggle.1001.a:0 "And so, history continues along, as it always does." #NT!

 # Silk Road Prosperity #NT!
 eastern_iranian_struggle.1002.t:0 "$struggle_eastern_iranian_ending_silk_road_decision$" #NT!
 eastern_iranian_struggle.1002.desc:1 "The people who live along the Silk Road know that the clearest path to power in these lands is through wealth and culture, not brute force. [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] will no longer be fought over by petty, squabbling kingdoms, tribes, and cities. Instead, under [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] stewardship, we have encouraged growth and brought prosperity and abundance to many, and we will continue to do so.\n\nAll that remains is to declare this victory and decide how to spread our influence across the Silk Road." #NT!
 eastern_iranian_struggle.1002.a:0 "The splendor and magnificence of our cities will be unmatched." #NT!
 eastern_iranian_struggle.1002.b:0 "Our merchants and explorers will expand our Silk Road networks." #NT!
 eastern_iranian_struggle.1002.c:0 "Others will admire the sophistication of our civilization." #NT!
 eastern_iranian_struggle.1003.t:0 "$struggle_eastern_iranian_ending_silk_road_decision$" #NT!
 eastern_iranian_struggle.1003.desc:1 "After years of chaos following the collapse of the Kushan Empire, and the crises of the Roman, Persian, and Chinese Empires, the Silk Road in Central Asia is stabilizing once more under [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] influence. [struggle_ender.GetTitledFirstName] now leads a realm whose people, ideas, and goods are the envy of the world, and [struggle_ender.GetSheHe] has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago when the Silk Road fell into decline.\n\n" #NT!
 eastern_iranian_struggle.1003.desc.closing.urban:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state has built some of the grandest cities in the world. People near and far are awed by the splendor and magnificence of the urban centers that [struggle_ender.GetTitledFirstNameNoTooltip] rules over." #NT!
 eastern_iranian_struggle.1003.desc.closing.trade:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state is home to merchants and explorers who have traveled across the world. People near and far are awed by the massive network that [struggle_ender.GetTitledFirstNameNoTooltip] has established across the Silk Road." #NT!
 eastern_iranian_struggle.1003.desc.closing.culture:1 "The [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] state has attained a high degree of cultural and artistic achievement. People near and far are awed by the sophistication of the civilization that [struggle_ender.GetTitledFirstNameNoTooltip] calls home." #NT!
 eastern_iranian_struggle.1003.desc.closing:1 "$eastern_iranian_struggle.1001.desc.closing$" #NT!
 eastern_iranian_struggle.1003.a:0 "$eastern_iranian_struggle.1001.a$" #NT!

 # Compromise #NT!
 eastern_iranian_struggle.1004.t:0 "$struggle_eastern_iranian_ending_compromise_decision$" #NT!
 eastern_iranian_struggle.1004.desc:1 "After years of chaos following the collapse of the Kushan Empire and the crises of the Roman, Persian, and Chinese Empires, the Silk Road in Central Asia has still not stabilized under a powerful regime. The constant conflicts between the petty, squabbling kingdoms, tribes, and cities of this region has taken its toll on the region. It is clear that [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] was never meant to be unified.\n\nAlas, we must be content with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. The rest of [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] and this part of the Silk Road will have to remain a divided mess of different peoples and beliefs." #NT!
 eastern_iranian_struggle.1004.a:0 "It is what it is." #NT!
 eastern_iranian_struggle.1005.t:0 "$struggle_eastern_iranian_ending_compromise_decision$" #NT!
 eastern_iranian_struggle.1005.opening:0 "" #NT!
 eastern_iranian_struggle.1005.desc:0 "[struggle_ender.GetTitledFirstName], one of the most respected (or at least feared) rulers along the Silk Road, has officially renounced any intentions to unite [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] under one banner. Even someone as great and influential as [struggle_ender.GetHerHim] knows that the Silk Road is too decentralized to be unified.\n\n[GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], as it were, will remain a divided mess of different peoples and beliefs for the foreseeable future. Perhaps the Silk Road will find a way to grow and prosper, but if it does, it will be through a patchwork of smaller states." #NT!
 eastern_iranian_struggle.1005.a:0 "$eastern_iranian_struggle.1001.a$" #NT!



 #Urbanize #NT!
 struggle_eastern_iranian_urbanize_area:0 "Encourage Silk Road Urbanization" #NT!
 struggle_eastern_iranian_urbanize_area_desc:0 "The various trade and cultural networks that make up the so-called Silk Road in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] pass through a number of territories I rule. In order to make the most of these networks, we should encourage [silk_road_urbanization_short|E] in the region." #NT!
 struggle_eastern_iranian_urbanize_area_tooltip:0 "Spend [gold|E] to gain [prestige|E] and improve the [development|E] in the [capital|E]" #NT!
 struggle_eastern_iranian_urbanize_area_extend_to_county:0 "Pay #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price')]#! for [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] to gain the [GetModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L] [modifier|E]" #NT!
 struggle_eastern_iranian_urbanize_area_extend_to_duchy:0 "Pay #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_duchy')]#! for every [county|E] in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] to gain the [GetModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L] [modifier|E]" #NT!
 struggle_eastern_iranian_urbanize_area_extend_to_kingdom:0 "Pay #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_kingdom')]#! for every [county|E] in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetName] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] to gain the [GetModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L] [modifier|E]" #NT!
 struggle_eastern_iranian_urbanize_area_extend_to_empire:0 "Pay #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_empire')]#! for every [county|E] in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetName] in the [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] to gain the [GetModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L] [modifier|E]" #NT!
 struggle_eastern_iranian_urbanize_area_confirm:0 "Call my stewards and officials!" #NT!

 eastern_iranian_struggle.2001.t:0 "Urbanizing The Silk Road" #NT!
 eastern_iranian_struggle.2001.desc:0 "I rule over a number of territories in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] that are deeply intertwined with the trade and cultural networks of the so-called Silk Road.\n\nIt would be advantageous if my officials and local elites found ways to encourage the development of the settlements in the region. For example, we could encourage settlers to make new homes, for merchants to expand their business networks, and for settlements to engage in great public works here. That way, this region can grow and prosper even more.\n\nNow, where should we focus our efforts on?" #NT!
 eastern_iranian_struggle.2001.a:0 "The capital, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]." #NT!
 eastern_iranian_struggle.2001.b:0 "The capital and its surrounding region, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]." #NT!
 eastern_iranian_struggle.2001.c:0 "The capital and its kingdom, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]." #NT!
 eastern_iranian_struggle.2001.d:0 "The whole entirety of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]." #NT!
 eastern_iranian_struggle.2001.e:0 "On second thought, this all seems #emp very#! expensive." #NT!
 eastern_iranian_struggle.2001.e_effect:0 "We will not [silk_road_urbanize|E] any [counties|E]" #NT!

