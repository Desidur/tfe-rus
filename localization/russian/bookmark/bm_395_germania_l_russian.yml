 bm_395_germania:0 "Великие переселенцы" 
 bm_395_germania_desc:1 "С самого раннего расширения Римской республики и империи отношения между сыновьями и дочерьми Вечного города и племенами, населяющими Германию, никогда не были мирными или когда-либо взаимными; римляне нападали на германские поселения и уничтожали их, в то время как «варвары» возвращали услугу, совершая набеги на римскую территорию. Теперь, когда Римская империя разделена и ослаблена, земли за Рейном и Дунаем созрели для завоевания и созрели для множества возможностей отомстить за тех, кто пал под римской пятой. \n\n#bold По мере того, как такие племена, как вестготы, франки и лангобарды, вступают на свой новый путь, смогут ли они действительно оставить свой след в этой новой эпохе?#!" 

