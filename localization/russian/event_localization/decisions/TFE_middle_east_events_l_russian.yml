# Tfe Middle Eastern Events #NT!
 TFE_middle_east.0001.t:0 "Recruiting Warriors" #NT!
 TFE_middle_east.0001.intro:0 "Before sending my heralds to a remote corner of my empire to recruit my new troops, I should take into consideration how much I'm willing to pay for them.\n\n" #NT!
 TFE_middle_east.0001.desc.war_elephants:0 "War Elephants are tremendously expensive to train and bring to my court. Thus, while they are an impressive unit, they will be a scarce resource." #NT!
 TFE_middle_east.0001.desc.daylami:0 "The Daylami are powerful and resourceful mountain people, so they will be a very cheap and efficient addition to my hosts!" #NT!
 TFE_middle_east.0001.desc.conclusion:0 "\n\nRegardless of how many of these special troops are recruited, their purpose is clear: they will bring glory to the #italic Spah#!!" #NT!
 TFE_middle_east.0001.a:0 "A small sum of gold for a small host!" #NT!
 TFE_middle_east.0001.b:0 "Take this decent sum of gold and bring me a decent host!" #NT!
 TFE_middle_east.0001.c:0 "Empty the coffers, I will have an army to behold!" #NT!

# Yazd Sponsoring #NT!
 TFE_middle_east.0002.t:0 "A Holy City in the Making" #NT!
 TFE_middle_east.0002.desc:0 "Leading the ceremony beside me is [GetPlayer.GetFaith.ReligiousHeadName]. We both stare into the newly lit fire, amazed by the power of [ROOT.Char.GetFaith.HighGodName]. A few moments later, [GetPlayer.GetFaith.ReligiousHeadName] spews out a beautiful speech about power and tops it off by officially granting #italic Yssatis#! a new name: #italic Yazd#!!." #NT!
 TFE_middle_east.0002.a:0 "I'm amazed by the glory of $b_yazd$" #NT!

 TFE_middle_east.0003.desc:0 "News came to my court today about a newly founded city of $b_yazd$ on the foundations of the old city of Yssatis. Here a new fire has been lit and the [GetPlayer.GetFaith.ReligiousHeadName] will have a new seat. Acording to my courtiers, this is surely a sign of a new golden age for [GetPlayer.GetFaith.GetName]." #NT!
 TFE_middle_east.0003.a:0 "Certainly an interesting development" #NT!
 TFE_middle_east.0003.b:0 "Glory to [ROOT.Char.GetFaith.HighGodName]!" #NT!

# Restore Parthia #NT!
  TFE_middle_east.0004.t:0 "Parthia Restored" #NT!
  TFE_middle_east.0004.desc:0 "After years of domination under the unjust Ērānšahr, the Parsi of the [GetGeographicalRegion('world_persia').GetName] took back what was once theirs! It's time we proclaimed a new Parthia, greater than all others and restore the xwarra of the title!" #NT!
  TFE_middle_east.0004.a:0 "Praise be on a glorious day!" #NT!
