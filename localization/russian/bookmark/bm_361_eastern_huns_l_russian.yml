 bm_361_eastern_huns:0 "Прибытие восточных гуннов" 
 bm_361_eastern_huns_desc:1 "Кушанское царство, которое когда-то простиралось через Шелковый путь и гордо стояло рядом с Римом, Персией, Индией и Китаем как одна из великих империй древности, больше нет. В результате новые люди заполняют вакуум власти.\n\nГлавными из этих народов являются иранцы или восточные гунны, также известные в Индии как гунны, которые состоят из нескольких групп, таких как хиониты и эфталиты. Теперь они занимают многие земли, ранее принадлежавшие кушанам, и конфликт между ними и установленными властями в Персии, Индии и Центральной Азии из-за богатств и торговых путей Шелкового пути неизбежен." 


 # Кидариты / Кидара 

 bookmark_eastern_huns_kidara:0 "Король Кидара" 
 bookmark_eastern_huns_kidara_desc:0 "Кидара - первый крупный правитель кидаритских гуннов, названных в его честь. После упадка кушанов он основал Кидаритскую империю на старых кушанских территориях Тохаристана и Гандхары. Претендуя на звание #italic Kushanshah#!, он фактически объявил себя официальным преемником некогда могущественных кушанов.\n\n#bold Кидариты были первой из нескольких крупных волн гуннских вторжений в Персию и Индию. Как вы будете подавать пример остальным?" 

 # Кушаны / Кипунада 

 bookmark_eastern_huns_kipunada:0 "Король Кипунада" 
 bookmark_eastern_huns_kipunada_desc:0 "Если бы предки Кипунады увидели бы жалкое государство, которым он правит, они бы, конечно, заплакали. Как последний засвидетельствованный кушанский правитель, он был далек от своих прославленных предков: простой мелкий военачальник, правивший несколькими территориями вокруг Таксилы, он подчинялся Гуптам и имел небольшую власть.\n\n#bold Кипунада, возможно, был последним кушанским правителем в истории, но так быть не должно. Сможете ли вы преодолеть трудности и вернуть кушанам былую славу?" 

 # Сасаниды / Шапур II 

 bookmark_eastern_huns_shapur:0 "Шаханшах Шапур II Великий" 
 bookmark_eastern_huns_shapur_desc:0 "Согласно легенде, Шапур II был единственным монархом в истории, который был коронован. #italic in utero#!. Во время своего 70-летнего правления он расширил власть Сасанидов до еще больших высот, ведя успешные войны против римлян, индийцев и арабов. Однако восточные гунны могут оказаться одними из его злейших врагов.\n\n#bold Вступая в свои сумеречные годы, Шапур II, несомненно, беспокоится о том, что будет с его империей после его смерти. Смогут ли его наследники противостоять растущему потоку гуннов?" 
