 ###GAME CONCEPT #NT!
 game_concept_resources_textile: "Textile Center" #NT!
 game_concept_resources_textile_desc: "Wool, Cotton, Linen or Silk can be processed here to produce fabrics. The presence of Dyes increases the quality of the goods produced. It's necessary to have built City Markets to use these resources in Textile Centers.\n\nThe bonuses are as follows:\n#bold 3 Wool#!: +5% Vassal Tax\n#bold 5 Wool#!: +10% Vassal Tax\n#bold 7 Wool (or imported)#!: +10% Vassal Tax / +10% Winter Movement Speed\n\n#bold 3 Cotton#!: +5 Popular Opinion\n#bold 5 Cotton#!: +5 Popular Opinion / +5% Vassal Tax\n#bold 7 Cotton (or imported)#!: +5 Popular Opinion / +10% Vassal Tax\n\n#bold 3 Linen#!: +5% Vassal Tax\n#bold 5 Linen#!: +10% Vassal Tax\n#bold 7 Linen (or imported)#!: +10% Vassal Tax / +5 Popular Opinion\n\n#bold 1 Silk#!: +10% Monthly Prestige\n#bold 3 Silk (or imported)#!: +10% Monthly Prestige / +2 Grandeur Bonus\n\n#bold 1 Dye#!: adds +5 Close Family Opinion to previous bonuses\n#bold 3 Dyes (or imported)#!: adds +5 Direct Vassal Opinion / +1 Grandeur Bonus to previous bonuses" #NT!

