 TFE_abolish_houses:0 "Abolish the Great Houses" #NT!
 TFE_abolish_houses_desc:0 "The [great_houses|E] of Ērān have continuously threatened the Shah's position, but no more!\nAfter a series of unfortunate and suspicious events resulted in the extinction of the [great_houses|E]' bloodlines, the Shah can now rest assured that they can no longer challenge the throne." #NT!
 TFE_abolish_houses_tooltip:0 "After a series of unfortunate and suspicious events resulted in the extinction of the [great_houses|E]' bloodlines, the Shah can now rest assured that they can no longer challenge the throne." #NT!
 all_great_houses_dead:0 "All [great_houses|E] have died off" #NT!
 NOT_all_great_houses_dead:0 "All [great_houses|E] have died off" #NT!
 TFE_abolish_houses_confirm:0 "A pity" #NT!

 liberate_the_roman_south_decision:0 "Liberate the Romans of the South" #NT!
 liberate_the_roman_south_decision_desc:0 "As the last representatives of the civilized world, we are responsible for protecting the Romans threatened by barbaric oppression" #NT!
 liberate_the_roman_south_decision_tooltip:0 "As the last representatives of the civilized world, we are responsible for protecting the Romans threatened by barbaric oppression" #NT!
 liberate_the_roman_south_decision_confirm:0 "Order shall be restored" #NT!
 liberate_desc1:0 "Counties in $k_aquitaine$ and $k_burgundy$ have a #V 75% chance#! to convert to your [culture|E]" #NT!

 avenge_worms_decision:0 "Avenge the Kingdom of Worms" #NT!
 avenge_worms_decision_desc:0 "In 437 AD, our ancient kingdom was ravaged by the Huns under the orders of General Aetius. It is time for us to avenge this affront and regain control of this territory which is rightfully ours." #NT!
 avenge_worms_decision_tooltip:0 "It is time for us to avenge this affront and regain control of this territory which is rightfully ours." #NT!
 avenge_worms_decision_confirm:0 "It is time" #NT!
 avenge_worms_decision_tooltip_1:0 "You gain a strange [artifact|E]" #NT!

 lowered_influence:0 "Lowered Influence" #NT!
 TFE_instate_dehqans:0 "Instate the Dehqan Class" #NT!
 TFE_instate_dehqans_desc:0 "In an effort to curb the influence that the [great_houses|E] have on our empire, it is time to instate a non-noble class to disrupt the ancient traditions that limited the positions of knights and cataphracts to the nobility. This will anger many of the nobles, but it will also grant us prosperity in the future." #NT!
 TFE_instate_dehqans_tooltip:0 "It is time to instate a non-noble class to disrupt the ancient traditions that limited the positions of knights and cataphracts to the nobility." #NT!
 TFE_instate_dehqans_confirm:0 "Gather the Houses" #NT!
 TFE_instate_dehqans_tooltip_1:0 "Cataphracts will #V no longer#! be affected by the [great_house_favor|E] of the [great_houses|E]" #NT!
 TFE_instate_dehqans_tooltip_2:0 "Knights can now be recruited from [lowborn|E] classes" #NT!
 TFE_instate_dehqans_tooltip_3:0 "The [great_houses|E] will be considerably #N weaker#!" #NT!

 TFE_create_caucasian_empire:0 "Form the Caucasian Empire" #NT!
 TFE_create_caucasian_empire_desc:0 "For too long have the lands within and surrounding the Caucasus Mountains been influenced by encroaching, neighboring empires. It is time for us to take a stand and assert our own strength through the establishment of a new empire." #NT!
 TFE_create_caucasian_empire_confirm:0 "A New Era Begins" #NT!
 TFE_create_caucasian_empire_tooltip_1:0 "Every county in the Caucasus Mountains becomes a [de_jure|E] of The $e_caucasia$" #NT!

 TFE_construct_khawarnaq:0 "Construct the Khawarnaq Palace" #NT!
 TFE_construct_khawarnaq_desc:0 "We should assert our place in history and construct a royal monument worthy of our great legacy" #NT!
 TFE_construct_khawarnaq_tooltip:0 "We should assert our place in history and construct a royal monument worthy of our great legacy" #NT!
 TFE_construct_khawarnaq_confirm:0 "Gather the architects!" #NT!

 TFE_restore_assyria_decision:0 "Restore Assyria" #NT!
 TFE_restore_assyria_decision_desc:0 "It has been far too long since the last time our mighty empire graced this planet, but this changes now. After gaining a foothold in the fertile crecent, it is time to restore the Assyrian Empire and bring order to this dark age." #NT!
 TFE_restore_assyria_decision_tooltip:0 "After gaining a foothold in the fertile crecent, it is time to restore the Assyrian Empire and bring order to this dark age." #NT!
 TFE_restore_assyria_decision_confirm:0 "Our Enemies Will Bow!" #NT!
 TFE_restore_assyria_decision_tooltip.a:0 "Every [kingdom|E] held by you in [GetGeographicalRegion('region_assyria_greater').GetName] will be transferred to $e_assyria$" #NT!

 set_capital_ctesiphon_decision:0 "Reclaim Tisfun" #NT!
 set_capital_ctesiphon_decision_desc:0 "Tisfun is the ancestral capital of the Ērānian Empire, and as such rightfully belongs to me." #NT!
 set_capital_ctesiphon_decision_tooltip:0 "Restore Tisfun as the capital of your empire." #NT!
 set_capital_ctesiphon_decision_confirm:0 "Restore the true seat of the empire!" #NT!

 change_to_eranshar:0 "Adopt Eranshar Ways" #NT!
 change_to_eranshar_desc:0 "After our integration into the Ērānian Empire, it is time to change the future of my realm and dynasty and adopt their Eranshar ways." #NT!
 change_to_eranshar_tooltip:0 "You adopt Eranshar ways" #NT!
 change_to_eranshar_confirm:0 "It is time" #NT!

 restore_western_dioceses_decision_trigger_1:0 "Any of the provinces can be restored" #NT!
 NOT_restore_western_dioceses_decision_trigger_1:0 "Any of the provinces can be restored" #NT!

 split_the_empire:0 "Split The Roman Empire" #NT!
 split_the_empire_desc:0 "The Roman Empire has stood strong and proud for centuries, but it is time to acknowledge that it is too vast, too complex for any one person to handle. In order for the Empire to be managed more efficiently, we need to split it just like Diocletian did many years ago." #NT!
 split_the_empire_tooltip:0 "Mitigate the Empire's problems by dividing it into two parts." #NT!
 split_the_empire.custom.tooltip.1:0 "All kingdoms in [GetGeographicalRegion('custom_potential_wre').GetName] will be transferred to [GetTitleByKey('e_western_roman_empire').GetName]" #NT!
 split_the_empire.custom.tooltip.2:0 "All kingdoms in [GetGeographicalRegion('custom_potential_ere').GetName] will be transferred to [GetTitleByKey('e_byzantium').GetName]" #NT!
 split_the_empire.custom.tooltip.3:0 "The empire will be split after this ruler dies if they are still emperor" #NT!
 custom_potential_wre:0 "The West" #NT!
 custom_potential_ere:0 "The East" #NT!
 split_the_empire_confirm:0 "Rome #italic will#! endure!" #NT!

 TFE_major_decisions.0002.t:0 "Our Imperial Faith" #NT!
 TFE_major_decisions.0002.desc:0 "While my Empire drafted an Imperial decree declaring my faith to be the sole official Faith of the Empire, I no longer have the same zealousness I once did for [ROOT.Char.GetFaith.GetName]. It is time to turn a new page and revoke our Imperial decree" #NT!
 TFE_major_decisions.0002.a:0 "It's the right thing to do" #NT!
