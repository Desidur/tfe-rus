 bm_476_ravenna:0 "Падший орел" 
 bm_476_ravenna_desc:1 "4 сентября 476 г. н.э. армия федератов под командованием Одоакра прорвала стены столицы Западной Римской империи в Равенне и вынудила императора Ромула Августула («Августул» - буквально — «мелкий Август») отречься от престола, положив конец римскому правлению над Западной Европой и оставив наедине Африана Суассонского, Непота Иллирии и Зенона из Восточной Римской империи, последних правителей, пытавшихся сохранить римское правление и влияние.\n\n Как один из последних оставшихся римских оплотов на западе, Суассон окружен со всех сторон вестготами, аланами, бургундами и франками, в то время как правитель Иллирии сохраняет свои претензии на корону бывшей империи. Тем временем в самой Италии Одоакр установил новую власть в виде королевства Италия, борясь с вандалами в Средиземном море и Иллирией на противоположном берегу Адриатики.\n\n#bold Орел пал в Западной Европе - кому удастся создать такое же глубокое наследие, как империя Вечного города?#!" 
 
 #Император Зенон 
 bookmark_ravenna_zeno:0 "Император Зенон I" 
 bookmark_ravenna_zeno_desc:0 "Зенон был императором Восточной Римской империи с 473 по 475 год нашей эры и второй раз с 476 года до своей смерти в 491 году нашей эры. Во время своего правления он был вынужден бороться с гражданскими беспорядками и религиозными спорами. Он также правил во время краха Западной Римской империи и возвышения итальянского королевства Одоакра как римского государства-клиента. \n\n#Bold К моменту его смерти в 491 году Восточная Римская империя стала более стабильной, и будущие императоры могли вмешиваться в дела Западной Европы, лишенной Римской империи. Будет ли ваше правление столь же стабильным, или ваша удача сравняется с неудачным броском Зенона в его печально известной игре в табулу в 480 году нашей эры?#!" 
 
 #Король Одоакр 
 bookmark_ravenna_odoacer:0 "Король Одоакр I" 
 bookmark_ravenna_odoacer_desc:0 "Одоакр был германским солдатом и государственным деятелем, который руководил окончательным концом Западной Римской империи в результате захвата Равенны и правил итальянским королевством с 476 года до своей смерти в 493 году нашей эры. Отказавшись от своего статуса клиента, Одоакр был вынужден бороться с ругийскими и остготскими вторжениями в период с 487 г. до своего убийства в 493 г. н.э.\n\n#bold Сможет ли Одоакр основать новую империю на руинах старой? Или его новое королевство исчезнет, как и то, которое он разрушил?#!" 
 
 #Рекс Юлий Непос 
 bookmark_ravenna_nepos:0 "Рекс Юлий Непос" 
 bookmark_ravenna_nepos_desc:0 "Юлий Непос был императором Западной Римской империи с 474 года до своего изгнания в 475 году, после чего он оставался в Далмации до своей смерти в 480 году нашей эры. Несмотря на все свои усилия по поддержанию власти Западной Римской империи, Непос был вынужден бежать в Далмацию после того, как ему не удалось должным образом победить вестготов и когда его союзник Зенон был ненадолго свергнут. После переезда в Далмацию Непос продолжал считаться законным западным императором до своего убийства в 480 году нашей эры. \n\n#bold Сможет ли он восстановить Западную Римскую империю или погибнет, знаменуя предсмертный вздох павшего орла?#!" 
 
 #Король Гензерих 
 bookmark_ravenna_genseric:0 "Король Гензерих I" 
 bookmark_ravenna_genseric_desc:0 "Гензерих был королем вандалов с 425 года до своей смерти в 477 году нашей эры. На протяжении всего его правления вандалы позорно разграбили Рим в 455 году, затем создали грозную военно-морскую мощь в бывшей африканской провинции и подписали мирный договор с Восточным Римом, который продлился до 530 года нашей эры. \n\n#Bold Пока запад продолжает рушиться, а восток успокаивается, смогут ли Гензерих и его наследники сохранить свое и без того впечатляющее наследие?#!" 
