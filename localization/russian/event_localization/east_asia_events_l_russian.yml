# Li Ling descent flavor
 steppe.0001.t:0 "Потомки Ли Лин"
 steppe.0001.desc:0 "Много веков назад, во времена династии Хань, в Китае жил великий ханьский полководец по имени Ли Лин. Его дед, Ли Гуан, так боялся хунну, что они называли его Летучим генералом.\n\nЛи Лин, однако, потерпел поражение от хунну и был вынужден служить им. Правитель хунну, #italic Чаньюй#!, даже отдал ему руку своей дочери. Тем не менее Ли Лину было стыдно за свое предательство, и говорят, что ему часто снились сны о своей родине, своей семье и своем ханьском народе. Спустя много лет после своего поражения он скончался в чужой стране.\n\nБыло много предположений о потомках Ли Лин, поскольку они, несомненно, несут в своих сердцах печаль своего трагического предка. Теперь [li_ling_claimant.GetTitledFirstName] предоставил доказательства того, что [li_ling_claimant.GetHerHis] клан,[li_ling_claimant.GetDynasty.GetName], на самом деле являются потомками Ли Лин. Хотя некоторые ставят это под сомнение, это заявление приносит много чести и славы [li_ling_claimant.GetHerHis] клану: они потомки Ли Лин, рожденные китайской культурой и силой кочевников!"
 steppe.0001.a:0 "У нашей семьи славная история!"
 steppe.0001.b:0 "Интересно, что они такое утверждают..."
