  building_type_edessa_cathedral_01:0 "The Cathedral of Edessa" #NT!
   building_edessa_cathedral_01:0 "Cathedral - Scaffoldings" #NT!
   building_edessa_cathedral_02:0 "Cathedral - Foundations" #NT!
   building_edessa_cathedral_03:0 "The Cathedral of Edessa" #NT!
   building_edessa_cathedral_01_desc:0 "Now mostly forgotten, the Cathedral of Edessa was built by Justinian I (perhaps starting in 524, one year after the flood) and was seldom said to rival Constantinopolis' Haghia Sophia. " #NT!
   building_edessa_cathedral_02_desc:0 "Now mostly forgotten, the Cathedral of Edessa was built by Justinian I (perhaps starting in 524, one year after the flood) and was seldom said to rival Constantinopolis' Haghia Sophia. " #NT!
   building_edessa_cathedral_03_desc:0 "Now mostly forgotten, the Cathedral of Edessa was built by Justinian I (perhaps starting in 524, one year after the flood) and was seldom said to rival Constantinopolis' Haghia Sophia. " #NT!

  building_marib_dam:0 "The Ma'rib Dam" #NT!
  building_marib_dam_desc:0 "The Mar'ib Dam was a feat of classical engineering for the Kingdoms of Saba and Himyar. Said to be the oldest known hydraulic dam, Mar'ib has been restored on several occassions during its lifetime." #NT!

  building_type_marib_dam:0 "The Ma'rib Dam" #NT!
  building_type_marib_dam_desc:0 "The Mar'ib Dam was a feat of classical engineering for the Kingdoms of Saba and Himyar. Said to be the oldest known hydraulic dam, Mar'ib has been restored on several occassions during its lifetime." #NT!

  building_great_gurgan_wall:0 "The Great Gorgan Wall" #NT!
  building_great_gurgan_wall_desc:0 "Larger than Hadrian's Wall and the Antonine Wall taken together, The Gorgan Wall keeps away the nomadic tribes of the north and any other foe that dares to attack Ērān." #NT!

  building_type_great_gurgan_wall:0 "The Great Gorgan Wall" #NT!
  building_type_great_gurgan_wall_desc:0 "Larger than Hadrian's Wall and the Antonine Wall taken together, The Gorgan Wall keeps away the nomadic tribes of the north and any other foe that dares to attack Ērān." #NT!

  building_palace_khawarnaq:0 "The Khawarnaq Palace" #NT!
  building_palace_khawarnaq_desc:0 "Built by the Lakhmids during the reign of King al-Nu'man 'The One Eyed,' the Palace at Khawarnaq was considered by Arab contemporaries as one of the great wonders of the world." #NT!

  building_type_palace_khawarnaq:0 "The Khawarnaq Palace" #NT!
  building_type_palace_khawarnaq_desc:0 "Built by the Lakhmids during the reign of King al-Nu'man 'The One Eyed,' the Palace at Khawarnaq was considered by Arab contemporaries as one of the great wonders of the world." #NT!

  building_type_taq-kasra:0 "The Arch of Tisfun" #NT!
  building_taq-kasra:0 "The Arch of Tisfun" #NT!
  building_taq-kasra_desc:0 "Built some time between the 2nd and 6th centuries AD, the Arch of Tisfun was a defining feature of the palace complex located in the Sassanian capital, likely even marking the site of the Ērānian throne room." #NT!

  building_oblivion_prison:0 "Fortress of Oblivion" #NT!
  building_oblivion_prison_desc:0 "The Fortress of Oblivion, also known as the Castle of Oblivion, was a castle and political prison of the Sasanian Empire located in Khuzestan and held many notable enemies of the shah." #NT!

  building_type_oblivion_prison:0 "Fortress of Oblivion" #NT!
  building_type_oblivion_prison_desc:0 "The Fortress of Oblivion, also known as the Castle of Oblivion, was a castle and political prison of the Sasanian Empire located in Khuzestan and held many notable enemies of the shah." #NT!

 building_type_real_hadrians_wall_01:0 "Hadrian's Wall" #NT!
 building_type_real_hadrians_wall_01_desc:0 "Hadrian's Wall was built during Roman times to keep the northern Picts out of the province of Britannia. While the Roman presence in the province won't last eternally, as long as Roman soldiers man Hadrian's Wall, northern raiders will have a harder time pillaging the province." #NT!
 building_type_real_hadrians_wall_warning:0 "#N Should the Roman Empire withdraw from Britannia or lose control of the province holding the Wall, the infrastructure to support it will be abandoned.#!" #NT!
 building_real_hadrians_wall_01:0 "$building_type_real_hadrians_wall_01$" #NT!
 building_real_hadrians_wall_01_desc:0 "$building_type_real_hadrians_wall_01_desc$\n\n$building_type_real_hadrians_wall_warning$" #NT!

 building_type_estate_01:0 "Rural Villa" #NT!
 building_type_estate_01_desc:0 "A residental property surrounded by farmland and other economically-productive resources." #NT!
 building_estate_01:0 "Labor Fields" #NT!
 building_estate_01_desc:0 "A property that requires a labor force to work and tend to its fields." #NT!
 building_type_estate_02:0 "Small Manor" #NT!
 building_type_estate_02_desc:0 "Our small manor is so amazing and great that any serf can see the greatness of our family name just by looking to our residence. It is indeed a powerful and meaningful center of wealth." #needs change #NT!
 building_estate_02:0 "Small Accommodations" #NT!
 building_estate_02_desc:0 "By accommodating our serfs into bigger homesteads, we can ensure they will bring more serfs into this world, enlarging our work force and ultimately, our wealth." #needs change #NT!
 building_type_estate_03:0 "Palace" #NT!
 building_type_estate_03_desc:0 "No other estate owner can take pride in their homestead when compared to ours. Everyday, caravans of slaves, animals, grain and gold go through our palace. It truly is a magnificent display of our renown." #needs change #NT!
 building_estate_03:0 "Taxing Office" #NT!
 building_estate_03_desc:0 "By ensuring the grain and tribute our serfs pay to us is well administered, we will ensure our coffers will always be full!" #needs change #NT!

 building_palace_diocletian:0 "The Palace of Diocletian"
 building_palace_diocletian_desc:0 "With construction beginning in AD 295, Diocletian's palatial complex along the Dalmatian coastline served as both an administrative center and as a fortress. By the time he abdicated in favor of retirement in AD 305, his palace was still undergoing construction."

 building_type_palace_diocletian:0 "The Palace of Diocletian"
 building_type_palace_diocletian_desc:0 "With construction beginning in AD 295, Diocletian's palatial complex along the Dalmatian coastline served as both an administrative center and as a fortress. By the time he abdicated in favor of retirement in AD 305, his palace was still undergoing construction."