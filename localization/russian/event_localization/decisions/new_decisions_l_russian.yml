#Restore the druids #NT!
 restore_the_druids_decision:0 "Restore the [ROOT.Char.GetFaith.GetNameNoTooltip] Priesthood" #NT!
 restore_the_druids_decision_confirm:0 "Long live the Myrdidin!" #NT!
 restore_the_druids_decision_desc:0 "The time to bring the ancient druids of [ROOT.Char.GetFaith.GetName] has come!" #NT!
 restore_the_druids_decision_tooltip:0 "The [ROOT.Char.GetFaith.GetAdjective] priesthood is established." #NT!
 restore_the_druids_decision_effect_tooltip:0 "The [THIS.Char.GetFaith.GetAdjective] priesthood is established" #NT!

#Abandon Britannia #NT!
 abandon_britannia_decision:0 "Abandon Britannia" #NT!
 abandon_britannia_decision_confirm:0 "There is no alternative" #NT!
 abandon_britannia_decision_desc:0 "The Western Roman Empire is in peril of being overrun by the barbarians living outside our borders. We can't leave the fate of our heartlands to luck, so our least economically-productive provinces must be abandoned in order to lift our administrative burden and to allow for our armies to focus on the defense of the mainland. Britannia, while loyal to the empire for centuries, must prepare to fight on their own against the Celtic and Germanic tribes." #NT!
 abandon_britannia_decision_tooltip:0 "A great cost perhaps, but it has to be done." #NT!
 abandon_britannia_decision_effect_tooltip:0 "Roman administration leaves the province of Britannia. The #V Diocese of $k_britannia$#! is destroyed, and removed from the [de_jure|E] borders of the Empire" #NT!
 abandon_britannia_decision_effect_tooltip_2:0 "This frees up considerable troops and administrators for the rest of the Empire, and will grant you a large amount of [gold_i|E] [gold|E]\n #F Leaving now will free #V [gold_i|E][EmptyScope.ScriptValue('abandon_britannia_gold_gained')|0]#! for our Imperial treasury#!" #NT!
 abandon_britannia_decision_effect_tooltip_3:0 "Abandoning the province will lead to a #N global decrease in infrastructure throughout the Province#!, and several [buildings|E] will be #N demolished or deactivated#!" #NT!

 central_claim:0 "Claim Your Liege's Throne" #NT!
 central_claim_desc:0 "If your liege is unable to counter your growing influence within the realm, what is preventing you from deposing an evidently-weak ruler?" #NT!
 central_claim_tooltip:0 "You claim your liege's throne" #NT!
 central_claim_confirm:0 "I will claim what is rightfully mine!" #NT!

 change_to_imperial:0 "Adopt Bureaucratic Ways" #NT!
 change_to_imperial_desc:0 "After our integration into the Roman empires, it's time to change the future of my realm and dynasty and adopt their bureaucratic ways." #NT!
 change_to_imperial_tooltip:0 "You adopt Bureaucratic ways" #NT!
 change_to_imperial_confirm:0 "It's time" #NT!

 change_to_autocratic:0 "Adopt Autocratic Ways" #NT!
 change_to_autocratic_desc:0 "After our separation from the Roman empires, it's time to change the future of my realm and dynasty and adopt our own autocratic ways." #NT!
 change_to_autocratic_tooltip:0 "You adopt Autocratic ways" #NT!
 change_to_autocratic_confirm:0 "It's time" #NT!

 establish_red_sea:0 "Establish Supremacy over the Red Sea" #NT!
 establish_red_sea_desc:0 "The Red Sea coast has housed one of the most lucrative sea routes in the known world, bringing to our ports precious commodities and luxuries from places as varied as Constantinople and Sri Lanka. The time to secure the means of entrance into the Red Sea has come." #NT!
 establish_red_sea_tooltip:0 "You form the Empire of the Red Sea." #NT!
 establish_red_sea_confirm:0 "Unify the Sacred Sea." #NT!

 change_to_islamic:0 "Adopt Islamic Governing Ways" #NT!
 change_to_islamic_desc:0 "After our conversion to Islam, it's time to change the future of my realm and dynasty and adopt their ruling ways." #NT!
 change_to_islamic_tooltip:0 "You adopt Islamic ways" #NT!
 change_to_islamic_confirm:0 "It's time" #NT!

 change_to_caliphate:0 "Challenge the Seat of the Caliph" #NT!
 change_to_caliphate_desc:0 "The ways of our people are lost! No more do people look up to us for truth and power. Someone must step up and take the mantle of Caliph and lead our faith to greatness." #NT!
 change_to_caliphate_tooltip:0 "Someone must step up and take the mantle of Caliph and lead our faith to greatness" #NT!
 change_to_caliphate_confirm:0 "It's time" #NT!

 send_missionaries:0 "Send Missionaries" #NT!
 send_missionaries_desc:0 "There are many out there who do not believe in our [ROOT.Char.GetFaith.GetAdjective] [faith|E]. I should send missionaries to find any unbelievers in foreign lands, be they nobles or common people, and convert them to the one true [faith|E]." #NT!
 send_missionaries_tooltip:0 "Send missonaries to persuade nobles and common people to adopt your [faith|E]" #NT!
 send_missionaries_effect_tooltip_1:0 "Your missonaries will travel to a foreign land and attempt to convert its [ruler|E] or people to convert to the [THIS.Char.GetFaith.GetAdjective] [faith|E]" #NT!
 send_missionaries_effect_tooltip_2:0 "Missionary work requires an investment of [gold|E] - the more funds you provide your missionaries, the better their chances are at succeeding! #weak (Minimum cost: @gold_icon! 100)#!" #NT!
 send_missionaries_confirm:0 "May [ROOT.Char.GetFaith.HighGodName] guide us!" #NT!

 change_to_imperial_byz:0 "Re-Establish Bureaucratic Ways" #NT!
 change_to_imperial_byz_desc:0 "After the dissolution of the empire's bureaucratic ways, it's time to change the future of the empire and re-establish bureaucratic ways." #NT!
 change_to_imperial_byz_tooltip:0 "You adopt bureaucratic ways" #NT!
 change_to_imperial_byz_confirm:0 "It's time" #NT!

 change_to_imperial_feudal:0 "Embrace Roman [GetGovernment( 'imperial_government' ).GetName] Practices" #NT!
 change_to_imperial_feudal_desc:0 "To cement our legacy through generations, we must adopt the practices and methods which have served the Roman Empire well! By employing Rome's administrative practices, perhaps our dynasty and realm shall prosper in ways similar to the empire at its apex . . ." #NT!
 change_to_imperial_feudal_tooltip:0 "Your realm will adopt the practices of the Roman Bureaucracy" #NT!
 change_to_imperial_feudal_confirm:0 "It's time" #NT!

