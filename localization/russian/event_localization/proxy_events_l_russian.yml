l_russian:
 proxy_war.0001.t:0 "Призыв к войне"
 proxy_war.0001.desc:0 "Вы принимаете посланника от двора [actor.GetName] с предложением начать войну против [recipient.GetName] чтобы ослабить их позиции. Они вознаградят нас за наши усилия, но помощь не будет предоставлена напрямую.\nХотя это может соответствовать нашим интересам, мы окажемся в затруднительном положении, если [recipient.GetFirstName] окажется трудно победить."
 proxy_war.0001.option.a:0 "Мы ответим на призыв!"
 proxy_war.0001.option.b:0 "Мы не будем танцевать, как марионетки на ниточке!"
 PROXY_WAR_ACCEPTED:0 "Наше предложение было принято!"
 PROXY_WAR_ACCEPTED_desc:0 "[secondary_actor.GetShortUINameNoTooltip] ответил на наш призыв и атаковал [recipient.GetFirstName]"
 PROXY_WAR_DECLINED:0 "Наш призыв был отклонен!"
 PROXY_WAR_DECLINED_desc:0 "[secondary_actor.GetShortUINameNoTooltip] отклонил наш призыв и не атакует [recipient.GetFirstName]"
 GLORYHOUNDS:0 "Гончие славы"