 restore_the_west_empire:0 "Reunite the Western Roman Empire" #NT!
 restore_the_west_empire_desc:0 "The former lands of the Western Roman Empire have long been left in ruin by barbarian kings. Now is the time to raise the Imperial standard from Carthage to Lutetia once again!" #NT!
 restore_the_west_empire_tooltip:0 "I found the Imperial crown in the gutter, and I picked it up." #NT!
 restore_the_west_empire_confirm:0 "Vae victīs" #NT!

 restore_the_east_empire:0 "Reunite the Eastern Roman Empire" #NT!
 restore_the_east_empire_desc:0 "The former lands of the Eastern Roman Empire have long been left in ruin by barbarian kings. Now is the time to raise the Imperial standard from Alexandria to Constantinople once again!" #NT!
 restore_the_east_empire_tooltip:0 "I found the imperial crown in the gutter and I picked it up." #NT!
 restore_the_east_empire_confirm:0 "Roma invicta!" #NT!

 restore_the_east:0 "Reunite the Eastern Roman Empire" #NT!
 restore_the_east_desc:0 "The former lands of a glorious empire are now overrun by wretched kings, a mere shadow of what once was. The time to rise from the ashes has come." #NT!
 restore_the_east_tooltip:0 "The time has come for the Roman Empire in the east to be restored." #NT!
 restore_the_east_confirm:0 "Roma invicta!" #NT!
 eastern_roman.0001.t:0 "The Eastern Empire Reforged" #NT!
 eastern_roman.0001.desc:0 "Once again, the eagle has risen from the ashes. \n\nConstantinople once more thrives under my name, and my rule once more stretches from the bustling cities of Alexandria and Antioch, to the southern shores of the Danube River. \n\nThe Eastern Roman Empire once again prospers and will once more assert its authority in the Eastern Mediterranean and beyond." #NT!
 eastern_roman.0001.a:0 "Roma Invicta!" #NT!
 eastern_roman.0002.t:0 "$eastern_roman.0001.t$" #NT!
 eastern_roman.0002.desc:0 "[founder.Custom('GetQueenKing')] [founder.GetFirstName] has gained control of Hellas. A land that was formerly taken from us has one again fallen under our control. While [founder.GetFirstNameNoTooltip|U]'s achievements are outstanding on their own, only time will tell if he is suited for his title." #NT!
