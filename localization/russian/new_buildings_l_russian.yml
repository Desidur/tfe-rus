l_russian:
 building_type_castle_01:0 "Castle" #NT!
 building_type_castle_01_desc:1 "A keep designed to not only house a reputable noble family, but also protect the surrounding town and farmlands." #NT!
 building_castle_01:1 "Motte" #NT!
 building_castle_01_desc:1 "This small but formidable fortification is situated upon a raised earthwork." #NT!
 building_castle_02:1 "Keep" #NT!
 building_castle_02_desc:1 "The Keep #weak (or Donjon)#! is a large tower serving as a fortified residence and last line of defense." #NT!
 building_castle_03:1 "Concentric Castle" #NT!
 building_castle_03_desc:1 "The Concentric Castle is surrounded by two or more walls, the inner one higher than the outer one." #NT!
 building_castle_04:1 "Fortress" #NT!
 building_castle_04_desc:1 "The Fortress is the epitome of defense, able to both repel enemy assaults and house a large military." #NT!
 building_type_temple_01:0 "Temple" #NT!
 building_type_temple_01_desc:1 "A place of worship ruled by the clergy, surrounded by a town of faithful peasants." #NT!
 building_temple_01:1 "Shrine" #NT!
 building_temple_01_desc:0 "$building_type_temple_01_desc$" #NT!
 building_temple_02:1 "Temple Grounds" #NT!
 building_temple_02_desc:1 "A temple sits at the center of the village, carefully constructed by local craftsmen to show their dedication to the faith." #NT!
 building_temple_03:1 "House of Worship" #NT!
 building_temple_03_desc:1 "While the temple can take in a lot of worshipers, that is not its only purpose — it also has to house the clergy, support a large library and protect relics. With the addition of the house of worship there's always plenty of room for the faithful to pray." #NT!
 building_temple_04:1 "Grand Temple" #NT!
 building_temple_04_desc:1 "Not satisfied with a small and modest temple, local artisans and architects have worked together to create a true work of art. This grand temple seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls." #NT!
 building_type_city_01:0 "City" #NT!
 building_type_city_01_desc:1 "A populous city which houses a large number of burghers, merchants, and hard-working townsfolk." #NT!
 building_city_01:1 "Village Center" #NT!
 building_city_01_desc:0 "$building_type_city_01_desc$" #NT!
 building_city_02:1 "Large City" #NT!
 building_city_02_desc:1 "This city has attracted the attention of traders and craftsmen from all around, with wealthy merchants setting up shop and diligent craftsmen erecting new houses almost daily." #NT!
 building_city_03:1 "City Center" #NT!
 building_city_03_desc:1 "No longer content with just occupying its original area, the city now subsumes nearby farmland into its prosperous center. The city is vast and full of wealth and opportunity." #NT!
 building_city_04:1 "Bustling Metropolis" #NT!
 building_city_04_desc:1 "This city is known far and wide for the bountiful opportunities that lie within — it is said that even the lowliest peasant can find fortune here. Houses line the streets for as far as the eye can see, with carts and animals busy transporting goods wherever you look." #NT!

 building_type_theodosian_walls_01:0 "The Theodosian Walls" #NT!
 building_type_theodosian_walls_01_desc:1 "The Theodosian Walls were built during the reign of Emperor Theodosius II in the early 5th century, but they still remain some of the most formidable fortifications built by human hands." #NT!
 building_theodosian_walls_01:0 "Theodosian Walls" #NT!
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$" #NT!

 building_type_aurelian_walls_01:0 "The Aurelian Walls" #NT!
 building_type_aurelian_walls_01_desc:1 "The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus, when the threat of another barbarian attack upon the Eternal City rose greatly during the Crisis of the Third Century. To this day they provide formidable defense, completely enclosing the seven hills of Rome." #NT!
 building_aurelian_walls_01:0 "Aurelian Walls" #NT!
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$" #NT!

 building_type_the_colosseum_01:0 "The Colosseum" #NT!
 building_type_the_colosseum_01_desc:0 "The Colosseum is one of the largest amphitheaters ever built and has hosted countless spectacles such as gladiatorial combat, animal hunts, and even reconstructed sea battles. Its construction was started by Emperor Vespasian in 72 AD and was completed in 80 AD under his successor, Titus.\n\nAlthough it is well behind its apex as a symbol of the average Roman's love of games, its size is still something to behold for all to see." #NT!
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$" #NT!
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$" #NT!

 building_type_hadrians_wall_01:0 "Hadrian's Wall" #NT!
 building_type_hadrians_wall_01_desc:0 "Hadrian's Wall was built during Roman times to keep the northern Picts out of the province of Britannia. Nowadays it serves no defensive purpose, but the stones make for a cheap and convenient source of building material!" #NT!
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$" #NT!
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$" #NT!

 building_type_library_of_alexandria:0 "The Library of Alexandria" #NT!
 building_type_library_of_alexandria_desc:0 "Constructed during the rule of the Ptolemaic Dynasty, the Library of Alexandria was renowned for its collection and preservation of texts and treatises in an ambitious effort to bring all the world's knowledge into a single location. \n\n Unfortunately, the Library was gradually destroyed through several cataylsts ranging from the Siege of Alexandria in 48 BC to the destruction of the Serapeum by a Christian mob in 391 AD." #NT!
 building_library_of_alexandria:0 "$building_type_library_of_alexandria$" #NT!
 building_library_of_alexandria_desc:0 "$building_type_library_of_alexandria_desc$" #NT!

 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$" #NT!
 building_type_palace_of_aachen_01_desc:0 "The Palace of Aachen was chosen by Charlemagne to be the center of power of the Carolingian Empire. It served a both political and religious purpose, and is still an excellent place for hosting important gatherings." #NT!
 building_palace_of_aachen_01:0 "Palace of Aachen" #NT!
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$" #NT!

 building_type_hagia_sophia_01:1 "Hagia Sophia" #NT!
 building_type_hagia_sophia_01_desc:0 "The Hagia Sophia is a true marvel of engineering, with a massive dome standing out as the most impressive feature. Completed in AD 537 by Emperor Justinian I, it now houses the Ecumenical Patriarch and stands as a monument to Christianity.\n\nAnd so it will remain for all eternity, for surely nothing could ever topple the might of Rome." #NT!
 building_hagia_sophia_01:0 "Hagia Sophia Cathedral" #NT!
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$" #NT!
 building_hagia_sophia_02:0 "Hagia Sophia Mosque" #NT!
 building_hagia_sophia_02_desc:0 "The Hagia Sophia is a true marvel of engineering, with a massive dome and four impressive minarets standing out as the most impressive features. Started in AD 537 by Emperor Justinian I, it has since been turned into an awe-inspiring Mosque.\n\nAnd so it will remain for all eternity, for surely nothing could ever topple the might of Rum." #NT!

 building_type_jousting_lists_01:0 "Racing Grounds" #NT!
 building_type_jousting_lists_01_desc:0 "By having dedicated grounds for chariot racing, more riders and athletes are encouraged to train and join the banners." #NT!
 building_jousting_lists_01:0 "Chariot Stadium" #NT!
 building_jousting_lists_01_desc:0 "A clearing is kept open year-round to facilitate the training of riders and athletes." #NT!
 building_jousting_lists_02:0 "Hippodrome" #NT!
 building_jousting_lists_02_desc:0 "With racing lists and stands for the public, these tournament grounds attract a huge amount of contestants." #NT!
 building_jousting_lists_03:0 "Imperial Hippodrome" #NT!
 building_jousting_lists_03_desc:0 "Upgraded with seats for imperial guests and a larger fairground, the Imperial Hippodrome is truly impressive." #NT!

 building_type_dolaucothi_gold_mines_01:0 "Dolaucothi Gold Mines" #NT!
 building_type_dolaucothi_gold_mines_01_desc:0 "The only Roman gold mine of Britain, the Dolaucothi gold mines are a prized and important location in Roman Britannia. As long as Roman forces are on the island, the mines will supply the province with gold." #NT!
 building_type_dolaucothi_gold_mines_warning:0 "#N Should the Roman Empire withdraw from Britannia or lose control of the province holding the mine, the infrastructure to support them will be abandoned. Only a non-[tribal|E] ruler whose [culture|E] has unlocked the #V $innovation_crop_rotation$#! [innovation|E] will be able to re-open it.#!" #NT!
 building_dolaucothi_gold_mines_01:0 "Dolaucothi Mining Settlement" #NT!
 building_dolaucothi_gold_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$\n\n$building_type_dolaucothi_gold_mines_warning$" #NT!
 building_dolaucothi_gold_mines_02:0 "Dolaucothi Mine" #NT!
 building_dolaucothi_gold_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$\n\n$building_type_dolaucothi_gold_mines_warning$" #NT!
 building_dolaucothi_gold_mines_03:0 "Large Dolaucothi Mine" #NT!
 building_dolaucothi_gold_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$\n\n$building_type_dolaucothi_gold_mines_warning$" #NT!
 building_dolaucothi_gold_mines_04:0 "Dolaucothi Mining Complex" #NT!
 building_dolaucothi_gold_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$\n\n$building_type_dolaucothi_gold_mines_warning$" #NT!
