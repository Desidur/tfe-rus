l_russian:
#Abandon the Province of Britannia #NT!
 western_roman.0001.t:0 "The Abandonment of Britannia" #NT!
 western_roman.0001.desc:0 "The Roman presence in Britannia has always been challenged by Pictish raids, and while in times of peace and prosperity Roman rule could be maintained far from the heartland of the empire, expenses have to be cut in light of the waning authority of the Imperial administration.\n\nSoldiers and administrators have been called back to the mainland, bringing with them riches and manpower that will be used to defend the empire's borders.\n\nWithout a strong Roman Empire to defend them, the locals that have chosen to remain now fear a renewal of Pictish raids, and some even talk about Germanic invasions from the east..." #NT!
 western_roman.0001.a:0 "May [ROOT.Char.GetFaith.HighGodName] be with them!" #NT!
 western_roman.0001.a_hadrians_wall_crumbles:0 "Hadrian's Wall, built to prevent the Picts from raiding and invading the province, #N loses its defensive abilities#!" #NT!
 western_roman.0001.a_dolaucothi_gold_mines_crumbles:0 "The $building_type_dolaucothi_gold_mines_01$, without the infrastructure to exploit them, are #N closed#!, and #N will not produce [gold_i|E][gold|E] until reopened#!" #NT!
 western_roman.0002.b:0 "On second thought..." #NT!

#Formation of Roman Provinces #NT!
 create_the_province_of_caledonia_decision:0 "Create the Province of Caledonia" #NT!
 create_the_province_of_caledonia_decision_desc:0 "After the Claudian Campaign that led to the subjugation of most of Britannia, the peoples in the far north refused to bend the knee and instead stymied all efforts to bring the entire island under Roman control. Even after Emperor Hadrian constructed a wall to hold back the warmongering Picts, we never fully abandoned our desire to rule the rest of Britannia, made apparent by the construction of the Antonine Wall two decades after Hadrian's project and the more recent formation of the Province of Valentia." #NT!
 create_the_province_of_caledonia_decision_tooltip:0 "We never fully abandoned our desire to rule the rest of Britannia, and so we must finish what Emperor Claudius started." #NT!
 create_the_province_of_caledonia_decision_confirm:0 "Let us expand our reach in Britannia!" #NT!

 create_the_province_of_hibernia_decision:0 "Create the Province of Hibernia" #NT!
 create_the_province_of_hibernia_decision_desc:0 "The island of Hibernia has long been far from our focus as we considered greater opportunities and dangers. However, once we secure our presence in Britannia for centuries to come, we should bring the rest of the region under our control. Hibernia looks to be an ideal site for Roman civilization to expand into!" #NT!
 create_the_province_of_hibernia_decision_tooltip:0 "Hibernia looks to be an ideal site for Roman settlement and innovation, so why not subjugate the island and bring it into our fold?" #NT!
 create_the_province_of_hibernia_decision_confirm:0 "The Hibernian Celts shall be integrated!" #NT!

 create_the_province_of_germania_decision:0 "Restore the Province of Germania" #NT!
 create_the_province_of_germania_decision_desc:0 "After the disaster that was the Battle of Teutoburg Forest in 9 AD, the Romans gradually abandoned their ambitions within the hostile land of Germania. Now that the Western Roman border is threatened along the Rhine and Upper Danube, the most viable option may be to reinforce these frontiers, but it is only a matter of time before a reconquest of Germania is necessary to consolidate our defenses at the River Elbe and along the Ore and Sumava Mountains." #NT!
 create_the_province_of_germania_decision_tooltip:0 "It is only a matter of time before a reconquest of Germania is necessary to consolidate our defenses at the River Elbe and along the Ore and Sumava Mountains" #NT!
 create_the_province_of_germania_decision_confirm:0 "We must secure a more defensible frontier!" #NT!

 create_the_province_of_dacia_decision:0 "Restore the Province of Dacia" #NT!
 create_the_province_of_dacia_decision_desc:0 "During the Crisis of the Third Century, Emperor Aurelian was forced to abandon the province of Dacia in order to secure a defensible border along the Danube River. Now that the Germanic tribes pose a considerably smaller threat to the empire, it is best for us to restore Roman rule over the Carpathian Basin." #NT!
 create_the_province_of_dacia_decision_tooltip:0 "Now that the Germanic tribes pose a considerably smaller threat to the empire, it is best for us to restore Roman rule over the Carpathian Basin" #NT!
 create_the_province_of_dacia_decision_confirm:0 "Roman rule shall return to Dacia!" #NT!

 reclaim_the_diocese_of_britannia:0 "Reclaim Britannia" #NT!
 reclaim_the_diocese_of_britannia_decision_desc:0 "Britannia was once abandoned for the sake of expediency, its people left to survive on their own against both migratory Germanic tribes from the mainland like the Angles and Saxons, as well as the Celts which lay beyond Hadrian's wall. No more. \n\nThe old province has now been restored to its full glory. Once more, the banner of the empire waves proudly over the island, uncontested and unquestioned." #NT!
 reclaim_the_diocese_of_britannia_decision_tooltip:0 "We control Britannia again" #NT!
 reclaim_the_diocese_of_britannia_confirm:0 "The Romans are here!" #NT!

 form_rome_decision:0 "Re-establish the Roman Empire" #NT!
 form_rome_decision_desc:0 "Roman civilization cannot survive if its empire is split in two; numerous strifes plague both the Western and the Eastern Empires, ranging from Germanic migrations to political turmoil and economic collapse. The people of the Eternal City cannot survive if Rome’s empire remains divided. The best course of action is to formally reunite the west and the east under one emperor, one crown, and one empire." #NT!
 form_rome_decision_tooltip:0 "Rome reunited" #NT!
 form_rome_decision_confirm:0 "Restitutor Orbis" #NT!

 restore_praetorian_guard_decision:0 "Restore the Praetorian Guard" #NT!
 restore_praetorian_guard_decision_desc:0 "Although their legacy has been greatly tainted by treachery and corruption, stronger safeguards may allow us to revert Constantine's decision to disband the Praetorian Guard and have the elite force return without the flaws that required their dissolution." #NT!
 restore_praetorian_guard_decision_tooltip:0 "Stronger safeguards may alloww us to revert Constantine's decision to disband the Praetorian Guard and have the elite force return without the flaws that required their dissolution." #NT!
 restore_praetorian_guard_decision_confirm:0 "May the Praetorian Guard uphold its loyalty!" #NT!

 overthrow_the_emperor:0 "Overthrow the Emperor" #NT!
 overthrow_the_emperor_desc:0 "The emperor and his advisors can't be trusted with our realm anymore! For the saftey and longevity of our great empire, I will plot to overthrow and end this emperor's disastrous rule!" #NT!
 overthrow_the_emperor_tooltip:0 "For the saftey and longevity of our great empire, I will plot to overthrow and end this emperor's disastrous rule!" #NT!
 overthrow_the_emperor_effect_tooltip:0 "You start plotting against your emperor" #NT!
 overthrow_the_emperor_confirm:0 "For the empire!" #NT!

 restore_the_west:0 "Reunite the Western Roman Empire" #NT!
 restore_the_west_desc:0 "The former lands of a glorious empire are now overrun by wretched kings, a mere shadow of what once was. The time to rise from the ashes has come." #NT!
 restore_the_west_tooltip:0 "Rome restored." #NT!
 restore_the_west_confirm:0 "Vae Victīs" #NT!
 western_roman.0011.t:0 "The Western Empire Reforged" #NT!
 western_roman.0011.desc:0 "Once again the eagle has risen from the ashes. Rome thrives under my name. My law stretches from the mighty Carthage and the bustling cities of Africa to the beautiful cities of Italia Annonariae, from Sicily to Dalmatia. The heartlands of the empire are again reunited and from the glorious city of Rome we will start a new age of light for the known world." #NT!
 western_roman.0011.a:0 "Roma Invicta!" #NT!
 western_roman.0012.t:0 "$western_roman.0011.t$" #NT!
 western_roman.0012.desc:0 "[founder.Custom('GetQueenKing')] [founder.GetFirstName] has gained control of the Italian peninsula. A land that was formerly taken from us has once again fallen under our control. While [founder.GetFirstNameNoTooltip|U]'s achievements are outstanding on their own, only time will tell if he is suited for his title." #NT!
 western_roman.0012.a:0 "Roma Invicta!" #NT!
 western_roman.0012.b:0 "Perhaps I can take advantage of this..." #NT!
 western_roman.0013.t:0 "$western_roman.0011.t$" #NT!
 western_roman.0013.desc:0 "[founder.Custom('GetQueenKing')] [founder.GetFirstName] has gained control of the Italian peninsula. This will mark a new beginning for the Roman people. While the empire is still a fetus, we mustn't forget what it can become. We should beware of such a powerful neighbor." #NT!
 western_roman.0013.a:0 "Roma Invicta!" #NT!
 western_roman.0013.b:0 "We need to be prepared for war." #NT!
 western_roman.0014.t:0 "$western_roman.0011.t$" #NT!
