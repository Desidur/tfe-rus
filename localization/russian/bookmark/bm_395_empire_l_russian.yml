 bm_395_empire:0 "Разделенная империя" 
 bm_395_empire_desc:1 "17 января 395 года нашей эры император Феодосий «Великий» скончался, вернув стабильность в империю и положив конец влиятельной роли язычества в управлении, религии и культуре во всем римском мире. Римская империя была разделена на две части: Гонорий унаследовал Запад, а Аркадий - Восток. Поскольку один император является ребенком под регентством во главе с Флавием Стилихоном, а другой считается слабым и легко управляемым, это сулит плохие последствия для разделенной империи . . . \n\nbold Несмотря на усилия своего отца, Гонорий и Аркадий вынуждены бороться с последними остатками язычества в двух империях, в то время как иностранные образования, такие как гунны и сасаниды, борются за господство с римским миром. Франки надеются на дальнейшую экспансию в Галлию, в то время как вестготы ищут возмездия за годы обид, причиненных римлянами. \n\n#Играя за сыновей покойного Феодосия, как вы будете управлять Западной и Восточной Римскими империями?#!"
 
 #Император Гонорий 
 bookmark_empire_honorius:0 "Император Гонорий I" 
 bookmark_empire_honorius_desc:0 "Гонорий был первым императором Западной Римской империи, правившим с 395 по 423 год нашей эры, когда его сменил Иоанн. Во время его правления Западная Римская империя была ослаблена санкционированным правительством убийством Флавия Стилихона и разграблением Рима вестготами в 410 году нашей эры. \n\n#bold Считавшийся слабым в глазах римской публики, Гонорий вошел в историю с неблагоприятной репутацией. Сможете ли вы более эффективно играть роль императора Западной Римской империи?#!" 

 bookmark_flavius_stilicho:0 "Флавий Стилихон" 
 bookmark_flavius_stilicho_desc:0 "После смерти императора Феодосия Флавию Стилихону было поручено управлять империей от имени императора Гонория. Хотя его отец был германцем по происхождению, Стилихон считает себя римлянином и сделает все возможное, чтобы помочь империи выжить и пережить бури, нависшие над ее будущим.." 

 #Император Аркадий 
 bookmark_empire_arcadius:0 "Император Аркадий I" 
 bookmark_empire_arcadius_desc:0 "Аркадий был первым императором Восточной Римской империи, правившим с 395 по 408 год нашей эры, когда его сменил сын Феодосий II. Во время его правления имперское правительство приняло более суровые меры против язычества, поскольку сам Аркадий уделял больше внимания своему благочестию, чем вопросам войны или политики. \n\n#bold После его смерти в 408 году нашей эры его правление считалось неэффективным, но относительно стабильным. По сравнению с этим нейтральным исходом, можете ли вы управлять Восточной Римской империей по-другому?#!" 

 bookmark_empire_eudoxia:0 "Императрица Элия Евдокия" 
 bookmark_empire_eudoxia_desc:0 "Перед смертью императора Феодосия был заключен брак между Аркадием и Евдокией, римской дворянкой. Хотя Аркадию не хватало ума и амбиций, чтобы править, императорская чета мирно правила до смерти Евдоксии в 404 году нашей эры." 

