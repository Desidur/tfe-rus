 roman_persian_struggle.0501.t:0 "The Romano-Ērānian Wars" #NT!
 roman_persian_struggle.0501.desc:0 "Ever since the fall of Seleucia at the hands of the Parthian Empire and the subjugation of Pontus and Armenia by the Roman Republic, the two great civilizations of Rome and Ērān have been in conflict against each other for supremacy over the [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName].\n\nThe succeeding centuries have seen much change, for the Sassanian dynasty overthrew their Parthian liege and began rule of Ērān by a native line once again, whilst the chaos following Caesar's assassination led to the collapse of the Roman Republic and the ascension of the Roman Empire.\n\nDespite this, these two empires still remain at each other's throats. The turmoil in this land called the "Cradle of Civilization" will only end if either Rome, Ērān, or another regional power subsumes all others.\n\n" #NT!
 roman_persian_struggle.0501.a:0 "We will achieve total victory over our foes!" #NT!
