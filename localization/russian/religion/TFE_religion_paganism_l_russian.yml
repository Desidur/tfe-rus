 harranian_pagan_desc:0 "Though they chose to identify as the Sabians mentioned in the Quran in order to be labeled as People of the Book by their Muslim neighbors, the pagans of Harran are a distinct sect. Their practices range from worship of ancient Mesopotamian and Hellenic deities to the esoteric pursuits of their renowned scholars who observe the all-telling stars and follow a philosophy rooted in classical Neoplatonism and Hermeticism." #NT!

