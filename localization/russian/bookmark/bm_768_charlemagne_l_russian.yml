 bm_768_charlemagne:0 "Возвышение Карла Великого" 
 bm_768_charlemagne_desc:1 "После кончины Пипина Короткого франкское королевство было разделено между его сыновьями Карлом Великим и Карломаном. В Аквитании герцог Вайофар и его семья были схвачены и казнены по приказу папы Захария. Вместо него Гунальд II унаследовал Аквитанию и возглавил восстание против Карла Великого. Поскольку Карломан отказывается помочь своему брату, Карл Великий должен справиться с угрозой самостоятельно.\n\n#bold Приведет ли Карл Великий Франкское королевство к славе, могуществу и богатству, или он позволит наследству, оставленному его отцом, превратиться в прах?#!" 

 #Карл Великий 
 bookmark_charlemagne_charlemagne:0 "Карл Великий" 
 bookmark_charlemagne_charlemagne_desc:0 "Карл Великий был старшим сыном Пипина Короткого и обладал обширными познаниями в военном деле и литературе. После смерти отца Карл Великий унаследовал земли в Австралии, Северной Нейстрии и Западной Аквитании. Его правление было встречено восстанием в герцогстве Аквитания. Сможет ли Карл Великий обрести величие и привести свое королевство в золотой век, или его захлестнут честолюбивые вассалы, политика и гражданская война?#!" 

