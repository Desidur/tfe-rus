l_russian:

# Establishing Supremacy over the Red Sea #NT!
 formation_events.0001.t:0 "The Eternal [founder.Custom('GetQueenKing')] of the Red Sea" #NT!
 formation_events.0001.desc:0 "The Red Sea has seen many kings die on its shores. They all fought for gold and attempted to control this wealthy land. They've all failed until today. Today, I rise as the supreme ruler over the Sea. My ports will be awash in gold and no one will stand against my people. This land is ours for the rest of time!" #NT!
 formation_events.0001.a:0 "They call me 'The Great' for achieving that which my predecessors failed at." #NT!
 formation_events.0001.b:0 "'The Red' is what my subjects call me, for the blood we lost and the sea we gained." #NT!
 formation_events.0002.t:0 "$formation_events.0001.t$" #NT!
 formation_events.0002.desc:0 "For many years, my liege, [founder.Custom('GetQueenKing')] [founder.GetFirstName], has sought to unite the Sea. At long last, [founder.GetSheHe] has! To their health!" #NT!
 formation_events.0002.a:0 "Hail the [founder.GetTitleAsNameNoTooltip]!" #NT!
 formation_events.0002.b:0 "A false [founder.Custom('GetQueenKing')], four times over." #NT!
 formation_events.0003.t:0 "$formation_events.0001.t$" #NT!
 formation_events.0003.desc:0 "Long has it been known that [founder.Custom('GetQueenKing')] [founder.GetFirstName] has sought the unification of the Red Sea, but none believed it possible. They were proven wrong on this day." #NT!
 formation_events.0003.a:0 "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!" #NT!
 formation_events.0003.b:0 "Protect us, oh [ROOT.GetCharacter.GetFaith.HighGodName], from the wrath of [founder.GetFirstNameNoTooltip]!" #NT!
 formation_events.0003.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!" #NT!

# Titular Tribe Settle #NT!
 formation_events.0011.t:0 "Nomads no Longer" #NT!
 formation_events.0011.desc:0 "Our people have been scattered for too long. Today we have been united and consolidated under the guidance of [founder.Custom('GetQueenKing')] [founder.GetFirstName]!" #NT!
 formation_events.0011.a:0 "May we forever prosper." #NT!
 formation_events.0012.t:0 "$formation_events.0011.t$" #NT!
 formation_events.0012.desc:0 "Recently, many strides have been taken by my liege, [founder.Custom('GetQueenKing')] [founder.GetFirstName], to consolidate the realm. Today, it has been done." #NT!
 formation_events.0012.a:0 "Hail the [founder.GetTitleAsNameNoTooltip]!" #NT!
 formation_events.0012.b:0 "[founder.GetFirstNameNoTooltip]'s attempts to control and subjugate our people will not stand." #NT!
 formation_events.0013.t:0 "$formation_events.0011.t$" #NT!
 formation_events.0013.desc:0 "The foreign tribes headed by [founder.GetFirstNameNoTooltip] have finally stopped their migration, sparing many from displacement." #NT!
 formation_events.0013.a:0 "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!" #NT!
 formation_events.0013.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName] will protect us from these creatures, regardless whether or not they are sedentary." #NT!
 formation_events.0013.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!" #NT!
 cannot_settle_until_565.tt:0 "The date is 565.1.1 or later" #NT!
