 avenge_the_battle_of_carrhae_decision:0 "Avenge the Battle of Carrhae" #NT!
 avenge_the_battle_of_carrhae_decision_desc:0 "The death of Marcus Licinius Crassus and his defeat at Carrhae by the Parthian Empire in 53 BC has long been a stain on Roman prestige, and so the Shahs of Ērān must be dealt with and given their own humiliating blow . . . Ctesiphono delenda est!" #NT!
 avenge_the_battle_of_carrhae_decision_tooltip:0 "To avenge our humiliating defeat at Carrhae, the Shahs of Ērān must be dealt with and given their own humiliating blow . . . Ctesiphono delenda est!" #NT!
 avenge_the_battle_of_carrhae_decision_confirm:0 "Tisfun must be destroyed" #NT!

 TFE_flavour_events.0008.t:0 "The Battle of Carrhae Avenged!" #NT!
 TFE_flavour_events.0008.desc:0 "The death of Marcus Licinius Crassus and his defeat at Carrhae by the Parthian Empire in 53 BC has long been a stain on Roman prestige, and so the Shahs of Ērān must be dealt with and given their own humiliating blow . . . Ctesiphono delenda est!" #NT!
 TFE_flavour_events.0008.a:0 "The stain on our prestige is no more!" #NT!

 move_to_ravenna_decision:0 "Move the Capital to Ravenna" #NT!
 move_to_ravenna_decision_desc:0 "In 402 AD, Emperor Honorius transferred the capital of the Western Roman Empire from Mediolanum to Ravenna, primarily due to its more sufficient means of defense provided by proliferous swampland and resting near the shores of the Adriatic Sea." #NT!
 move_to_ravenna_decision_tooltip:0 "Moving your Capital will cause you to lose all titles in Liguria and the Proconsol of Flaminia et Picenum to lose all of theirs in a swap." #NT!
 move_to_ravenna_decision_confirm:0 "Move to Ravenna" #NT!
 ravenna_walls_decision:0 "The defences of Ravenna have been shored up." #NT!
 milano_walls_decision:0 "The defences of Mediolanum have been reduced." #NT!

 # Restore Roman Dioceses #NT!
 restore_western_dioceses_decision:0 "Restore Roman Dioceses" #NT!
 restore_western_dioceses_decision_desc:0 "With the fall of the Western Roman Empire, the way of administrating territories in its lands changed with the settling of the new migrators. We must bring back Diocletian's and Constantine's ways of administrating Imperial land into dioceses in these fallen territories!" #NT!
 restore_western_dioceses_decision_tooltip:0 "Diocese Restored." #NT!
 restore_western_dioceses_decision_tooltip_1:0 "Reconquered territory will be reintegrated." #NT!
 CHOOSE_DIOCESE_BUTTON:0 "Choose Diocese" #NT!
 restore_western_dioceses_decision_confirm:0 "Roma Invicta!" #NT!
