 bm_361_storm_in_the_east:0 "Буря на Востоке" 
 bm_361_storm_in_the_east_desc:1 "Поскольку Римская империя продолжает бороться со своим медленным упадком среди германских вторжений и махинаций амбициозных политиков, мало внимания уделяется землям, ранее управляемым скифами. \n\nКогда власть хунну была подорвана, одна из ее отколовшихся ветвей, гунны, пробралась через Уральские горы и к берегам Волги, угрожая положению остготов и подойдя в опасной близости к границам Сасанидов и Римской империи." 

 #Император Юлиан 
 bookmark_apostate_julian:0 "Император Юлиан II Отступник'" 
 bookmark_apostate_julian_desc:0 "Юлиан II был императором Римской империи с 361 года до своей безвременной смерти в 363 году нашей эры. Наполовину племянник Константина Великого, Юлиан отличался от своих родственников в одном отношении; религия. Отказавшись от христианства, Юлиан вместо этого принял некогда видный эллинский пантеон империи, дав ему прозвище «Отступник» среди своих христианских противников. \n\n#bold В 363 году нашей эры Юлиан погиб во время катастрофического похода против империи Сасанидов, войдя в историю как последний языческий правитель Римской империи. Можете ли вы сделать что-то другое?" 


