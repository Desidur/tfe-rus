 # Гупты / Самудрагупта 

 bookmark_eastern_huns_samudragupta:0 "Самрат Самудрагупта" 
 bookmark_eastern_huns_samudragupta_desc:0 "У второго императора Гуптов, Самудрагупты, была замечательная карьера, в ходе которой власть Гуптов распространялась по всей Индии во всех направлениях. Никогда еще со времен Маурьев не было в Индии такой великолепной и могущественной империи. После его смерти империя Гупта продолжала расти и достигла своего апогея при его сыне Чадрагупте II.\n\n#bold Гупты находятся на подъеме. Сможете ли вы пройти их исторический путь к господству над Индией, остановить угрозу Хуна и принести богатство и процветание на субконтинент?" 
