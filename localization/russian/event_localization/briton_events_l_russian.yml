 briton.0001.t:0 "Королевство бриттов"
 briton.0001.desc:0 "Когда-то небольшая группа мигрантов из-за Британского океана, за короткое время вдали от Британии они показали свою уникальную культуру.Неизбежно, что на волне общественного призыва и похвалы, или, возможно, благодаря политическим интригам и невыразимой тирании один из группы возвысится и потребует себе королевскую власть.\n\nВ любом случае вы стали Rex Britonorum, королем бриттов. . Все, что осталось теперь, это выбрать путь, по которому вы поведете свой народ; к быстрому разорению или, может быть, к неслыханной славе."
 briton.0001.a:0 "Все бритты будут свободны!"
 briton.0001.a_tt:0 "Вы получили Королевство Бриттов и новый казус белли."
 
 briton.0002.desc:0 "После столетий римского контроля один бритт осмелился положить этому конец и принести свободу своему народу. После бесчисленных сражений им удалось завладеть достаточным количеством земель, чтобы называться королем бриттов."
 briton.0002.a:0 "Мы должны внимательно следить за их действиями"

 briton.0003.t:0 "Сгибание мечей"
 briton.0003.desc:0 "Я стою прямо, как кельтские герои древности и победоносно возывшаюсь над молящим о пощаде и снисхождении врагом. На мгновение я задумываюсь, но нужно преподать урок нашим будущим врагам. Бесчестие и поражение ждут каждого, кто встретит нас на поле брани!\n\nПеред своей армией я кладу меч врага в пылающее пламя. Вытащив меч из тлеющего огня, изгибая и деформируя его при этом, я разбиваю острие меча о край наковальни.\n\nОни пришли за победой, но не получат ничего, кроме бесчестия."
 briton.0003.a:0 "Они будут страдать!"
 
 briton.0004.t:0 "Наши мечи согнуты"
 briton.0004.desc:0 "Согнуть меч врага все равно, что сломить его дух. Эта традиция стара, как сами кельты. После нашего поражения наши враги подумали, что было бы уместно согнуть наши мечи и вывести из строя большую часть наших армий."
 briton.0004.a:0 "Мы отомстим!"
 
 briton.0006.t:0 "Разделение бриттов"
 briton.0006.desc:0 "С течением времени, будь то в результате иностранной оккупации или естественного расхождения, культуры раскалываются. Как бы то ни было, бриты навсегда раскололись на три отдельные и несовместимые ветви."
 briton.0006.a:0 "Это эхо останется в веках."
 briton.0006.a_tt:0 "Бриттская культура раскололась на валлийскую, конришскую и камбрийскую."
 
 briton.0007.t:0 "Миграция в Британию"
 briton.0007.desc:0 "Многие племена направляются на запад через Рейн в Галлию в надежде найти новый дом на римской территории. Вместо этого мы отправляемся через Северное море, но не в перенаселенную Галлию, а к нетронутым берегам Британии. Остров по-прежнему свободен от соперничающих племен, высадившихся на его берегах и не затронут десятилетиями грабежей и войн. Что наиболее важно, ситуация на материке вынудила римское правительство в Медиолане сосредоточиться на защите Рейна и Дуная, оставив Британию в значительной степени уязвимой и незащищенной. Когда римское владычество над Британией обратится в пепел, что может быть лучше для нас, чем создать новую родину среди этих белых скал, среди этих густых лесов, среди храмов и дворцов Камулодуна и Лондиниума?"
 briton.0007.option.a:0 "Мы построим новую родину на пепле римской Британии!"
 briton.0007.option.a.tooltip:0 "Вы провоцируете вторжение в Британию, начиная миграционную войну."
 briton.0007.option.b:0 "Неважно, риск слишком велик"

 briton.0008.t:0 "Законный король"
 briton.0008.desc:0 "В 43 году нашей эры император Клавдий начал завоевание Британии римлянами, в конечном итоге к 84 году нашей эры большая часть острова оказалась под имперским контролем. Поскольку Британия в значительной степени беззащитна, те, кто продолжает населять и управлять землей, теперь оказались во главе уязвимой провинции, которая вскоре может превратиться в хаотичное поле битвы.\n\n Очевидно, что некомпетентный двор в Медиолане меньше всего заботит защита Британии. В отличии от меня. Теперь я умоляю тех, кто верен достоинству Римской империи, собраться под моими знаменами и обеспечить безопасность Британии в это время неопределенности!"
 briton.0008.a:0 "Наносим удар сейчас!"
 briton.0008.a_tt:0 "Вы начинаете войну с императором, чтобы претендовать на провинцию Британия. Вассалы могут присоединиться."

 briton.0009.t:0 "Узурпатор"
 briton.0009.desc:0 "В 43 году нашей эры император Клавдий начал завоевание Британии римлянами, в конечном итоге к 84 году нашей эры большая часть острова оказалась под имперским контролем. Поскольку Британия в значительной степени беззащитна, те, кто продолжает населять и управлять землей, теперь оказались во главе уязвимой провинции, которая вскоре может превратиться в хаотичное поле битвы.\n\n [attacker.GetName] разослал это сообщение всем официальным лицам в провинции Британия, прося помощи в войне за создание операционной базы. Есть опасения, что он не удоволетворится лишь островом. . ."
 briton.0009.a:0 "Мой меч - ваш!"
 briton.0009.b:0 "Бесполезное заявление!"

 briton.0010.t:0 "Узурпатор"
 briton.0010.desc:0 "[attacker.GetName] предъявил претензии на провинцию Британия! Это незаконное требование, завоевавшее большую популярность и поддержку среди чиновников провинции, представляет серьезную опасность для стабильности Западной Римской империи! Мы не можем допустить повторения кризиса третьего века, иначе мы обязательно ввергнем империю в гражданскую войну!"
 briton.0010.a:0 "Соберайте легионы!"
