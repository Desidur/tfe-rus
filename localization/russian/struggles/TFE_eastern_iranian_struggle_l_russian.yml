 struggle_parameter_cheaper_nomadic_migrations_within_struggle_region: "Involved rulers have #P cheaper#! nomadic migrations" #NT!
 struggle_parameter_more_nomadic_migration_armies: "Involved rulers have #P more#! special troops when migrating" #NT!
 struggle_TFE_eastern_iranian_phase_hostility: "Hostility" #NT!
 struggle_TFE_eastern_iranian_phase_hostility_desc: "$game_concept_struggle_phase_eastern_iranian_hostility_desc$" #NT!
 struggle_TFE_eastern_iranian_phase_development: "Development" #NT!
 struggle_TFE_eastern_iranian_phase_development_desc: "$game_concept_struggle_phase_eastern_iranian_development_desc$" #NT!
