l_russian:
 ############################## #NT!
 # Procedural court artifacts # #NT!
 ############################## #NT!
 artifact_wall_big_1_scutum_name:1 "Старый скутум легиона" #NT!
 artifact_wall_big_1_scutum_description:0 "Скутум - древний тип щита, используемый италиками, а позже римлянами, когда они сменили построение своей армии с греческой фаланги гоплитов на манипулы." #NT!

 artifact_obeliskfull_name:1 "Нетронутый обелиск" #NT!
 artifact_obeliskfull_description:0 "Коническая монолитная колонна, обелиск первоначально был установлен парами у входов в древние египетские религиозные и политические объекты, сначала вырезанный из цельного куска камня мастерами.." #NT!

 artifact_obeliskdamaged_name:1 "Поврежденный обелиск" #NT!
 artifact_obeliskdamaged_description:0 "Коническая монолитная колонна, обелиск первоначально был установлен парами у входов в древние египетские религиозные и политические объекты, сначала вырезанный из цельного куска камня мастерами. К сожалению, этот прекрасный образец мастерства был поврежден долгими и жестокими войнами, свидетелем которых он был" #NT!

 artifact_marcusbust_name:1 "Бюст Марка Аврелия" #NT!
 artifact_marcusbust_description:0 "Марк Аврелий Антонин был римским императором, правившим с 161 по 180 г. н.э., известным своими кампаниями против германских народов и своими философскими трактатами. Он был последним из правителей, известных как «Пять хороших императоров», и последним императором, который руководил Pax Romana." #NT!

 artifact_aurelianhelmet_name:1 "Шлем Аврелия" #NT!
 artifact_aurelianhelmet_description:0 "Аврелиан был римским императором, правившим во время кризиса третьего века с 270 по 275 год нашей эры. Как император, он одержал беспрецедентную серию военных побед, которые воссоединили Римскую империю после того, как она распалась во время кризиса." #NT!

 artifact_centurionhelmet_name:1 "Шлем центуриона" #NT!
 artifact_centurionhelmet_description:0 "Старая версия шлема римского легионера." #NT!

 artifact_galeahelmet_name:1 "Шлем Галеа" #NT!
 artifact_galeahelmet_description:0 "Старая версия шлема римского легионера." #NT!

 artifact_westregalia_name:1 "Регалии Западной Римской империи" #NT!
 artifact_westregalia_description:0 "Регалии, принадлежавшие монархам Западной Римской империи, являются знаком могущества, величия и статуса над вашими вассалами." #NT!

 artifact_eastregalia_name:1 "Регалии Восточной Римской империи" #NT!
 artifact_eastregalia_description:0 "Регалии, принадлежавшие монархам Западной Римской империи, являются знаком могущества, величия и статуса над вашими вассалами." #NT!

 artifact_spatha_name:1 "Римская спата" #NT!
 artifact_spatha_description:0 "Спата была типом длинного меча, использовавшегося на территории Римской империи в период с 1 по 6 века нашей эры. Римская спата использовалась в военных конфликтах и для гладиаторских боев." #NT!

 artifact_romanregalia_name:1 "Регалии Римской империи" #NT!
 artifact_romanregalia_description:0 "Эти регалии, принадлежавшие римским императорам, были выкованы путем переплавки регалий распавшихся Римских империй и служат символом могущества и величия над всеми, кто преклоняет колени." #NT!

 artifact_roman_sarcophagus_name:0 "Древнеримский саркофаг" #NT!
 artifact_roman_sarcophagus_description:0 "Этот саркофаг, обнаруженный в глубинах заброшенного римского городища, был найден далеко не в первозданном состоянии, что ясно свидетельствует о множестве грабежей и войн, свидетелем которых он был." #NT!

 artifact_golden_diadem_name:0 "Древнеримская диадема" #NT!
 artifact_golden_diadem_description:0 "Диадемы были одной из основных регалий, которые носили римские императоры или представители знати. В частности, эта древняя диадема слишком хрупка, чтобы ее можно было носить в ее нынешнем состоянии." #NT!

 artifact_saliclaw_name:0 "Лекс Салика" #NT!
 artifact_saliclaw_description:0 "Lex salica объединяет римские законы и некоторые обычаи германского происхождения." #NT!

 artifact_visigothiclaw_name:0 "Либер Юдициорум" #NT!
 artifact_visigothic_description:0 "Liber Iudiciorum был создан для обеспечения единства народа Вестготского королевства без учета культурного разнообразия." #NT!

 artifact_burgundianlaw_name:0 "Лекс Бургундионум" #NT!
 artifact_burgundianlaw_description:0 "Из всех варварских сводов законов этот самый римский. Если бы это не было написано в заголовке, можно было бы задаться вопросом, кто мог это сделать." #NT!

 artifact_strangering_name:0 "Странное кольцо" #NT!
 artifact_strangering_description:0 "Это кольцо, найденное среди сокровищ нибелунгов, обладает таинственным притяжением к людям, которые его окружают. Иногда ночью он светится, и мне кажется, что он шепчет мне на ухо" #NT!

 artifact_donatistclub_name:0 "Дубина святых донатистов" #NT!
 artifact_donatistclub_description:0 "Обрезанная дубина, которая, как считается, принадлежала одному из святых донатистов, такому как Аксидо или Фасир, эта здоровенная дубина вдохновляет их собратьев с еще большим рвением против их угнетателей!" #NT!

 artifact_telekdagger_name:0 "Телек - наручный кинжал" #NT!
 artifact_telekdagger_description:0 "Этот удобный кинжал использовался нумидийской кавалерией во время Пунических войн. Носимый на внутренней стороне левого предплечья, он может выручить своего владельца из затруднительного положения." #NT!

 artifact_teleksword_name:0 "Телек - наручный меч" #NT!
 artifact_teleksword_description:0 "«Они (баркейцы, берберы Барки, Киренаики) несут не щит и угрожающий меч, как другие воины, прикрепленные к их боку, а кольцо, которое окружает их руку своего круга, слегка сжимает их и они позволяют ножнам свисать с голой руки». - Коррипус" #NT!

 artifact_adarga_name:0 "Адарга" #NT!
 artifact_adarga_description:0 "Легкий щит, сделанный из кожи старой самки сернобыка (антилопы), этот северный берберский аксессуар был известен своей гибкостью и, как считалось, даже обладал целебными свойствами!" #NT!

 artifact_ahrer_name:0 "Арер" #NT!
 artifact_ahrer_description:0 "Щит Арер был единственным защитным оружием туарегов и производился племенами Сахеля с использованием кожи эхема (антилопы) и, в редких случаях, жирафа или льва." #NT!

 artifact_globa_name:0 "Глоба" #NT!
 artifact_globa_description:0 "Этот легкий доспех, использовавшийся римлянами и африканцами, состоял из водонепроницаемой овечьей или козьей кожи и кожаных наплечников." #NT!

 artifact_lorica_name:0 "Масштабный корсет" #NT!
 artifact_lorica_description:0 "Чешуйчатый корсет состоит из рядов отдельных кожаных чешуек, сшитых вместе в линии, причем каждый ряд затем укладывается под соседним верхним уровнем. Однако в целом кираса была бы наиболее полезна против ножей, дубинок и тому подобного, а не против любого более элитного оружия." #NT!
 artifact_aksumhalberd_name:0 "Полумесячная алебарда" #NT!
 artifact_aksumhalberd_description:0 "В основном церемониальная по своей природе, эта алебарда имеет символ полумесяца на голове, похожий на символы, встречающиеся на многих аксумских монетах." #NT!

 artifact_nubianshield_name:0 "Мероитский нагревательный щит" #NT!
 artifact_nubianshield_description:0 "Этот щит, отличающийся круглой половиной вершины, ограниченной углублениями на узких сторонах, использовался по всей долине Нила." #NT!

 artifact_lancehatchet_name:0 "Копье с топором" #NT!
 artifact_lancehatchet_description:0 "Это копье, излюбленное оружие в окрестностях Мероэ, снабжено небольшим топориком, прикрепленным к боку для дополнительной гибкости во время боя." #NT!

 artifact_crocodilehelmet_name:0 "Крокодиловый шлем" #NT!
 artifact_crocodilehelmet_description:0 "Этот шлем, сделанный из крокодиловой кожи и напоминающий голову самого страшного зверя, свидетельствует о важности владельца и вселяет страх в сердца врагов!" #NT!

 artifact_crocodilearmor_name:0 "Броня панголина" #NT!
 artifact_crocodilearmor_description:0 "Доспех панголина состоит из тканевой туники, украшенной скорлупой орехов, белых шорт и короткой юбки из рафии вокруг талии; некоторые владельцы также украшают себя лентами на коленях." #NT!

 artifact_wickershield_name:0 "Щит Эпеке" #NT!
 artifact_wickershield_description:0 "Сотканные вместе с использованием стиля плетения, называемого плетением, эти легкие щиты обеспечивали достаточную защиту для любого воина." #NT!

 artifact_zandeshield_name:0 "Гбилийский щит" #NT!
 artifact_zandeshield_description:0 "Тонкий и плотно сплетенный, этот щит носили высшие чины и сановники за линией фронта, и он был больше для вида, чем для битвы." #NT!

 artifact_opiasword_name:0 "Опийский меч" #NT!
 artifact_opiasword_description:0 "Этот меч имеет листообразное лезвие из железа и латуни с рукоятью с центральным ребром от рукояти до середины. Его традиционно украшали лицевая и оборотная стороны, а также нижняя часть клинка переплетениями и геометрическими узорами." #NT!

 artifact_crocodilearmorreal_name:0 "Крокодиловая броня" #NT!
 artifact_crocodilearmorreal_description:0 "Крокодиловая кожа тщательно обработана, чтобы обеспечить защитную оболочку как для прославленного воина, так и для человека с высоким статусом." #NT!
 
 artifact_ivoryscepter_name:0 "Scipio Eberneus"
 artifact_ivoryscepter_description:0 "Tribal kings often received ivory scepters like this from Rome to symbolize their high status as Roman allies."

 artifact_festooncrown_name:0 "Silver Pilos"
 artifact_festooncrown_description:0 "A crown with festoons, this headdress was less a full head covering than a crown supported by silver bands on all sides."

 artifact_goldchlamys_name:0 "Silk Chlamys with Gold Tablion"
 artifact_goldchlamys_description:0 "Greek cloaks like this were used by the emperor and high-ranking courtiers; purple tablions (panels) were reserved for the emperor."

 artifact_trishula_name:0 "Trishula"
 artifact_trishula_description:0 "A short-handled weapon mounted on a danda (staff) resembling a trident, it is both a useful weapon and a religious symbol of significance -- for example, Shiva used it to sever the original head of Ganesha!"

 artifact_sosunpattah_name:0 "Sosun Pattah"
 artifact_sosunpattah_description:0 "This short recurved sword, also known as a lily leaf (sosan patta) sword, was used by the Rajputs in North India to great effect."

 artifact_kukridagger_name:0 "Kukri Dagger"
 artifact_kukridagger_description:0 "This dagger / short sword was used both in war and as a utility tool while working on farms. Its curved shape lent itself well to both chopping and slashing."

 artifact_khandasword_name:0 "Khanda Sword"
 artifact_khandasword_description:0 "A straight blade sword with a broader front end, it saw widespread usage among the Maratha warrior clans."

 artifact_charmadhal_name:0 "Charma Dhal"
 artifact_charmadhal_description:0 "A type of metal or hide shield found in the Indian subcontinent, they varied in size and curvature but were nearly always round. The most prized were made from Indian rhinoceros hide."

 artifact_nachakh_name:0 "Nachakh"
 artifact_nachakh_description:0 "A one-handed axe used primarily by cavalrymen, its half-moon blade suggested Persian influences in its design."

 artifact_reedshield_name:0 "Reed Shield"
 artifact_reedshield_description:0 "Typically used by the Pazyryk in the steppes, this shield generally consisted of sticks bound together by leather."

 artifact_persianmace_name:0 "Qurz Mace"
 artifact_persianmace_description:0 "Highly decorated yet extremely efficient at brutally breaking through any armor no matter how tough, these weapons were reserved for elite guard units and other heavily armored troops."

 artifact_zhupinspear_name:0 "Zhupin Spear"
 artifact_zhupinspear_description:0 "This short spear was named after Zubin (Zupin; Zhubin; Zhupin), a legendary Persian warrior famous for his courage and martial acuity."

 artifact_zirah_name:0 "Zirah Armor"
 artifact_zirah_description:0 "This chainmail armor with tubular plate vambraces offered protection for Iranian cavalry while also preserving the mobility necessary for combat."