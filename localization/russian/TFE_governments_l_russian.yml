 special_contract:0 "Special Contract" #NT!
 special_contract_none:0 "No Special Contract" #NT!
 special_contract_scutage:0 "Scutage Contract" #NT!
 special_contract_scutage_desc:1 "#flavor While subject to a $special_contract_scutage$, the [vassal|E] will pay #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! more [tax|E] than what their $imperial_government_taxes$ [obligation|E] dictates, while at the same time providing #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! fewer [levies|E] than what their $imperial_government_levies$ [obligation|E] dictates.#!" #NT!
 special_contract_march:0 "March Contract" #NT!
 special_contract_march_desc:2 "#flavor While subject to a $special_contract_march$, the [vassal|E] will receive bonuses to their [levies] and defensive capabilities, but provide #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $imperial_government_taxes$ [obligation|E] dictates.#!" #NT!
 special_contract_palatinate:0 "Palatinate Contract" #NT!
 special_contract_palatinate_desc:2 "#flavor While subject to a $special_contract_palatinate$, the [vassal|E] enjoys many privileges within the realm, which increases their standing and gives them more political clout. $special_contract_palatinate_short$ [vassals|E] increase their [liege|E]'s [prestige|E] but provide #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! less [tax|E] and [levies|E] than what their $imperial_government_taxes$ and $imperial_government_levies$ [obligations|E] dictate.#!" #NT!
 special_contract_none_short:0 "None" #NT!
 special_contract_scutage_short:0 "Scutage" #NT!
 special_contract_march_short:0 "March" #NT!
 special_contract_palatinate_short:0 "Palatinate" #NT!

 religious_rights:0 "Religious Rights" #NT!
 religious_rights_none:0 "Religiously Unprotected" #NT!
 religious_rights_none_short:0 "Unprotected" #NT!
 religious_rights_protected:0 "Religiously Protected" #NT!
 religious_rights_protected_desc:2 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands\n\n#flavor The [vassal|E] is granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!" #NT!
 religious_rights_protected_short:0 "Protected" #NT!

 fortification_rights:0 "Fortification Rights" #NT!
 fortification_rights_none:0 "No $fortification_rights$" #NT!
 fortification_rights_none_short:0 "None" #NT!
 fortification_rights_granted:0 "$fortification_rights$ Granted" #NT!
 fortification_rights_granted_desc:0 "#flavor The [vassal] is granted the right to construct new castles and fortifications with the support of their [liege]. This support, in practice, means that the [vassal] pays #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! less [tax] than what their $imperial_government_taxes$ [obligation] dictates.#!" #NT!
 fortification_rights_granted_short:0 "Granted" #NT!

 succession_rights:0 "Succession Rights" #NT!
 succession_rights_default:0 "Default $succession_rights$" #NT!
 succession_rights_default_short:0 "Default" #NT!
 succession_rights_forced_partition:0 "Forced Partition" #NT!
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] can not have any [succession_law|E] beyond Partition\nThe [vassal|E] switches their [succession_law|E] to Partition\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! more [prestige|E] to change [laws|E]\n\n#flavor The [vassal|E] is forced to never have any other form of succession but Partition for their [realm|E]. The administrative hurdle of this also increases the [vassals] [law] costs by #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!" #NT!
 succession_rights_forced_partition_short:0 "Forced Partition" #NT!

 coinage_rights:0 "Coinage Rights" #NT!
 coinage_rights_none:0 "No $coinage_rights$" #NT!
 coinage_rights_none_short:0 "None" #NT!
 coinage_rights_granted:0 "$coinage_rights$ Granted" #NT!
 coinage_rights_granted_desc:0 "#flavor The [vassal] is granted the right to mint and use new coins, bolstering their [development|E] at the expense of that of their [liege].#!" #NT!
 coinage_rights_granted_short:0 "Granted" #NT!

 war_declaration_rights:0 "War Declaration" #NT!
 war_declaration_rights_default:0 "Default $war_declaration_rights$" #NT!
 war_declaration_rights_default_short:0 "Default" #NT!
 war_declaration_rights_allowed:0 "Sanctioned $war_declaration_rights$" #NT!
 war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [lieges|E] [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [vassal] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [vassal] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!" #NT!
 war_declaration_rights_allowed_short:0 "Sanctioned" #NT!

 council_rights:0 "Council Rights" #NT!
 council_rights_none:0 "No $council_rights$" #NT!
 council_rights_none_desc:0 "#flavor The [vassal] is not granted any out-of-the-ordinary privileges when it comes to the [council].#!" #NT!
 council_rights_none_short:0 "None" #NT!
 council_rights_guaranteed:0 "$council_rights$ Guaranteed" #NT!
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe #high $force_onto_council$#! [interaction|E] can be used at will\n\n#flavor The [vassal] is granted special [council] privileges, and will expect a permanent seat on the [council]. Granting this privilege to too many [vassals] will eventually upset the [powerful_vassals] of the [realm|E].#!" #NT!
 council_rights_guaranteed_short:0 "Guaranteed" #NT!

