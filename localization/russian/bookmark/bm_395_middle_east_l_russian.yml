 bm_395_middle_east:0 "Дом Сасана" 
 bm_395_middle_east_desc:1 "Веками римляне и иранцы боролись друг с другом за господство на Ближнем Востоке. Теперь Восточная Римская империя и Дом Сасанов снова вступают в противоречие из-за региона.\n\nСасаниды давно стремились восстановить былое могущество Персии при Ахеменидах и успешно подчинили себе такие народы, как лахмиды и армяне. Восточные римляне последовали их примеру, установив Танухидов и Джафнидов в качестве подчиненных государств, и теперь обратили свой взор на независимые царства Кавказских гор. Другой соперник в регионе, Аксумиты, надеются доминировать над Химьяром на противоположных берегах Красного моря.\n\n#bold Богатства Ближнего Востока привели к многовековой борьбе двух великих империй и нескольких отдаленных королевств. Выйдет ли одна из этих империй победителем или вместо этого один из многих аутсайдеров, окружающих их, оттолкнет их амбиции?#!" 

 # Сасаниды 

 bookmark_middle_east_bahram:0 "Шаханшах Бахрам IV" 
 bookmark_middle_east_bahram_desc:0 "Бахрам был шаханшахом Эрана с 388 года до своей смерти в 399 году нашей эры. Во время его правления гуннское вторжение в Месопотамию было отражено, подписи монетного двора стали более распространенными в период экономических реформ, а непокорный Хосров IV был свергнут в пользу своего брата Врамшапуха как царя-клиента Армении.\n\n#bold Как и его отец, Бахрам был убит представителями знати в 399 г. н.э., и ему наследовал его брат Йездигерд I. Его правление прошло в основном без происшествий, но какие сюрпризы ждут вас и Эрана?" 
 bookmark_middle_east_395_yazdegerd:0 "Йездигерд" 

 # Армения 

 bookmark_middle_east_vramshapuh:0 "Король Врамшапух I" 
 bookmark_middle_east_vramshapuh_desc:0 "Врамшапух I был сасанидским царем-клиентом Армении, правившим со своего поста после низложения своего брата в 389 году до своей смерти в 414 году нашей эры. Его лучше всего помнят за то, что он руководил созданием Месропом Маштоцем армянского алфавита, что обеспечило общее единство и выживание армянской культуры и идентичности под контролем римлян и сасанидов.\n\n#bold С его ролью в выживании своей культуры, какие еще подвиги совершит линия Аршакидов среди римско-сасанидской борьбы?#!" 

 # Аксумиты 

 bookmark_middle_east_ouazeba:0 "Негус Уазебас I" 
 bookmark_middle_east_ouazeba_desc:0 "Аксум на подъеме. Всего несколько десятилетий назад предшественник Уазебаса, великий Эзана, обратился в христианство и разрушил некогда могущественное королевство Мероэ, наследника наследия древней Нубии, уходящей корнями в глубь тысячелетий до времен фараонов. Теперь, когда Аксум стал новой державой на африканской стороне Красного моря, возможности кажутся безграничными, и некоторые аксумцы даже подумывают о более амбициозных завоеваниях в южной Аравии.\n\n#bold Как аксумцы укрепят свое место в истории как передовая держава Африки?#!" 

 # Химьяр - возможно, первый еврейский правитель Химьяра. 

 bookmark_middle_east_aub_karib:0 "Король Абу Кариб I" 
 bookmark_middle_east_aub_karib_desc:0 "Абу Кариб был королем Химьяра с 378 года до своей смерти в 430 году нашей эры. Согласно легенде, он обратился в иудейскую веру во время военных кампаний в Южной Аравии. Однако его убили собственные солдаты, уставшие от его непрерывных военных усилий.\n\n#bold Хотя многие из его жителей все еще язычники, Химьяр теперь является одним из немногих независимых государств, управляемых последователем иудаизма. Как вы будете увеличивать влияние химьяритского царства?#!" 

 # Танухиды 

 bookmark_middle_east_mawwiya:0 "Королева Мавия I" 
 bookmark_middle_east_mawwiya_desc:0 "Маввия была королевой Танухидов с 375 года до своей смерти в 425 году нашей эры, победив римлян в восстании и вынудив их подписать с ней перемирие на #Italic her#! условиях. Однако еще одно восстание в 383 году нашей эры было подавлено, и Танухиды постоянно оттеснялись на второй план своими римскими благодетелями в пользу готских племен, мигрирующих на Балканы.\n\n#bold Позже считавшаяся самой могущественной женщиной в Аравии после царицы Пальмиры, Зенобии, как Маввия и ее потомки поднимутся на новые высоты в условиях римско-сасанидской борьбы?#!" 
 bookmark_middle_east_395_khasidat:0 "Хасидат" 

 # Лахмиды 

 bookmark_middle_east_al-numan:0 "Король Аль-Нуман «Одноглазый»" 
 bookmark_middle_east_al-numan_desc:0 "Аль-Ну'ман был королем Лахмидов с 390 года до своего отречения от престола в 418 году нашей эры. Он был наиболее известен строительством двух великих дворцов в Хаварнаке и Садире и своим внезапным отречением от престола в пользу аскетического образа жизни, которому наследовал его сын аль-Мунзир.\n\n#bold Поскольку Лахмиды постепенно становятся крупными игроками на Аравийском полуострове, как вы будете управлять этим растущим королевством?#!" 

 # Кидариты 

 bookmark_middle_east_kidara:0 "Хан Кидара I" 
 bookmark_middle_east_kidara_desc:0 "Иранские гунны пришли из степей после упадка кушанов, которые когда-то господствовали на землях между Ираном и Индией. Гуннов возглавляют кидариты, племя, которым правит одноименный Кидара. Утверждая, что он преемник кушанов, он доставил много неприятностей Сасанидам. Однако после его смерти другие иранские гуннские племена, особенно эфталиты и алхониды, сложили свою судьбу и превзошли кидаритов.\n\n#bold Сможете ли вы объединить лучшее, что есть у степняков и цивилизованных горожан, и провозгласить новую эру на Шелковом пути?#!" 
 bookmark_middle_east_395_hephthalites:0 "Акхван" 
 bookmark_middle_east_395_alchonids:0 "Алаха" 
