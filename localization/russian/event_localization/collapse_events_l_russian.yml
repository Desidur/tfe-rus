l_russian:

 collapse.0001.t:0 "Крах нашей империи"
 collapse.0001.desc:0 "Крупные гражданские, военные и экономические неудачи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять указы Императора, а экономические раздоры стали последним гвоздем, забитым в гроб римской цивилизации. Все, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0001.option.a:0 "Это эхом прнесется через тысячилетия."
 collapse.0001.option.a.tooltip:0 "Ваша империя рухнула навсегда"

 collapse.0002.t:0 "Наша недостаточная компетентность"
 collapse.0002.desc:0 "Крупные военные неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что наша военной компетентности больше не существует."
 collapse.0002.option.a:0 "Это должно быть остановлено!"
 collapse.0002.option.a.tooltip:0 "Ваша военная компетентность рухнула"

 collapse.0003.t:0 "Наша недостаточная компетентность"
 collapse.0003.desc:0 "От земель Британии до городов Египта известно, что нашей гражданской компетентности больше не существует"
 collapse.0003.option.a:0 "Это эхом прнесется через тысячилетия."
 collapse.0003.option.a.tooltip:0 "Ваша гражданская компетентность рухнула"

 collapse.0004.t:0 "Наша недостаточная компетентность"
 collapse.0004.desc:0 "Крупные дипломатические неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что нашей дипломатической компетенции больше не существует"
 collapse.0004.option.a:0 "Это должно быть остановлено!"
 collapse.0004.option.a.tooltip:0 "Ваша дипломатическая компетентность рухнула"

 collapse.0005.t:0 "Нестабильность в империи"
 collapse.0005.desc:0 "Наша империя огромна и ее границы всегда под угрозой. Ресурсы, необходимые нам для ее поддержания, с каждым днем становятся все меньше и меньше и многие регионы остаются беззащитными и обескровленными, открытыми для варварских набегов и других вторжений.\n\nНаши бюрократы и советники беспокоятся о стабильности империи, и хотя они не смеют сказать это напрямую, ходят слухи, что она рухнет.\n\nМы должны будем действовать быстро и решительно. Необходимы сильные и масштабные реформы, чтобы обеспечить стабильное процветание наших владений."
 collapse.0005.option.a:0 "Наши действия должны быть просчитаны."
 collapse.0005.option.a.tooltip:0 "Стабильность Империи связана с нашими тремя #V компетенциями#!, которые являются показателями наших успехов в #V Военной#!, #V Гражданской#! и #V Дипломатической#! областях.\n\nСохраняя выскоий уровень этих #V Компетенций#! , мы обеспечим #P стабильность империи#!.\nЕсли они упадут слишком низко, то #N наша империя рухнет#!.\n\n#F Три показателя #V Компетенции#! можно найти во кладке #V Владения#!, в категории #V Имперские законы#!#!"

 collapse.0006.t:0 "Нестабильность в Империи"
 collapse.0006.desc:0 "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом мне говорят некоторые советники, вассалы и даже крестьяне! Распрастронено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить имерию на плаву."
 collapse.0006.option.a:0 "Это то, что нужно сделать"
 collapse.0006.option.a.tooltip:0 "Неразвитые герцогства будут утрачены для поддержания выского уровня [Concept (civic_comp), (гражданской компетенции)|E]"
 collapse.0006.option.b:0 "Мне плевать на их сплетни!"
 imperial_release_truce:0 "Отпущены императором, чтобы помочь спасти империю"

 collapse.0007.t:0 "Возможность"
 collapse.0007.desc:0 "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом импературу говорили некоторые советники, вассалы и даже крестьяне! Распрастронено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить имерию на плаву. После долгих размышлений и обсуждений император решил согласиться с предложениями и освободил большую часть империи!"
 collapse.0007.option.a:0 "Вы должны разбить несколько яиц, чтобы сделать омлет"
 collapse.0007.option.a.tooltip:0 "Омлет? Что это, к чёрту, такое?!\n\n Герцогства, которые не развиты, приносятся в жертву, чтобы поддерживать [Concept (civic_comp), (гражданскую компетенцию)|E] на выскоком уровне"

 collapse.0008.t:0 "Регалии"
 collapse.0008.desc:0 "Крупные гражданские, военные и экономические неудачи в нашей братской империи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Все, что можно сделать на данный момент - это эвакуировать императорскую семью. Призрачная фигура приближается ко мне в моем дворе, но мои охранники быстро останавливают ее. Человек снимает плащ и показывает регалии павшей империи! Он заявляет, что ныне свергнутый император не заслуживает владения предметами такого значения и что они перейдут к нам."
 collapse.0008.option.a:0 "Мы сохраним и будем чтить эти регалии до конца"
 collapse.0008.option.b:0 "Мы уважаем их честь и не примем этого"
 
 collapse.0009.t:0 "Крах империи"
 collapse.0009.desc:0 "Крупные гражданские, военные и экономические неудачи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять указы Императора, а экономические раздоры стали последним гвоздем, забитым в гроб римской цивилизации. Все, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0009.a:0 "Это эхом прнесется через тысячилетия."
 collapse.0009.a.tooltip:0 "Империя рухнула навсегда"

 western_roman.0026.t:0 "Регалии Римской империи"
 western_roman.0026.desc:0 "Империя объединилась! Пора забыть темные времена, через которые мы прошли. Однако, когда мы пытаемся двигаться дальше, старые регалии напоминают нам о прошлом. Я встретился со своими советниками и мы решили расплавить старые регалии, чтобы выковать новые, символизирующие возвращение единства между империями."
 western_roman.0026.a:0 "Мы движемся к новому веку!"

 #fix loc cyber pls
 collapse.0010.t:0 "Частичный крах"
 collapse.0010.desc:0 "Серьезные неудачи в области компетентности объясняют очевидное. Наши владения не продержатся долго. Наша столица уже не бессонный мегаполис, а безмолвный, увядающий город. В народе велись тихие разговоры об отделении, но сегодня мой посланник принес мне ужасную весть. Наши викарии отделились!\n\nЗаявив, что причина в некомпетентности, многие из наших некогда безопасных земель покинули лоно империи и теперь свободны делать все, что им заблагорассудится."
 collapse.0010.a:0 "Безумие! Все это!"
 collapse.0010.a.tooltip:0 "Все викарии, которые находились за пределами Италии и Паннонии (с мнением ниже 80), стали независимыми из-за 2 несостоятельных показателей компетентности."
