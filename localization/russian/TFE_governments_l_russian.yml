 title_revocation_rights_protected:0 "Protected $title_revocation_rights$" #NT!
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!" #NT!
