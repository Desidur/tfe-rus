  #Pudgalavada 
 pudgalavada: "Пудгалавадск"
 pudgalavada_adj: "Пудгалавада"
 pudgalavada_adherent: "Пудгалавадан"
 pudgalavada_adherent_plural: "Пудгалаваданцы"
 pudgalavada_desc: "Хотя атмана нет, есть пудгала (личность), которая не является ни обусловленной дхармой, ни безусловной дхармой. Путь к просветлению включает в себя понимание этой пудагалы через личный опыт, размышления и рассуждения. Это противоречивая точка зрения. среди других буддистов, но пудгалавады стойко защищают одного"
  #Dharmaguptaka 
 dharmaguptaka: "Дхармагуптакск"
 dharmaguptaka_adj: "Дхармагуптака"
 dharmaguptaka_adherent: "Дхармагуптакан"
 dharmaguptaka_adherent_plural: "Дхармагуптаканцы"
 dharmaguptaka_desc: "Секта Дхармагуптака ведет свое происхождение от легендарного Дхармагупты, ярого последователя ученика Будды Маудгальяяны. Они базируются в Гандхаре, но оказали влияние по всей Центральной Азии и за ее пределами. Их учения включают веру в то, что Четыре Благородные Истины следует соблюдать одновременно, и что пути шраваки и бодхисаттвы различны"
  #Sarvastivada 
 sarvastivada: "Сарвастивадск"
 sarvastivada_adj: "Сарвастивада"
 sarvastivada_adherent: "Сарвастивадан"
 sarvastivada_adherent_plural: "Сарвастивадане"
 sarvastivada_desc: "«Сарвастивада» означает "теория существования всего". Это школа с сильной абхидхармической (или схоластической) традицией, с семью уникальными работами по абхидхарме, которые оказали значительное влияние на развитие индийской буддийской философии и богословие"
  #Vibhajjavada 
 vibhajjavada: "Вибхаджджавадск"
 vibhajjavada_adj: "Вибхаджавада"
 vibhajjavada_adherent: "Вибхаджавадан"
 vibhajjavada_adherent_plural: "Вибхаджавадане"
 vibhajjavada_desc: "Дисциплинисты известны как таковые, потому что они проводят различие между явлениями, существующими в настоящем и прошлом, и дхаммами, не существующими в прошлом и будущем. Отвергнув доктрины Пудгалавады и Стхавиры, они представляют собой группу школы, считающие себя сторонниками истинного буддийского учения"
  #Mahasanghika 
