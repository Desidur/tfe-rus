 basque_pagan_desc:0 "The ancient native Basque faith has long incorporated other, more transient religions. Elements of Celtic paganism, Christianity, Hellenic paganism, and a heavy substrata of their own local myths and beliefs all swirl together into a syncretic blend." #NT!
