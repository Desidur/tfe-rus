   building_carnelian_amazonite_mines_01_desc:0 "Within the mountains of the Sahara mountains, from the Tassili n'Ajjer to the Tibesti Mountains, are ancient, deep and profitable mines of amazonite, a bright blue turquoie and carnelian, a deep orange chalcedony. These were most likely opened by the Garamantes and it has been very hard to pinpoint their origin." #NT!
