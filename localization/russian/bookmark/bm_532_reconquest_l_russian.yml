 bm_532_reconquest:0 "Последний из римлян" 
 bm_532_reconquest_desc:1 "Прошло пять десятилетий с момента потери Италии. Земли, когда-то неразделенные части Рима, теперь находятся в руках претендентов, претендующих на правопреемство Римской империи. Эти готы и остальные варвары правят каждый своими ограниченными владениями. Прошло пять лет с тех пор, как на престол Восточной Римской империи взошел новый император — Флавий Петр Савбатий Юстиниан I. За короткое время своего правления и с помощью своих талантливых полководцев Юстиниан одержал победу над своими сасанидскими соперниками в битве. Дара и полностью пересмотренное римское право. Недавно Юстиниан столкнулся с восстанием против него и подавил его; после победы амбиции Юстиниана возрождаются. Цель и предназначение империи теперь ясны - восстановление всего Рима и восстановление эпохи, которая теперь считается временем добрых императоров. \n\n#bold Смогут ли римляне победить, заработав своим лидерам прозвище «Последний из римлян»? Или они действительно будут последними римлянами?#!" 
 
 #Граф Велизарий 
 bookmark_reconquest_belisarius:0 "Граф Велизарий" 
 bookmark_reconquest_belisarius_desc:0 "С юных лет Велизарий присутствовал на полях сражений, от многочисленных кампаний против вестготов в Иберии до его великой победы над сасанидской армией в Даре. Велизарий оказался очень способным солдатом и полководцем; он подавил восстание Ника, сохранив правление Юстиниана, поведя не более 300 солдат против бешеной 30-тысячной толпы. Юстиниан вызвал Велисария во дворец и поделился своим великим видением завоевания - Римской империи, восстановленной в полном объеме. В соответствии с этим Юстиниан поручил Велисарию возглавить экспедицию по освобождению Африки от вандалов. По пути из дворца евнух сопровождал Велисария, говоря: \n\n#bold «Ты последний из великих полководцев, и твоя верность явно выше всяких сомнений. Однако... то, что осталось от Западной Империи, дико и непредсказуемо. Человек мог бы оглядеться и подумать, может быть, что все это принадлежит ему по праву»." 

