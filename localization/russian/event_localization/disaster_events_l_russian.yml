# Notifications
 disaster_notif_latium_earthquake.t:0 "В Лацио произошло землетрясение"
  disaster_notif_latium_earthquake.tt:0 "Инфраструктура сильно пострадала. Даже Колизей трясся!"
 disaster_notif_edessa_floods.t:0 "В [edessa.GetNameNoTier] произошло крупное наводнение."
  disaster_notif_edessa_floods.tt:0 "Только время покажет, восстановятся ли они. Распространяются слухи о возвращении священного артефакта..."
 disaster_notif_random_avalanche.t:0 "Лавина в [wrecked_county.GetName]!"
  disaster_notif_random_avalanche.tt:0 "Огромный кусок снега попал в [wrecked_county.GetName.]. Только время покажет, останется ли гора."
 disaster_notif_random_landslide.t:0 "Оползень в [wrecked_county.GetName]!"
  disaster_notif_random_landslide.tt:0 "В [wrecked_county.GetName] сошла земля, разрушив инфраструктуру."
 disaster_notif_random_tornado.t:0 "Торнадо в [wrecked_county.GetName]!"
  disaster_notif_random_tornado.tt:0 "Мощный торнадо обрушился на дома [wrecked_county.GetName] — событие столь же редкое, сколь и смертельно опасное. Целые здания были унесены небо."
 disaster_notif_random_floods.t:0 "Наводнение в [wrecked_county.GetName]!"
  disaster_notif_random_farms_floods.tt:0 "Дождь залил сельскохозяйственные угодья [wrecked_county.GetName]. Сейчас поля пусты."
  disaster_notif_random_floodplains_floods.tt:0 "Река в [wrecked_county.GetName] сыграла со своими соседями злую шутку. Ведутся восстановительные работы."
 disaster_notif_random_fires.t:0 "Пожары в [wrecked_county.GetName]!"
  disaster_notif_random_fires.tt:0 "В [wrecked_county.GetName]бушуют масштабные лесные пожары! Лес может никогда не оправиться от такой катастрофы."
 disaster_notif_random_earthquake.t:0 "Землетрясение в [wrecked_county.GetName]!"
  disaster_notif_random_earthquake.tt:0 "Землетрясение разрушило [wrecked_county.GetName]. Земля опустошена. Неизвестно, залечит ли время земные раны."


# Events 


disaster.0010.t:0 "Пылевая завеса"
 disaster.0010.desc:0 "В этом году пришло ужасное знамение. Весь год солнце светило тускло и больше напоминало луну. Это было похоже на затмение,ибо солнечные лучи были неясными. С тех пор люди не знали ни дня покоя. Война, чума и смерть были повсюду. "
 disaster.0010.a:0 "Божественный знак!"
 disaster.0010.b:0 "Назойливое предзнаменование"
disaster.0011.t:0 "Землетрясение в Лацио"
 # Descritpion by Sethos
 disaster.0011.desc:0 "Сегодня среди ночи сама земля дрожала. Последствия были разрушительными. Постоянно поступают сообщения о домах, обрушавшихся на ничего не подозревающие семьи и пожарах, вспыхивающих по всему Лацио. Дома, рынки и места отправления культа, которые когда-то были крепкими и незыблемыми, теперь полностью разрушены. Даже стены великого Колизея в Риме не остались невредимыми... Это запустение оставило бесчисленное множество раненых, бездомных или мертвых." 
 disaster.0011.a:0 "Что бы сделал Тит..?"
disaster.0012.t:0 "Неурожай"
 disaster.0012.desc:0 "Мой [ROOT.Char.GetLadyLord|U]! Пришли вести из деревни. После многих лет неизменно высокой урожайности бедные рабочие из Лациума, по-видимому, потеряли всю производительность. Согласно их сообщению, вспышка лихорадки косила население, после этого паводки нанесли большой ущерб полям. Наш управляющий подозревает, что их глупость привела к тому, что они пропустили паровую ротацию. Работать больше некому и негде; все разрушено."
 disaster.0012.a:0 "Жадность - это грех. Их падение нас не касается."
 disaster.0012.b:0 "Мы должны немедленно отправить гуманитарную помощь!"


# The Anger
 disaster.0002.t:0 "Гнев"
  disaster.0002.desc:0 "Мой господин! Только что прибыл посланник из [edessa.GetNameNoTier]. [emissary.GetSheHe|U] говорит, что принес ужасные вести из города Эдесса, но он слишком расстроен, чтобы сказать больше. Он просит аудиенции у вас, мой повелитель."
  disaster.0002.info:0 "#italic Ничего не случится.#"
  disaster.0002.a:0 "Немедленно приведите [emissary.GetHerHim] ко мне!"
  disaster.0002.b:0 "[emissary.GetSheHe|U] дождется [emissary.GetHerHim] очереди. У меня полно дел."
  disaster.0002.c:0 "[emissary.GetSheHe|U] лжет! Арестуйте [emissary.GetHerHim]!"
  disaster.0002.d:0 "Мне все равно"
 disaster.0003.t:0 "Посланник из Эдессы"
  disaster.0003.desc:0 "Охранники немедленно доставляют эмиссара в зал. Вы приветствуете [emissary.GetHerHim] и [emissary.GetSheHe] тут же начинает сбивчиво рассказывать [emissary.GetHerHim] историю: :\n "Христос среди нас, мой сеньор, я должен верить. Река Скиртос, кровь города, сыграла с горожанами злую шутку. Город был затоплен в считанные часы. Двери были блокированы водой. Горожане оказались заперты в своих домах и в ужасных мучениях утонули. Гнев Божий поразил город так сильно, что он превратился в крошечное море, свернувшееся в собственных стенах! Христос, помилуй нас всех... Это все вина епископа... все знали, что он нечестивец... #italic Бог наказал нас...#""
  disaster.0003.a:0 "Очистка и восстановление города должны начаться сразу же, как отступит вода!"
  disaster.0003.b:0 "Мы вышлем основную помощь. Наша казна не может выдержать большего."
  disaster.0003.c:0 "Это ужасно... Но у нас не осталось денег."
 disaster.0004.t:0 "Посланник из Эдессы"
  disaster.0004.desc:0 "Примерно через неделю напряженной работы вы, наконец, находите время, чтобы высулашть эмиссара . После того, как вы приветствуете [emissary.GetHerHim],хорошо отдохнувший, но бесконечно взволнованный, [emissary.GetSheHe] начинает рассказ: \n "Христос среди нас, мой [ROOT.Char.GetLadyLord], Наша любимая река Скиртос, кровеносная жила города, сыграла с нами, его горожанами, злую шутку. Город был затоплен в считанные часы ... Это началось в бане, где вода выбила двери. Затем кричащие горожане застряли в своих домах и в муках утонули. Гнев Божий поразил город так сильно, что он превратился в крошечное море, свернувшееся в собственных стенах! Господи, помилуй нас всех... Во всем виноват епископ... все знали, что он нечестивец... #italic Бог наказал нас...#""
  disaster.0004.a:0 "Тревожные новости. Мы восстановим город, когда придет время."
  disaster.0004.b:0 "Организуйте спасательную операцию. И молись Богу."
  disaster.0004.c:0 "Это ужасно... Но наша казна пуста."
 disaster.0005.t:0 "Гнев: Реконструкция"
  disaster.0005.desc:0 "Десять лет назад по воле Бога город [edessa.GetNameNoTier|u] был разрушен. Сегодня щедрыми празднествами и смиренной молитвой мы празднуем Его милость, позволившую восстановить знаменитый город. Мы прославляем Его благодать и благодарим Его за земные узы, которые Он позволяет нам развивать."
  disaster.0005.a:0 "Постройте огромный собор, чтобы отпраздновать Его волю"
  disaster.0005.b:0 "Организуем вечную мессу к мероприятию"
  disaster.0005.c:0 "Отлично поработали, ребята!"
 disaster.0006.t:0 "Странный лик"
  disaster.0006.desc:0 "Мой сеньор... Очень странный предмет только что прибыл из руин [edessa.GetNameNoTier|u]... Похоже, это священный артефакт! Наш Господь и Спаситель отразил образ Своего сына на куске ткани! Реликвия была найдена в разрушенном наводнением доме. Несомненно, это очень хороший знак для восстановления города!"
  disaster.0006.a:0 "Христос среди нас!"


