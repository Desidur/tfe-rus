l_russian:
 religion.0001.t:0 "The Missionaries" #NT!
 religion.0001.desc:0 "To prove that I am a devout [ROOT.Char.GetFaith.GetAdherentName], I intend to use the resources at my disposal to gather a number of faithful missionaries to spread the truth across the world. With my backing and the protection of [ROOT.Char.GetFaith.HighGodName], these brave souls will surely bring the light of [ROOT.Char.GetFaith.GetNameNoTooltip] to foreign lands!\n\nThese missons require significant resources to ensure their success, but I must be careful when investing in this endeavor. There is always a chance that our missionaries will be unsuccessful, whether due to a lack of true faith and conviction, or because the unbelievers are too stubborn." #NT!
 religion.0001.option.a:0 "A small sum will do - we'll be happy if anyone converts." #NT!
 religion.0001.option.b:0 "A large sum will help us find a receptive, high-ranking noble!" #NT!
 religion.0001.option.c:0 "A significant sum is needed - whatever it'll take to convince a ruler!" #NT!
 religion.0001.option.d:0 "On second thought, never mind." #NT!
 religion.0001.king:0 "The missionaries will attempt to convert a [king|E]" #NT!
 religion.0001.duke:0 "The missionaries will attempt to convert a [duke|E]" #NT!
 religion.0001.count:0 "The missionaries will attempt to convert a [count|E]" #NT!
 religion.0001.county:0 "The missionaries will only be able to attempt to convert a group of peasants" #NT!

 religion.0002.t:0 "The Missionaries" #NT!
 religion.0002.desc:0 "A small group of [mission_sender.GetFaith.GetAdjective] missionaries have arrived in my lands from [mission_sender.GetTitledFirstName]. Unsurprisingly, they have demanded an audience with me, undoubtedly to convert me to their faith.\n\nAfter I granted these [mission_sender.GetFaith.GetAdjective] missionaries an audience, they began speaking of the glory of [mission_sender.GetFaith.HighGodName] and the truth of our cosmos as told in the [mission_sender.GetFaith.ReligiousText]. They also argued that I must abandon my blasphemous beliefs in [ROOT.Char.GetFaith.GetName], and, they added, lest I want to suffer the horrors of the afterlife in [mission_sender.GetFaith.NegativeAfterLife], I should convert as soon as possible to the one true faith: [mission_sender.GetFaith.GetName]." #NT!
 religion.0002.option.a:0 "[mission_sender.GetFaith.GetNameNoTooltip] doesn't sound bad - I'm convinced by your words!" #NT!
 religion.0002.option.b:0 "Leave me be. Your foolish words are unconvincing - I remain a true [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]." #NT!
 religion.0002.option.c:0 "There are horrors to suffer in this world too, friend." #NT!

 religion.0003.t:0 "The Missionaries" #NT!
 religion.0003.desc:0 "Today, the small group of missionaries who recently traveled to the court of [mission_receiver.GetTitledFirstName] returned from their journey. Dejection and disappointment were written across their faces. They did not even need to say a word for me to know that their efforts were unsuccessful!\n\nDamnations! I cannot believe that our mission failed, and that this foolish [mission_receiver.GetFirstNameNoTooltip] dared to ignore the truth of [ROOT.Char.GetFaith.GetName]. Was it because [mission_receiver.GetFirstNamePossessiveNoTooltip] soul was deceived by [ROOT.Char.GetFaith.DevilName]? Or was it because our missionaries were not true of heart, and therefore did not receive any divine aid from [ROOT.Char.GetFaith.HighGodName]?" #NT!
 religion.0003.option.a:0 "Alas! Ignorance has won today." #NT!

 religion.0004.t:0 "The Missionaries" #NT!
 religion.0004.desc:0 "Today, the small group of missionaries who recently traveled to the court of [mission_receiver.GetTitledFirstName] returned from their journey. Joy was written across their faces - their mission to the court of [mission_receiver.GetTitledFirstName] was a success!\n\n[mission_receiver.GetNameNoTooltip] has agreed to convert to the one true faith and become a [mission_receiver.GetFaith.GetAdherentNameNoTooltip]. Our investment in these missionary's work has proven to be a resounding success, and there is no doubt that they were aided by [ROOT.Char.GetFaith.HighGodName]." #NT!
 religion.0004.option.a:0 "Soon everyone shall know about the truth!" #NT!

 #better loc pls #NT!
 religion.0005.t:0 "The Gregorian Mission" #NT!
 religion.0005.desc:0 "Pagans and Heretics are rampant in our precious land. To ensure our faith and realm continue to prosper, we have to request aid from the clergy and Christian rulers to help us in our war against these heretics." #NT!
 religion.0005.option.a:0 "Send the messengers" #NT!
 religion.0005.option:0 "A message is sent to all Christian rulers in western Europe to help spread the faith in Britain" #NT!

 religion.0006.t:0 "$religion.0005.t$" #NT!
 religion.0006.desc:0 "Pagans and Heretics are rampant in Britannia. What was once a stronghold for Christianity now has Christians cowering in the outskirts or the few Christian strongholds left. We have recieved a message from a ruler requesting help by sending them our missionaries." #NT!

 religion.0007.t:0 "The Missionaries" #NT!
 religion.0007.desc:0 "It has been a few years since I sent our missionaries to the court of [mission_receiver.GetTitledFirstName] to convert [mission_receiver.GetherHim] and [mission_receiver.GetHerHis] court to [ROOT.Char.GetFaith.GetName]. I have not heard any news from them as of late, and I was worried that some misfortune may have befallen them. I even prayed to [ROOT.Char.GetFaith.HighGodName] to hope for their safety while they stayed in foreign lands.\n\nUnfortunately, I have finally received news today, and it is not good news. I was informed that the fiendish [mission_receiver.GetFirstNameNoTooltip] has executed all of my missionaies! What a sorrowful fate, that they would be murdered in cold blood merely for trying to spread the truth. Perhaps this was the doing of [ROOT.Char.GetFaith.DevilName], trying to prevent us from spreading the [ROOT.Char.GetFaith.GetAdjective] teachings" #NT!
 religion.0007.option.a:0 "You will regret this, [mission_receiver.GetFirstNameNoTooltip]!" #NT!

 ### Mazdak Events ### #NT!

 TFE_zoroastrian.0001.t:0 "Fresh Ideas Outside of $c_ctesiphon$" #NT!
 TFE_zoroastrian.0001.desc:0 "Rumours have made the rounds in my court that a man who goes by the name of #italic Mazdak #! has accumulated an impressive following over the last few days. Of Persian stock, he was blessed with the task of reciting the [ROOT.Char.GetFaith.ReligiousText]. While a bright man of [ROOT.Char.GetFaith.HighGodName], he has taken it upon himself to reinterpret the old teachings of the [ROOT.Char.GetFaith.ReligiousText] and is now preaching in $b_an-numaniya$ a fresh take on them. \n\nAcording to #italic Mazdak #!, we should express our faith in brotherly love and in making sure all men and women are treated equally and with respect!" #NT!
 TFE_zoroastrian.0001.a:0 "Actually he might be right..." #NT!
 TFE_zoroastrian.0001.b:0 "What an impressive man! Bring him into court!" #NT!
 TFE_zoroastrian.0001.c:0 "What kind of buffoon would listen to him?" #NT!

 TFE_zoroastrian.0004.t:0 "Zoroastrians in Daylam" #NT!
 TFE_zoroastrian.0004.desc:0 "Rumors have made the rounds in my court that many villages and people have recently converted to Zoroastrianism in our region.\nAfter the fall of $k_mesopotamia$ to Islam, many people in the north, with no spiritual guides, held on to this new faith when it appeared in the region. Similar to Mazdakism, this faith believes in pacifism and reincarnation after death.\n\nThese new people seem to not want to be ruled under a non-Zoroastrian yoke and should be handled carefully." #NT!
 TFE_zoroastrian.0004.a:0 "Actually they might be right..." #NT!
 TFE_zoroastrian.0004.c:0 "What kind of buffoon would believe in this?" #NT!

 TFE_zoroastrian.0006.t:0 "Zoroastrians in Daylam" #NT!
 TFE_zoroastrian.0006.desc:0 "Rumors have made the rounds in my court that a man that goes by the name of #italic Behafarid #! has accumulated an impressive following in our region.\nAfter the fall of $k_mesopotamia$ to Islam, many people in the north, with no spiritual guides, held on to this new faith when it appeared in the region. Influenced by Islam, this faith believes in vows of poverty and sky burials after death.\n\nThese new people seem to not want to be ruled under a non-Zoroastrian yoke and should be handled carefully." #NT!
 TFE_zoroastrian.0006.a:0 "Actually he might be right..." #NT!
 TFE_zoroastrian.0006.c:0 "What kind of buffoon would believe in this?" #NT!

