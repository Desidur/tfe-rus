l_russian:
 bm_476_old_north:0 "Хен Огледд" 
 bm_476_old_north_desc:1 "Когда император Клавдий начал свое вторжение в Британию в 43 г. н.э., он начал постепенный процесс, который привел к тому, что Римская империя доминировала в политической и культурной динамике Британских островов посредством создания новой имперской провинции: Британии.\n\n Однако времена изменились с тех пор, как Великобритания впервые выступила под знаменем Имперского орла. Поскольку Западная Римская империя рухнула под давлением иноземных захватчиков и внутренней борьбы, Британия в значительной степени была забыта из-за отсутствия прямого правления из Медиолана или Равенны на протяжении десятилетий, а неясное будущее осколочных государств Суассона и Далмации сделало Британские острова гораздо менее важны, чем дела континентальной Европы.\n\n#bold Бывшая провинция теперь является полем битвы между различными политиками, культурами и верами, и только один может выйти победителем, чтобы изменить судьбу Британские острова..." 
 
 #Коэл Хенн 
 #bookmark_pendragon_henn:0 "Проконсул Коиллус «Старый»" 
 #bookmark_pendragon_henn_desc:0 "Коэль Хен был видной фигурой в валлийских легендах и литературе, предположительно был лидером римской провинции Британия и прародителем нескольких королевских линий в регионе, известном как «Старый Север». \n\n#bold Коэль — губернатор, управляющий землями вокруг Эбуракума; как вы обеспечите возрождение кельтов под его руководством?» 
 #Амброзиус 
 bookmark_old_north_ambrosius:0 "Дукс Амвросий Аврелиан" 
 bookmark_old_north_ambrosius_desc:0 "Родившийся на островах, Амвросий вырос в эпоху упадка стабильности, хотя, поскольку родители были королевского происхождения, он смог получить хорошее образование. Однако волны саксов и ютов теперь угрожают Британии и семье Амвросия. Как король бриттов, он теперь принимает титул Дукса и поклялся защищать свою родину от этих иностранцев. Только время покажет, как сложится судьба британцев...\n\n#bold Будете ли вы маяком надежды для британцев? Или вы будете задушены превосходящими силами Водена?#" 
 bookmark_empire_uther:0 "Утер" 

 #Кередиг 
 bookmark_old_north_ceredig:0 "Возвышение Кередига" 
 bookmark_old_north_ceredig_desc:0 "Молодой воин Кередиг еще не доказал островам свою ценность. Он служил Амвросию со своим мечом, но в глубине души знает, что он язычник, а не христианин. Его амбиции пробудили в его сердце жажду славы, и он знает, что впереди его ждет возможность. Переселенцы, например, могут быть чем-то большим, чем просто врагами...\n\n#bold Когда саксы захватят юг, вы объединитесь с ними, чтобы проложить собственный путь? Или вы продолжите отдавать свой меч римлянам?#" 

 #Риотамус 
 bookmark_old_north_riothamus:0 "Дукс Риотамус" 
 bookmark_old_north_riothamus_desc:0 "Риотамус был британско-римским военачальником, действовавшим в 470-х годах нашей эры, когда он сотрудничал с приходящей в упадок Западной Римской империей для борьбы с готами. После того, как Западная Римская империя рухнула, Риотам создал собственное царство на Британских островах, и в конечном итоге историк Иордан назвал его «королем бриттов».\n\n#bold Некоторые ученые предполагают, что Риотамус является одним из потенциальных источников за легендой о короле Артуре — какие легенды вдохновит ваше наследие на Британских островах?#" 
 
 #Хенгест 
 bookmark_old_north_hengest:0 "Мелкий король Хенгест" 
 bookmark_old_north_hengest_desc:0 "Выдающийся воин, Хенгест годами терроризировал побережье Саксонии, прежде чем откликнулся на просьбу кельтов о помощи. В обмен на его услуги покойный король Вортимер предоставил ему власть. Воодушевленные этой вновь обретенной властью, ютские военачальники теперь терроризируют внутренние районы Британии. Среди хаоса Хенгест потерял своего лучшего друга и близнеца Хорсу. В то время как окончательная судьба ютов неясна, Хенгест ищет только славный путь.\n\n#bold Отомстите ли вы за смерть Хорсы, но исчезнете в истории? Или вы объедините королевство, чтобы оно существовало в течение нескольких поколений?#" 
 bookmark_old_north_oisc:0 "Оиск" 

 #Элла 
 bookmark_old_north_aelle:0 "Граф Элла" 
 bookmark_old_north_aelle_desc:0 "Элла последовал за воинами-близнецами Хенгестом и Хорсой через море в их поисках богатства и славы. Теперь в Британии они создали собственное королевство. Король Кента стареет и слабеет, и хотя Элла уважает его, его уход, несомненно, создаст возможность для богатства и власти!\n\n#bold Будете ли вы создавать собственное королевство для южных саксов? Или останетесь верны Кенту?#" 
 
 #Кадваллон 
 bookmark_old_north_cadwallon:0 "Верховный король Кадваллон I" 
 bookmark_old_north_cadwallon_desc:0 "Кадваллон I был валлийским королем, который правил Гвинедом в конце 5 века до своей смерти где-то между 517 и 534 годами нашей эры. Во время его правления ирландцы были изгнаны с острова Англси, а владения Гвинеда объединились по всему Северному Кимру.\n\n#bold Когда Британия разделена между разрозненными королями и дворянами, королевство Гвинед принесет мечту об объединении Кимру к реальности?" 
