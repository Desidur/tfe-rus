# Li Gao flavor
 liang.0010.t:0 "Губернаторство Дуньхуана"
 liang.0010.desc:0 "[previous_holder.GetFullName] больше не является губернатором Дуньхуана. Я был временным исполняющим обязанности губернатора, пока чиновники Дуньхуана обсуждали, кто должен [previous_holder.GetHerHim] наследовать. Многие отдают предпочтение талантливому [li_gao.GetFullName], много лет работающему в местной администрации. Он добродетелен, доброжелателен, популярен среди людей, а также мудр и тверд в своих решениях.\n\nОфициальный и мистический колдун [guo_nen.GetFullName], друг [li_gao.GetFirstName], однажды предсказал, что когда кобыла родит пони с белым лбом, [li_gao.GetFirstName] создаст независимое государство и заложит основы того, что поколениями его клан будет купаться в лучах славы и уважения. Недавно сообщалось, что поблизости родился такой пони.\n\n[GetGeographicalRegion('custom_liang').GetName] был охвачен раздорами и конфликтами, как и большая часть Поднебесной. Может ли [li_gao.GetFullNameNoTooltip] или его потомки быть теми, кому суждено положить конец этому хаосу?"
 liang.0010.a:0 "[li_gao.GetSheHe|U] должен быть губернатором. Мы поможем ему преуспеть в исполнении своего предназначения."
 liang.0010.b:0 "[guo_nen.GetFirstNamePossessiveNoTooltip] и его колдовские предсказания меня не волнуют. #underline #bold Я#!#! теперь бессменный губернатор!"
 liang.0011.t:0 "Судьба клана Ли"
 liang.0011.desc:0 "Едва я получил известие о том, что [previous_holder.GetFullName] больше не управляет Дуньхуаном, как прибыл посланник от исполняющего обязанности губернатора [governor.GetFullName] и различных чиновников с важным и ясным сообщением: благодаря моей популярности и добродетели они думаю, что я должен стать губернатором Дуньхуана.\n\nСейчас я вспоминаю пророчество, которое много лет назад произнес мой старый друг, мистик [guo_nen.GetFullName]: “Однажды вы создадите независимое государство. Это произойдет, когда кобыла родит пони с белым лбом.” Он добавил, что мои потомки тоже добьются непревзойденной славы и чести.\n\nНесмотря на то, что он был хорошим человеком, [guo_nen.GetFirstName] всегда был странным и некоторые боялись его колдовства. Но хоть он и немного сумасшедший, я слышал, что недавно неподалеку родился такой пони. Пришло ли время Дому Ли вознестись к величию?"
 liang.0011.a:0 "Я стану губернатором Дуньхуана. Чего добьются мои потомки?"
 liang.0011.b:0 "Говорят, честолюбие ведет к падению. Я не могу принять это назначение."
 liang.0011.tooltip:0 "#weakВозможно, мой друг-волшебник прав. Смогут ли мои потомки когда-нибудь навести порядок в Поднебесной? Какой это хороший сон, хотя я думаю, что он слишком идеалистичен!#!"

