 elkesaite_adherent: "Элькесаит" #Машинный перевод 28.06.2023
 elkesaite_adherent_plural: "Элькесаиты" #Машинный перевод 28.06.2023
 elkesaite_desc: "Элькесай, во времена правления императора Траяна, получил в Парфии священную книгу от великана-ангела, Сына Божия, в сопровождении своей сестры, Святого Духа. Как учил Элькесай, приверженность еврейским пророкам и Иисусу требует ритуального соблюдения Моисеева закона, воздержания от жертвоприношения животных и употребления в пищу мяса, а также частых крещений для очищения." #Машинный перевод 28.06.2023
