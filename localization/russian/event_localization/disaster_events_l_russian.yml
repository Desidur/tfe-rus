# Notifications #NT!
 disaster_notif_latium_earthquake.t:0 "An earthquake struck Latium" #NT!
  disaster_notif_latium_earthquake.tt:0 "Infrastructure was heavily hit. Even the Colosseum shook!" #NT!
 disaster_notif_edessa_floods.t:0 "A major flood happened in [edessa.GetNameNoTier]" #NT!
  disaster_notif_edessa_floods.tt:0 "Only time will tell if they recover. Rumors of a very holy artifact being recovered are spreading..." #NT!
 disaster_notif_random_avalanche.t:0 "Avalanche in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_avalanche.tt:0 "A huge chunk of snow hit [wrecked_county.GetName.]. Only time will tell if the mountain heals." #NT!
 disaster_notif_random_landslide.t:0 "Landslide in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_landslide.tt:0 "Land shifted in [wrecked_county.GetName], destroying the infrastructure. The earth was completely turned upside down." #NT!
 disaster_notif_random_tornado.t:0 "Tornadoes in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_tornado.tt:0 "A massive tornado hit the dwellings of [wrecked_county.GetName], an event as rare as it is deadly. Entire buildings were warped into the skies." #NT!
 disaster_notif_random_floods.t:0 "Floods in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_farms_floods.tt:0 "Rain engulfed the farmlands of [wrecked_county.GetName]. The fields are now laid to waste." #NT!
  disaster_notif_random_floodplains_floods.tt:0 "The river in [wrecked_county.GetName] played a bad trick on its neighbors. Reconstruction efforts are underway." #NT!
 disaster_notif_random_fires.t:0 "Fires in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_fires.tt:0 "Massive forest fires are rampaging throughout [wrecked_county.GetName]! The forest might never recover from such a disaster." #NT!
 disaster_notif_random_earthquake.t:0 "Earthquake in [wrecked_county.GetName]!" #NT!
  disaster_notif_random_earthquake.tt:0 "An earthquake shattered [wrecked_county.GetName]. Devastation has been laid upon the land. It is not sure whether time will heal the earth's wounds." #NT!


# Events #NT!


disaster.0010.t:0 "The Dust Veil" #NT!
 disaster.0010.desc:0 "During this year a most dread portent took place, for the sun gave forth its light without brightness like the moon during this whole year. It seemed like the sun was in eclipse, for the beams it shed were not clear and from the time when this thing happened, men were neither free from war nor pestilence nor any other thing leading to death." #NT!
 disaster.0010.a:0 "A divine sign!" #NT!
 disaster.0010.b:0 "A bothersome omen at best" #NT!
disaster.0011.t:0 "Earthquake in Latium" #NT!
 # Descritpion by Sethos #NT!
 disaster.0011.desc:0 "Today, in the middle of the night, the earth herself trembled. The aftermath was devastating. Reports of houses collapsing on unsuspecting families and fires breaking out throughout the lands of Latium have come piling in. Homes, marketplaces, and places of worship that were once sturdy and proud are now in complete ruin. Even the walls of the great Colosseum in Rome have not gone unscathed... This desolation has left countless wounded, homeless or dead." #NT!
 disaster.0011.a:0 "What would Titus do..." #NT!
disaster.0012.t:0 "Crop Misrotation" #NT!
 disaster.0012.desc:0 "My [ROOT.Char.GetLadyLord|U]! News from the countryside has arrived. After years of pristine high yield, poor laborers from Latium apparently lost all output. According to their missive, an outbreak of fever decimated the population, after floods inflicted heavy damages on the fields. Our steward suspects that their stupidity led them to skip fallow rotation. There is nobody and nowhere to work anymore; everything is ruined." #NT!
 disaster.0012.a:0 "Greed is a sin. Their downfall does not concern us." #NT!
 disaster.0012.b:0 "We should send relief aid right away!" #NT!


# The Anger #NT!
 disaster.0002.t:0 "The Anger" #NT!
  disaster.0002.desc:0 "My liege! An envoy from [edessa.GetNameNoTier] just arrived. [emissary.GetSheHe|U] says he brings devastating news from the city of Edessa but was too distraught to say more and now wants an audience with you, my liege." #NT!
  disaster.0002.info:0 "#italic Nothing will happen.#" #NT!
  disaster.0002.a:0 "Bring [emissary.GetHerHim] to me as quickly as you can!" #NT!
  disaster.0002.b:0 "[emissary.GetSheHe|U] shall wait for [emissary.GetHerHim] turn. I have a lot on my hands." #NT!
  disaster.0002.c:0 "[emissary.GetSheHe|U] is a liar! Jail [emissary.GetHerHim]!" #NT!
  disaster.0002.d:0 "I couldn't care less" #NT!
 disaster.0003.t:0 "The Envoy from Edessa" #NT!
  disaster.0003.desc:0 "Guards immediately bring the emissary to your courtroom. You greet [emissary.GetHerHim] and [emissary.GetSheHe] immediately starts haphazardly telling [emissary.GetHerHim] story :\n "Christ is among us, my liege, I must believe. The Skirtos river, the bloodvein of the city, played a bad trick upon the citizens. The city was flooded in a matter of hours. It started in a bath house, where the doors were blasted by the waters. Then, citizens were stuck in their homes screaming before horribly drowning. God's anger struck the city so hard it became a tiny sea coiled within its own walls! Christ have mercy on us all... It's all the bishop's fault... everybody knew he was wicked... #italic God has punished us...#"" #NT!
  disaster.0003.a:0 "Cleaning and rebuilding the city should start the moment the water recedes!" #NT!
  disaster.0003.b:0 "We will send basic relief. Our coffers can not afford anymore." #NT!
  disaster.0003.c:0 "This is dreadful... But we don't have any money left." #NT!
 disaster.0004.t:0 "The Envoy from Edessa" #NT!
  disaster.0004.desc:0 "After a week or so of busy work, you finally find the time to allow for the emissary to speek. Well rested but infinitely anxious, [emissary.GetHerHim] begins right after you have finished greeting [emissary.GetHerHim] : \n "Christ is among us, my [ROOT.Char.GetLadyLord], I must believe. Our beloved Skirtos river, the bloodvein of the city, played a bad trick us, its citizens. The city was flooded in a matter of hours. It started in a bath house, where the doors were blasted by the waters. Then, citizens were stuck in their homes screaming before horribly drowning. God's anger struck the city so hard it became a tiny sea coiled within its own walls! Christ has mercy on us all... It's all the bishop's fault... everybody knew he was wicked... #italic God has punished us...#"" #NT!
  disaster.0004.a:0 "Troubling news. We will rebuild the city when the time is right." #NT!
  disaster.0004.b:0 "Organize the relief effort. And pray to God." #NT!
  disaster.0004.c:0 "This is dreadful... But our coffers are empty." #NT!
 disaster.0005.t:0 "The Anger : Reconstruction" #NT!
  disaster.0005.desc:0 "Ten years ago, the city of [edessa.GetNameNoTier|u] was destroyed by the will of God. Today, with lavish festivities and humble prayer, we celebrate His mercy, He who allowed the reconstruction of the prestigious city. We celebrate His grace and thank Him for the earthly bonds He allows us to cultivate." #NT!
  disaster.0005.a:0 "Build a massive cathedral to celebrate His will" #NT!
  disaster.0005.b:0 "We will organize a perpetual mass for the event" #NT!
  disaster.0005.c:0 "Good work, everyone!" #NT!
 disaster.0006.t:0 "A bizarre article" #NT!
  disaster.0006.desc:0 "My liege... A most strange article just arrived from the ruins of [edessa.GetNameNoTier|u]... It appears to be a very saintly and holy artifact! Our Lord and Saviour printed the image of His son on a piece of cloth! The relic was found in a house shattered by the flood. Surely this is a very good omen for the city reconstruction efforts!" #NT!
  disaster.0006.a:0 "Christ is among us!" #NT!


