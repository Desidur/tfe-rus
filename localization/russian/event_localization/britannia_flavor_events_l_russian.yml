 britannia_flavor.0001.t:0 "Добыча серого известняка"
 britannia_flavor.0001.desc:0 "Сегодня днем ко мне прибыл гонец с интересными новостями от [kent.GetNameNoTier].\n\nОн сказал, что один из тех самозваных римских дворян пытался открыть новый серебряный рудник вокруг Маэгданстана. Дурак, говорящий с камнями. Так уж случилось, что один из его рабочих зацепился рваной одеждой за это твердое серое каменное месторождение в их шахте. Дворянин теперь утверждает, что нашел богатый участок камня, который они использовали для строительства церквей в городах.\n\nВозможно, что-то можно и нужно сделать, чтобы извлечь выгоду из этого известняка, как они его называют."
 britannia_flavor.0001.a:0 "Стройматериалов мало. Возьмите шахту под свой контроль!"
 britannia_flavor.0001.b:0 "Возможно, римлянин, знающий местность, сможет нам помочь."
 britannia_flavor.0001.b.tooltip:0 "Способный британо-римский персонаж присоединится к вашему двору в качестве гостя."
 britannia_flavor.0001.c:0 "В других местах есть более полезные предприятия."
 
 britannia_flavor.0002.t:0 "Тут обитают драконы"
 britannia_flavor.0002.desc:0 "Мы наткнулись на кость!\n\nМестные горняки Маэгданстана в [kent.GetNameNoTier] пробили слабый участок скалы и обнаружили большие кости, зарытые в землю. Местные римляне утверждают, что кости принадлежат великанам, жившим до великого потопа!\n\nБа! Мои люди говорят, что они принадлежат змеям, которые извергают огонь и опустошают земли."
 britannia_flavor.0002.a:0 "Тем не менее, мы позволим местным жителям сохранить свои фантазии."
 britannia_flavor.0002.b:0 "Мы явно живем в земле Драцена."
 britannia_flavor.0002.c:0 "Закройте это прежде, чем это вызовет панику!"

