 gothic_wars_0001.t:0 "Король готов"
 gothic_wars_0001.desc:0 "Мы стояли лагерем, должно быть, 30 лет.То, что когда-то было укрепленным лагерем с организованной охраной, сторожевыми позициями, торговцами и арсеналами, теперь превратилось в лагерь беженцев, сосредоточенных на выживании. Это, однако, вот-вот изменится, потому что торговец из Константинополя принес новости о нынешнем состоянии Римской империи: император Феодосий скончался, и империя была разделена между двумя его сыновьями. Сначала я не мог в это поверить. Мы теперь свободны? Что это значит для меня и моих людей?\n\nСобравшись с мыслями, я понял, что нам нужно делать. Что я должен был сделать.\n\n"Мы, готы, годами были рабами римлян! Они использовали нас! Они послали нас на свои войны! И для чего? НИЧЕГО! Они не дали нам ни гражданства, ни еды, ни даже земли для заселения! Они обращаются с нами как со скотом, отправленным на убой. Это должно закончиться! Это наш шанс нанести ответный удар когда они слабы! Наших воинов больше, чем их и наш гнев уничтожит их армии и сожжет их города! Мы должны подняться и бороться за свою свободу и за то, чего заслуживаем мы и наши дети!"\n\nПосле своего выступления я смотрю на образовавшуюся вокруг меня толпу. Медленно они начинают скандировать:\n\n"Король готов! Король готов! Король готов!""
 gothic_wars_0001.a:0 "Во имя [ROOT.Char.GetFaith.HighGodName], мир преклонит перед нами колени!"

 gothic_wars_0002.t:0 "Победа за готами"
 gothic_wars_0002.desc:0 "Теперь, когда большие участки балканских территорий лежат в руинах, мы поставили имперское правительство в затруднительное положение. Мы выразили свое недовольство своей балканской кампанией и теперь нам лишь осталось принять важное решение. \n\nМы можем оказать давление на правительство в Константинополе чтобы оно официально предоставило нам должность в империи. Однако отказ правительства может спровоцировать гражданский конфликт и Балканы будут вынуждены стать свидетелями новой войны на своих землях. . . \n\n. . . или мы можем найти утешение в сокровищах, которые мы собрали в городах Эллады, Фракии и Дакии. Этот путь можно рассматривать как акт милосердия к Балканам, поскольку они теперь ясно знают цену несправедливости по отношению к готам и по праву пострадали за это."
 gothic_wars_0002.a:0 "Зачем останавливаться на сокровищах, если Константинополь может предложить больше?"
 gothic_wars_0002.option.a.tooltip:0 "Вы потребуете должности от императора. В случае отказа начнется гражданская война."
 gothic_wars_0002.b:0 "Золота и драгоценностей будет достаточно"

 gothic_wars_0003.t:0 "Требование"
 gothic_wars_0003.desc:0 "Предполагалось, что готы Алариха удоволетворятся добычей, собранной ими в наших городах на балканских территориях, но теперь они толкают нас в пропасть, требуя должность в империи! В то время как некоторые боевые ястребы в Сенате и при Императорском дворе заставляют нас занять жесткую позицию по отношению к варварам, другие справедливо указывают на ситуацию в Восточной Римской империи: \n\nМногие из наших городов в Элладе, Фракии и Дакии лежат в руинах, их гарнизоны полностью разгромлены, а сокровища Балкан в настоящее время принадлежат Алариху и его готам! С угрозой, исходящей от гуннов на севере и Сасанидов на востоке, мы просто не можем заниматься гражданской войной. Все это, однако, находится в наших руках, и мы должны принять трудное решение перед лицом этого надвигающегося кризиса. . ."
 gothic_wars_0003.a:0 "У нас нет выбора."
 gothic_wars_0003.b:0 "Мы никогда не преклоним колени перед этими варварами!"

 gothic_wars_0004.t:0 "Константинополь уступает!"
 gothic_wars_0004.desc:0 "Как и ожидалось, правительство в Константинополе уступило нашим требованиям, предоставив нам власть над западными территориями Дакийской провинции. Теперь, когда наши земли лежат на границе Западной Римской империи, мы находимся в лучшем положении, чтобы отомстить высокомерным римлянам за их жестокость по отношению к нашему народу. И что может быть лучшей местью, чем опустошение духовного центра римского мира? \n\nДостаточно скоро коррупция в Медиолане приведет к уничтожению Западного Рима. Они не смогут защитить ни свое сердце, ни даже сам Вечный город!"
 gothic_wars_0004.a:0 "Скоро Вечный город столкнется с нашим гневом!"

 ### Invasion of Radagaisus, 405-406 - Hróð
 gothic_wars_0012.t:0 "Вторжение готов в Италию"
 gothic_wars_0012.desc:0 "Недавно ходили слухи о готском короле по имени Радагайс, который движется через Паннонский бассейн, грабя и опустошая все на своем пути. Сегодня эти слухи подтвердились. В попытке завоевать всю Италию и ведя свою огромную армию через Дунай, Радагайс прибыл к границам Illyricum Pannoniae. Пусть Бог спасет римлян ибо мы не можем."
 gothic_wars_0012.a:0 "Это беспокоит."
 gothic_wars_0013.desc:0 "Мы получили сообщение о том, что готский король по имени Радагайс с большим войском, марширующим за ним, прибыл к границам Иллирии Паннонии. Он отвергает все дипломатические предложения. Его люди уже большими толпами переходят реку Дунай и продолжают совершать зверства против местных жителей, полей и поселений. \n\nОчевидно, что Радагайс намеревается завоевать Италию и уничтожить все, что делает полуостров традиционным сердцем римского мира. Мы должны стоять на своем, иначе из-за его жестоких махинаций Рим падет!"
 gothic_wars_0013.a:0 "Рим не падет!"
 gothic_wars_0014.desc:0 "Рим пал! Варварский король Радагайс разбил наши армии и захватил Италию, вытеснив тысячи наших граждан! Мы должны вернуть город и нашу честь и защитить наш народ от тиранического правления этих язычников!"
 gothic_wars_0014.a:0 "Мы отомстим за Рим."
 gothic_wars_0015.desc:0 "Большая группа готов, происходящая из Паннонского бассейна, собралась под предводительством местного воина по имени Радагайс и двинулась на Рим. Их вторжение провалилось и их армии были разбиты. Теперь выжившие ищут убежища в нашем королевстве и приносят с собой возможность захватить Италию для себя, хотя, если мы примем их, это явно вызовет недовольство обоих Императоров."
 gothic_wars_0015.a:0 "Они готы, так что могут остаться."
 gothic_wars_0015.b:0 "Они угрожают миру, мы не можем позволить им остаться."
 
