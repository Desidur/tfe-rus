 islam.0002.t:0 "Выплата закята"
 islam.0002.desc:0 "В соответствии с вашими убеждениями, раз в год вы обязаны отдавать небольшую часть того, что вы заработали в прошлом году, бедным и бездомным. Невыполнение этого требования будет иметь суровые последствия, поскольку люди обращаются к вам за религиозным руководством и праведностью."
 islam.0002.option.a:0 "Я дам то, что нужно"
 islam.0002.option.a.tooltip:0 "В зависимости от вашего вассального контракта и предпочтительного халифа, некоторая сумма будет переведена в Байт-аль-Маал халифа"
 islam.0002.option.b:0 "Это мое золото, МОЕ!"
 islam.0003.t:0 "Меч Ислама"
 islam.0003.desc:0 "Мекка пала! Халифат Рашидун вошел в Мекку, положив конец нашему господству над Аравией. Теперь ожидается, что мы преклоним колено и признаем Аллаха единым истинным Богом, а Мухаммеда его пророком. Но так ли легко я оставлю религию предков?"
 islam.0003.option.a:0 "Пришло время понять, что наши старые боги потеряны"
 islam.0003.option.a.tooltip:0 "Вы присоединяетесь к Халифату Рашидун"
 islam.0003.option.b:0 "Я не предам своих предков! НИКОГДА!"
 islam.0003.option.b.tooltip:0 "Рашидунский халифат может попытаться захватить ваши владения"
 islam.0004.t:0 "Меч Ислама"
 islam.0004.desc:0 "Когда я сидел в своем тронном зале, ко мне подошел мусульманский посланник. Объявив, что это пришло от [attacker.GetName], они поставили меня перед выбором. Либо я присоединяюсь к исламу и избегаю кровопролития, либо сталкиваюсь с последствиями."
 islam.0004.option.a:0 "Пришло время осознать истину в словах ислама"
 islam.0004.option.b:0 "Меня не напугают эти слова!!"
 islam.0004.b.tooltip:0 "Война продолжает бушевать"
 islam.0004.option.c:0 "Пришло время осознать истину в словах ислама"
 islam.0005.t:0 "Солдаты-добровольцы"
 islam.0005.desc:0 "Большая группа мужчин добровольно захотела присоедениться к Исламскому халифату. Группа состояла из очень разных людей с разным опытом и разным уровнем подготовки. Их сразу же распределили по наиболее подходящим армейским частям."
 islam.0005.option.a:0 "Аллах Акбар"
 islam.0006.t:0 "Арбитраж"
 islam.0006.desc:0 "Уже месяц продолжается первая фитна и предатели потребовали арбитража, чтобы прекратить кровопролитие и сдать Халифат. Отказ от этого приведет к продолжению, казалось бы, бесконечной войны, но я пожертвую тем, что мне дороже всего."
 islam.0006.option.a:0 "Это наш единственный вариант"
 islam.0006.option.a.tooltip:0 "Хариджитское отродье"
 islam.0006.option.b:0 "Никогда не сдамся!"
 islam.0006.option.b.tooltip:0 "Война продолжает бушевать"
 islam.0007.t:0 "Претендент на мой трон"
 islam.0007.desc:0 "После восстания моего отца и притязаний на трон Халифата многие подданные сочли, что мои претензии слабы или что у меня даже нет права на трон моего отца! Это дошло до того, что некоторые подданные сплотились вокруг Хусейна ибн Али с целью свергнуть меня!"
 islam.0007.option.a:0 "Эта война будет эхом до последнего дня"
 islam.0008.t:0 "Претендент на трон моего сюзерена"
 islam.0008.desc:0 "После восстания отца моего сюзерена и его претензий на трон Халифата многие из моих собратьев-подданных почувствовали, что его претензии слабы или что у него даже не было прав на трон своего отца! Это дошло до того, что некоторые подданные сплотились вокруг Хусейна ибн Али с целью свергнуть его!"
 islam.0008.option.a:0 "У него есть законные права!"
 islam.0008.option.b:0 "Я не предам моего благородного сюзерена!"
