l_russian:
 imperial_elective_candidates:0 "Close Family, Claimants, and Commanders" #NT!
 imperial_elective_candidates_tooltip:0 "In order to be a valid Candidate under Imperial Elective, a character must fulfill the following conditions:\n$EFFECT_LIST_BULLET$Does not have a disfigured trait\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler\n$EFFECT_LIST_BULLET$#high Or#! be a [claimant|E] to the Empire\n$EFFECT_LIST_BULLET$#high Or#! be a valid powerful [vassal|E] or [knight|E] of the Empire" #NT!
 imperial_elective_electors:0 "Imperial Electors" #NT!
 imperial_elective_electors_tooltip:0 "In order to be a valid [elector|E] in the Imperial Court, a ruler must be:\n$EFFECT_LIST_BULLET$A [powerful_vassal|E], [knight|E], or [councillor|E] of the Empire\n$EFFECT_LIST_BULLET$The Emperor\n$EFFECT_LIST_BULLET$The Emperor's [spouse|E]" #NT!
 imperial_elective_succession_law:1 "Imperial Succession" #NT!
 imperial_elective_succession_law_subname:0 "Imperial Court" #NT!
 imperial_elective_succession_law_effects:0 "[voting_power|E] in this [succession_law|E] is determined by the [title|E] itself. Under the Byzantine Empire, the [martial|E] of an [elector|E] influences [voting_power|E]. Under the Roman Empire, the [diplomacy|E] of an [elector|E] influences [voting_power|E]. Under both, the Emperor's [voting_power|E] is determined by their [diplomacy|E] while [councillors|E] have their [voting_strength|E] influenced by their associated [skill|E]." #NT!

